<div id="confirm-action">
    <p class="message"></p>
    <p>Are you sure?</p>
</div>

<div id="add-initial-value-action">
    Search:
    <input id="filterTextbox" type="text" style="width: 205px; margin-left: 9px;">
    <select size="15" style="margin-top: 10px; width: 270px;" />
</div>

<div id="select-merge-field-type">
    <div data-type="_string_">
        <div style="margin: 5px 0px 5px 75px;">
            <input type="radio" name="mf-type-display" value="text-field" />
            <img title="Textbox" alt="text-icon" src="/Content/xr2designer/images/ui-text-field.png" style="margin: 0 5px; position: relative; top: 2px;" />
            <label>Textbox</label>
        </div>
        <div style="margin: 5px 0px 5px 75px;">
            <input type="radio" name="mf-type-display" value="label-field" />
            <img title="Label" alt="label-icon" src="/Content/xr2designer/images/ui-label.png" style="margin: 0 5px; position: relative; top: 2px;" />
            <label>Label</label>
        </div>
        <div style="margin: 5px 0px 5px 75px;">
            <input type="radio" name="mf-type-display" value="email-field" />
            <img title="Email" alt="mail-icon" src="/Content/xr2designer/images/mail.png" style="margin: 0 5px; position: relative; top: 2px;" />
            <label>Mail</label>
        </div>
    </div>

    <div data-type="_select_">
        <div style="margin: 5px 0px 5px 75px;">
            <input type="radio" name="mf-type-display" value="radio-field" />
            <img title="Radio Button" alt="radio-icon" src="/Content/xr2designer/images/ui-radio-buttons.png" style="margin: 0 5px; position: relative; top: 2px;" />
            <label>Radio</label>
        </div>
        <div style="margin: 5px 0px 5px 75px;">
            <input type="radio" name="mf-type-display" value="select-field" />
            <img title="Select" alt="combo-icon" src="/Content/xr2designer/images/ui-combo-box.png" style="margin: 0 5px; position: relative; top: 2px;" />
            <label>Select</label>
        </div>
    </div>
</div>
