<!-- Draggable field controls -->
<div id="controls">
    <ul id="form-fields">
        <li id="text-field">
            <img title="Textbox" alt="text-icon" src="/Content/xr2designer/images/ui-text-field.png" /></li>
        <li id="radio-field">
            <img title="Radio Button" alt="radio-icon" src="/Content/xr2designer/images/ui-radio-buttons.png" /></li>
        <li id="checkbox-field">
            <img title="Checkbox" alt="check-icon" src="/Content/xr2designer/images/ui-check-boxes.png" /></li>
        <li id="password-field">
            <img title="Password" alt="password-icon" src="/Content/xr2designer/images/ui-text-field-password.png" /></li>
        <li id="select-field">
            <img title="Select" alt="combo-icon" src="/Content/xr2designer/images/ui-combo-box.png" /></li>
        <li id="label-field">
            <img title="Label" alt="label-icon" src="/Content/xr2designer/images/ui-label.png" /></li>
        <li id="link-field">
            <img title="Link" alt="link-icon" src="/Content/xr2designer/images/chain.png" /></li>
    </ul>
    <ul id="html5-fields">
        <li id="email-field">
            <img title="Email" alt="mail-icon" src="/Content/xr2designer/images/mail.png" /></li>
        <li id="number-field">
            <img title="Number" alt="number-icon" src="/Content/xr2designer/images/counter-count-up.png" /></li>
        <li id="date-field">
            <img title="Date" alt="calendar-icon" src="/Content/xr2designer/images/calendar.png" /></li>
        <li id="signature-field">
            <img title="Signature" alt="signature-icon" src="/Content/xr2designer/images/signature.png" /></li>
    </ul>
</div>

<div class="toolboxDivider" />

<div id="addMergeField">
    <img title="Add merge field" alt="add-merge-field-icon" src="/Images/Metro/black/add.png" style="width: 16px;" />
</div>

<div class="toolboxDivider" />

<!-- Multiple fields selection actions-->
<div id="actions" class="actions">
    <ul id="align-actions">
        <li data-bind="click: alignFieldsTop">
            <img title="Align Top" alt="align-top-icon" src="/Content/xr2designer/images/align-top.png" /></li>
        <li data-bind="click: alignFieldsBottom">
            <img title="Align Bottom" alt="align-bottom-icon" src="/Content/xr2designer/images/align-bottom.png" /></li>
        <li data-bind="click: alignFieldsLeft">
            <img title="Align Left" alt="align-left-icon" src="/Content/xr2designer/images/align-left.png" /></li>
        <li data-bind="click: alignFieldsRight">
            <img title="Align Right" alt="align-right-icon" src="/Content/xr2designer/images/align-right.png" /></li>
    </ul>
    <ul id="duplicate-actions">
        <li data-bind="click: cloneField">
            <img title="Duplicate The Selected Field" alt="duplicate-field-icon" src="/Content/xr2designer/images/duplicate-field.png" />
        </li>
    </ul>
</div>
