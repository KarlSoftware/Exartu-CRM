<template name="contactable">
</template>

<template name="contactableNavigation">
	<div name="contactableNavigationVM">
		<!-- Employee details -->
		<div class="pull-right entity-details" data-bind="with: contactable">

			<!-- Header -->
			<div>
				<a class="btn-link" style="cursor: pointer">
					<h4 style="color: black; font-weight: bold" data-bind="text: displayName"></h4>
					<img class="media-obj" data-src="holder.js/64x64" alt="100x100" style="width: 100px; height: 100px;" src="../img/avatar.jpg" />
				</a>
			</div>

			<!-- Actions -->
			<div class="panel-section">
				<p>
					<i class="glyphicon glyphicon-home ats-icon"></i>
					<a class="btn-link" href="#activities">Activities</a>
				</p>
				<!-- ko if: $data.messages -->
				<p>
					<i class="glyphicon glyphicon-comment ats-icon"></i>
					<a class="btn-link" href="#messages">Messages</a>
				</p>
				<!-- /ko -->
				<!-- ko if: $data.tasks -->
				<p>
					<i class="glyphicon glyphicon-comment ats-icon"></i>
					<a class="btn-link" href="#messages">Tasks</a>
				</p>
				<!-- /ko -->
				<p>
					<i class="glyphicon glyphicon-envelope ats-icon"></i>
					<a data-toggle="modal" href="#sendEmailModal">Send email</a>
				</p>
			</div>
		</div>
	</div>
	{{>contactMethods}}
</template>
