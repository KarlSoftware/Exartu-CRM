<template name="addContactableModal">
    <div class="modal fade" id="addContactableModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal">Ã—</a>
                    <h3>Contactable add</h3>
                </div>
                <div class="modal-body">
                    <h4>Type:</h4>
                    <div class="row">
                        <label>
                            <input type="checkbox" data-bind="checked: isEmployee" />isEmployee</label>
                        <label>
                            <input type="checkbox" data-bind="checked: isContact" />isContact</label>
                        <label>
                            <input type="checkbox" data-bind="checked: isCustomer" />isCustomer</label>
                    </div>
                    <div data-bind="visible: organization">
                        <h4>Organization name:</h4>
                        <input data-bind="value: organizationName" class="col-md-5" placeholder="Organization name" />
                        <br>
                        <h4>Department:</h4>
                        <input data-bind="value: department" class="col-md-5" placeholder="Department name" />
                        <br>
                    </div>
                    <div data-bind="visible: person">
                        <h4>First name:</h4>
                        <input data-bind="value: firstName" class="col-md-5" placeholder="First name" />
                        <br>
                        <h4>Last name:</h4>
                        <input data-bind="value: lastName" class="col-md-5" placeholder="Last name" />
                    </div>
                    <br>
                    <h4>Status note:</h4>
                    <input data-bind="value: statusNote" class="col-md-5" placeholder="Status note" />

                </div>
                <div class="modal-footer">
                    <a data-bind="click:addContactable" class="btn btn-success">Add</a>
                    <a href="#" class="btn" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>
</template>
