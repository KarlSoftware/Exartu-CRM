<template name="header">
	<div class="ats-navContainer" name="headerVM">

		<a href="/" class="logo">
			<img src="../../img/exartu-logo.png" alt="logo" style="margin-top: 2px; width: 90px" />
		</a>
		{{#if currentUser}}
		<ul class="ats-nav">
			<li class="ats-navItem">
				<a class="ats-header-link" href="{{pathFor 'dashboard'}}">
					<div id="dashboardLink" class=" ats-navItem">
						<i class="ats-header-icon glyphicon glyphicon-dashboard "></i>
						<br/>
						<span>Dashboard</span>
					</div>
				</a>
			</li>
			<li class="ats-navItem ">
				<a class="ats-header-link " href=" {{pathFor 'contactables'}} ">
					<div id="contactablesLink" class="ats-navItem">
						<i class="ats-header-icon glyphicon glyphicon-book "></i>
						<br/>
						<span>Contacts</span>
					</div>
				</a>
			</li>
			<li class="ats-navItem ">
				<a class="ats-header-link " href=" {{pathFor 'jobs'}} ">
					<div id="jobsLink" class="ats-navItem">
						<i class="ats-header-icon glyphicon glyphicon-briefcase "></i>
						<br/>
						<span>Jobs</span>
					</div>
				</a>
			</li>
		</ul>
		{{/if}}
		<ul class="nav pull-right " style="margin-right: 20px; margin-top: 10px ">
			{{loginButtons align="right "}}
		</ul>
	</div>
</template>
