<template name="header">
    <div name="headerVM">
        <div id="header">
            <h1>
                <a href="./dashboard.html">EXARTU</a>
            </h1>
            <a id="menu-trigger" href="#">
                <i class="fa fa-align-justify"></i>
            </a>
        </div>

        <div id="search">
            <input type="text" placeholder="Search ...">
            <button type="submit" class="tip-right" title="" data-original-title="Search">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div id="user-nav">
            <ul class="btn-group">
                <li class="btn dropdown" style="margin-right: 20px">
                    <a href="#">
                        <span class="user-menu-thumb">
                            {{#if hasPicture}}
                            <img data-bind="attr:{src:picture(26)}" style="heigth: 26px;width: 26px;">{{else}}
                            <img src="assets/user-photo-placeholder.jpg" style="heigth: 26px;width: 26px;" />{{/if}}
                        </span>
                        {{loginButtons}}
                    </a>
                </li>

                <li class="btn dropdown" id="menu-messages">
                    <a href="#" data-toggle="dropdown" data-target="#menu-messages" class="dropdown-toggle">
                        <i class="fa fa-envelope-o"></i>
                        <span class="text">Messages</span>
                        <!-- ko if: $data.latestMessages().length > 0 -->
                        <span class="notifications" data-bind="text: latestMessages().length"></span>
                        <!-- /ko -->
                    </a>
                    <ul class="dropdown-menu dropdown-msgs">
                        <li class="clearfix">
                            <span class="pull-left">
                                <a href="messages.html">
                                    <i class="fa fa-inbox"></i>Inbox</a>
                            </span>
                            <span class="pull-right">
                                <a href="messages.html">
                                    <i class="fa fa-pencil"></i>Write new message</a>
                            </span>
                        </li>

                        <!-- ko if: $data.latestMessages().length == 0 -->
                        <span>No messages</span>
                        <!-- /ko -->

                        <!-- ko foreach: latestMessages -->
                        <li data-bind="css: {unread: function() { return readed; } }">
                            <a class="msg">
                                <div data-bind="with: helper.getUserInformation($data.from())">
                                    <!-- ko if: $data.ready -->
                                    <!-- ko if: $data.picture -->
                                    <span class="msg-pic">
                                        <img src="assets/pic-50x50-2.jpg" alt="" data-bind="attr: {src: picture}">
                                    </span>
                                    <!-- /ko -->
                                    <!-- ko if: $data.username -->
                                    <span class="msg-author" data-bind="text: username"></span>
                                    <!-- /ko -->
                                    <!-- ko if: !$data.username && $data.email -->
                                    <span class="msg-author" data-bind="text: email"></span>
                                    <!-- /ko -->
                                    <!-- /ko -->
                                </div>
                                <span class="msg-content" data-bind="text: content">
                                </span>
                                <span class="msg-date" data-bind="text: moment($data.createdAt).fromNow()"></span>
                            </a>
                        </li>
                        <!-- /ko -->

                        <li class="more">
                            <a href="/messages">View all messages</a>
                        </li>
                    </ul>
                </li>

                <li class="btn dropdown" id="menu-settings">
                    <a href="#" data-toggle="dropdown" data-target="#menu-settings" class="dropdown-toggle">
                        <i class="fa fa-cog"></i>
                        <span class="text">Settings</span>
                    </a>

                    <ul class="dropdown-menu">
                        <li>
                            <a href="/users">User Management</a>
                        </li>
                    </ul>

                </li>

            </ul>
        </div>

        {{>sidebar}}
    </div>

</template>

<template name="sidebar">
    <div id="sidebar">
        <ul>
            <li id="dashboardNav" class="active">
                <a href="/">
                    <i class="icon-house-2"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li id="contactablesNav" class="submenu contactables">
                <a href="/contactables">
                    <i class="icon-connection-1"></i>
                    <span>Contactables</span>
                    <i class="arrow fa fa-chevron-right"></i>
                </a>
                <ul>
                    <li>
                        <a href="/contactables">
                            <span>All</span>
                        </a>
                    </li>
                        <!-- ko foreach: contactableObjTypes -->
                    <li>
                        <a data-bind="attr: {href: '/contactables/' + objName().toLowerCase()}">
                            <span data-bind="text: objName"></span>
                        </a>
                    </li>
                    <!-- /ko -->
                </ul>
            </li>
            <!--
				<li class="tasks">
	<a href="tasks.html">
		<i class="icon-check-list"></i>
		<span>Tasks</span>
	</a>
</li>
-->
                <li id="jobsNav" class="submenu jobs">
                <a href="/jobs">
                    <i class="icon-briefcase"></i>
                    <span>Jobs</span>
                        <i class="arrow fa fa-chevron-right"></i>
                    </a>
                    <ul>
                        <li>
                            <a href="/jobs">
                                <span>All</span>
                            </a>
                        </li>
                        <!-- ko foreach: jobObjTypes -->
                        <li>
                            <a data-bind="attr: {href: '/jobs/' + objName().toLowerCase()}">
                                <span data-bind="text: objName"></span>
                            </a>
                        </li>
                        <!-- /ko -->
                    </ul>
                </li>

            <li id="dealsNav" class="deals" data-bind="visible: $data.showSales">
                <a href="/deals">
                    <i class="icon-pop-corn"></i>
                    <span>Deals</span>
                </a>
            </li>
            <!--
	<li class="assignments">
	<a href="assignments.html">
		<i class="icon-check-bubble"></i>
		<span>Assignments</span>
	</a>
</li>
-->
            </ul>
        </div>
        <!-- /#sidebar -->
    </div>
</template>
