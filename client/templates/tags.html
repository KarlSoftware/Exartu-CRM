<template name="tags">
    <div name="tagsVM">
        <div class="widget">
            <h2 class="no-margin ats-subsection-title">Tags</h2>
            <div class="widget">
                <div>
                    <div data-bind="foreach: contactable().tags">
                        <span class="ats-attached">
                            <span style="font-size: 14px; font-weight: 900; cursor: default;" data-bind="text: $data"></span>
                            <a style="margin-left: 4px; min-width: 7px;">
                                <i class="icon icon-close removeTag"></i>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
            <form class="chat-form">
                <div class="no-margin input-append">
                    <!--<select class="pull-left" data-bind="options: interestsCodes, optionsText: 'displayName', optionsValue: 'id', value: selectedInterests" style="width: 198px;" />-->
                    <input data-bind="value: newTag " style="height: 25px;" placeholder="Enter new tag..." />
                    <button class="btn btn-info" data-bind="click: addTag, enable: !isAdding()">
                        <strong>+</strong>
                    </button>
                </div>
            </form>
        </div>
    </div>
</template>
