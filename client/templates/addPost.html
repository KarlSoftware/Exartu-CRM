<template name="addPost">
	<div name="addPostModal" id="addPostModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="form-horizontal" role="form">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">New Post</h4>
					</div>
					<div class="modal-body">
						<textarea class="form-control" rows="3" placeholder="Write a post..." data-bind="value: newPost"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bind="click: function() { return addPost(); }">Submit Post</button>
					</div>
					<!-- /.modal-content -->
				</form>
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
	</div>
</template>
