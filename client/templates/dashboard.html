<template name="dashboard">
	<div name="dashboardVM">
		<div id="content">
			<div id="content-header">
				<h1>Dashboard</h1>
				<ul class="mini-stats box-3">
					<li>
						<div class="left sparkline_bar_good">
							<span>2,4,9,7,12,10,12</span>+10%</div>
						<div class="right">
							<strong>378</strong>
							Jobs
						</div>
					</li>
					<li>
						<div class="left sparkline_bar_good">
							<span>20,15,18,14,10,9,9,25</span>+5%</div>
						<div class="right">
							<strong>96</strong>
							Customers
						</div>
					</li>
					<li>
						<div class="left sparkline_bar_bad">
							<span>3,5,9,7,12,2,5</span>-20%</div>
						<div class="right">
							<strong>84</strong>
							Employees
						</div>
					</li>
				</ul>
			</div>
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom">Home</a>
				<a href="#" class="current">Dashboard</a>
			</div>

			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8">
						<section class="timeline">
							<header class="box-header">
								<div class="btn-group pull-right">
									<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
										Sort by: Most Recent
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu">
										<li>
											<a href="#">Most Recent</a>
										</li>
										<li>
											<a href="#">Another action</a>
										</li>
										<li>
											<a href="#">Something else here</a>
										</li>
										<li class="divider"></li>
										<li>
											<a href="#">Separated link</a>
										</li>
									</ul>
								</div>
								<h4 class="box-title">Recent activity</h4>
							</header>

							<div class="activity-container scroll-container" data-bind="visible: activities().length > 0, foreach: activities">
								<div data-bind="template: { name: $root.activityVM($data), data: $data}"></div>
							</div>

						</section>
						<!-- /.timeline -->
					</div>
					<!-- /.col-lg-8 -->
					<div class="col-lg-4">
						<a class="btn btn-success btn-md btn-block btn-new-item" href="#">
							<i class="fa fa-plus-circle fa-2x"></i>
						</a>
						<section>
							<div class="box">
								<div class="box-content-sm">
									<div class="box-header box-header-sm">
										<div class="box-title">STATS</div>
									</div>
									<div class="">
										<img class="img-responsive" src="assets/chart.png">
									</div>
								</div>
								<!-- /.box-content-sm -->
							</div>
							<!-- /.box -->
						</section>

						<section>
							<div class="box">
								<div class="box-content-sm">
									<div class="box-header box-header-sm">
										<div class="box-title">Recent users</div>
									</div>
								</div>
								<!-- /.box-content-sm -->
								<div class="faces">
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-1.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-2.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-3.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-1.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-2.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-3.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-1.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-2.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-3.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-1.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-2.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-3.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-1.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-2.jpg" alt="">
									</a>
									<a title="Mike" class="tip-bottom" href="#">
										<img src="assets/pic-50x50-3.jpg" alt="">
									</a>
								</div>
							</div>
							<!-- /.box -->
						</section>

					</div>
					<!-- /.col-lg-4 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content -->
	</div>


	<!-- Activity templates ------------------------------------------------------------------------ -->

	<!-- Hack: template for activities that doesn't have html yet -->
	<div id="dashboardEmptyActivity" style="display: none">
	</div>

	<!-- New job activity ------------------------------------ -->
	<div id="dashboardJobActivity" style="display: none">
		<div class="item item-job">
			<div class="item-info">
				<div class="time">
					<i class="icon-clock-3"></i>3 HR</div>
				<div class="type">
					<i class="icon-briefcase"></i>
				</div>
			</div>
			<!-- /.item-info -->
			<div class="item-content">
				<div class="box">
					<div class="box-content">
						<div class="thumb-container">
							<div class="client-logo">
								<a href="#">
									<img src="assets/logo-exartu.png" alt="exartu">
								</a>
							</div>
						</div>
						<div class="item-blurb">
							<strong>
								<a href="#">Exartu>
								</a>added a new Job for
								<h5 data-bind="text: customerName"></h5>
							</strong>
							<h4 class="item-title">
								<a href="#" data-bind="text: jobTitle">
								</a>
							</h4>
							<div class="item-actions">
								<a class="btn btn-xs btn-default" href="#">
									<i class="fa fa-share-square-o"></i>Share</a>
								<a class="btn btn-xs btn-default" href="#">Recommend someone</a>
								<a class="btn btn-xs btn-default" href="#">Details</a>
							</div>
						</div>
						<!-- /.box-content -->
					</div>
					<!-- /.box -->
				</div>
				<!-- /.item-content -->
			</div>
		</div>
	</div>

	<!-- New contactable activity ------------------------------------ -->
	<div id="dashboardContactableActivity" style="display: none">
		<div class="item item-customer">
			<div class="item-info">
				<div class="time">
					<i class="icon-clock-3"></i>
					<span data-bind="text: moment(data.createdAt()).fromNow()"></span>
				</div>
				<div class="type" data-bind="style: {background: helper.getActivityColor($data)}">
					<i data-bind="css: helper.getActivityIcon($data)"></i>
				</div>
			</div>
			<!-- /.item-info -->
			<div class="item-content">
				<div class="box">
					<div class="box-content" data-bind="with: data">
						<div class="thumb-container">
							<div class="user-avatar-container">
								<a class="user-avatar" href="#">
									<img style="width: 64px; height: 64px; padding:0" src="img/avatar.jpg" alt="CNN">
								</a>
							</div>
						</div>
						<div class="item-blurb">
							<strong>
								<a href="#" data-bind="text: displayName">
								</a>
							</strong>
							is now our
							<span data-bind="text: objTypeName"></span>
						</div>

						<!-- ko if: $data.person -->
						<h4 class="item-title" data-bind="text: person.jobTitle" />
						<!-- /ko -->
						<div class="item-actions">
							<a class="btn btn-xs btn-default" href="#">
								<i class="fa fa-envelope"></i>Send Message</a>
							<a class="btn btn-xs btn-default" href="#">Details</a>
						</div>
					</div>
					<!-- /.box-content -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.item-content -->
		</div>
		<!-- /.item -->
	</div>

	<!-- TODO: New task activity ------------------------------------ -->
	<div id="dashboardTaskActivity" style="display: none">
		<div class="item item-assignment">
			<div class="item-info">
				<div class="time">
					<i class="icon-clock-3"></i>3 HR</div>
				<div class="type">
					<i class="icon-check-bubble"></i>
				</div>
			</div>
			<!-- /.item-info -->
			<div class="item-content">
				<div class="box">
					<div class="box-content">
						<div class="thumb-container">
							<div class="user-avatar-container">
								<span class="assign-ico">
									<i class="icon-arrow-circle-28"></i>
								</span>
								<a class="user-avatar" href="#">
									<img src="assets/pic-75x75-1.jpg" alt="Mihai Constantinescu">
								</a>
								<a class="user-avatar" href="#">
									<img src="assets/pic-75x75.jpg" alt="Mihai Constantinescu">
								</a>
							</div>
						</div>
						<div class="item-blurb">
							<strong>
								<a href="#">Gregg Dourgarian
								</a>
							</strong>
							asigned a new task to
							<a href="#">
								<strong>Mihai Constantinescu</strong>
							</a>
						</div>
						<h4 class="item-title">
							<a href="#">Exartu dashboard redesign</a>
						</h4>
						<div class="item-actions">
							<a class="btn btn-xs btn-default" href="#">
								<i class="fa fa-envelope"></i>Send Message</a>
							<a class="btn btn-xs btn-default" href="#">Details</a>
						</div>
					</div>
					<!-- /.box-content -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.item-content -->
		</div>
		<!-- /.item -->
	</div>
</template>
