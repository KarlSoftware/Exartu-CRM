<template name="helpVideos">
    <div id="content" class="lookUps">
        <div id="content-header" class="mini">
            <h1>Help</h1>
        </div>


        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom">Management</a>
            <a href="/help" class="current">help</a>
        </div>

        <div class="container-fluid">
            <div>
                {{#each helpVideos}}
                    <div class="well video-container">
                        <h3 class="video-title">
                            {{name}}
                        </h3>
                        <hr>
                        <div>
                            <iframe width="420" height="315" src="{{url}}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
