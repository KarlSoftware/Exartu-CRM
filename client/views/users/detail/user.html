<template name="user">
    <div class="contactable-page-details" name="userVM">
        <div id="content">
            <div id="content-header" class="mini">
                <h1 class="profile-name">{{displayUserName user._id}}

                </h1>
            </div>
            <div id="breadcrumb" class="breadcrumb-top">
                <a href="/" title="Go to Home" class="tip-bottom">
                    <i class="fa fa-home"></i>Home</a>
                <a href="/users" class="current">User</a>{{displayUserName user._id }}

            </div>


            <div class="container-fluid contactable-content job-details">
                <div class="row">

                    <div class="col-sm-12 col-lg-12 margin-top-15 contactable-left-col">
                        {{>user_tabs user=user }}
                    </div>
                </div>
            </div>

        </div>
        <!-- /.content -->
    </div>
</template>
<template name="selectUserRole">
    <div class="col-xs-12 col-md-12">
        <div class="col-xs-12 col-md-3">
            <select class="form-control newRole input-lg" type="text">
                <option disabled selected> -- select a role --</option>
                {{#each availableRoles}}
                    <option value="{{_id}}">{{name}}</option>
                {{/each}}
            </select>
        </div>
        <div class="col-xs-12 col-md-1">
            <span class="btn btn-primary addRole"><i class="fa fa-plus"></i></span>
        </div>
    </div>
</template>
