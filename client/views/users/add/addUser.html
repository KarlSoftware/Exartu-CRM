<template name="addUser">
    <div class="register-header">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <a href="#"><img alt="Aida" src="../img/logo.png"></a>
                    <h1> {{_ "You have been invited to the hierarchy"}} '{{hierName}}'</h1>
                </div>
            </div>
        </div><!-- /.container -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>{{_ "Sign Up"}}</h1>
                {{#autoForm schema="RegisterFromInvitationSchema" doc=userInfo id="registerFromInvitation" validation="blur"}}
                    <fieldset>
                        <div class="form-group {{#if afFieldIsInvalid name='email'}}has-error{{/if}}">
                            {{> afFieldInput name='email' class="input-lg" placeholder="Email"}}
                            {{#if afFieldIsInvalid name='email'}}
                                <span class="help-block">{{afFieldMessage name='email'}}</span>
                            {{/if}}
                        </div>

                        <div class="form-group {{#if afFieldIsInvalid name='password'}}has-error{{/if}}">
                            {{> afFieldInput name='password' class="input-lg" placeholder="Choose Password"  type="password"}}
                            {{#if afFieldIsInvalid name='password'}}
                                <span class="help-block">{{afFieldMessage name='password'}}</span>
                            {{/if}}
                        </div>

                        <div class="form-group {{#if afFieldIsInvalid name='confirmPassword'}}has-error{{/if}}">
                            {{> afFieldInput name='confirmPassword' class="input-lg" placeholder="Confirm Password"  type="password"}}
                            {{#if afFieldIsInvalid name='confirmPassword'}}
                                <span class="help-block">{{afFieldMessage name='confirmPassword'}}</span>
                            {{/if}}
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary top-10 btn-lg">{{_ "Create Account"}}</button>
                        </div>
                    </fieldset>
                {{/autoForm}}
                <div class="alert-box alert-danger" style="margin-top: 20px;">
                    {{error}}
                </div>

                <br><br><br><br>
                <hr>
                <div class="row">
                    <div class="col-md-8 text-center">
                        <br><br>
                        <h4>{{_ "Take Aida with you"}}.</h4>
                        <p>{{_ "Switch between devices, and pick up wherever you left off"}}.</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <img alt="Aida CRM mobile" src="../img/exartu-mobile.jpg">
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
