<template name="addUser">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Add user</h4>
                </div>
                {{#autoForm schema="AddUserSchema" id="addUserForm" validation="blur"}}
                <div class="modal-body">
                    <fieldset>
                        <div class="form-group {{#if afFieldIsInvalid name='username'}}has-error{{/if}}">
                            {{> afFieldInput name='username' class="input-lg" placeholder="Username"}}
                            {{#if afFieldIsInvalid name='username'}}
                            <span class="help-block">{{afFieldMessage name='username'}}</span>
                            {{/if}}
                        </div>

                        <div class="form-group {{#if afFieldIsInvalid name='email'}}has-error{{/if}}">
                            {{> afFieldInput name='email' class="input-lg" placeholder="Enter email"}}
                            {{#if afFieldIsInvalid name='email'}}
                            <span class="help-block">{{afFieldMessage name='email'}}</span>
                            {{/if}}
                        </div>

                        <div class="form-group {{#if afFieldIsInvalid name='password'}}has-error{{/if}}">
                            {{> afFieldInput name='password' class="input-lg" placeholder="Password"  type="password"}}
                            {{#if afFieldIsInvalid name='password'}}
                            <span class="help-block">{{afFieldMessage name='password'}}</span>
                            {{/if}}
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <span class="btn btn-default cancel">Cancel</span>
                    <button type="submit" class="btn btn-primary addUser">Add user</button>
                </div>
                {{/autoForm}}
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
