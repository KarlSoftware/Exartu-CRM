<template name="login">
    <div class="container">
        <div id="login-wrapper">
            <div class="header"><img alt="Exartu" src="/img/logo.png"></div>
            <div class="banner">
                <h1>CRM &amp; Recruiting Software </h1>
            </div>
            <div class="login-card">
                <div class="login-avatar">
                    <div class="login-avatar-icon"><i class="icon-profile-business-man"></i></div>
                </div>

                <span class="label label-danger center-block" style="margin-bottom: 10px;">{{errorMessage}}</span>

                {{#if notVerified}}
                    <a class="pointer" id="resendVerification"> Resend email verification </a>
                {{/if}}

                {{#autoForm id="loginForm" schema="LoginSchema" doc=intialValues}}
                    <div class="form-group {{#if afFieldIsInvalid name='email'}}has-error{{/if}}">
                        {{> afFieldInput name='email' class="form-control input-lg" placeholder="Email"}}
                        {{#if afFieldIsInvalid name='email'}}
                            <span class="help-block">{{afFieldMessage name='email'}}</span>
                        {{/if}}
                    </div>

                    <div class="form-group {{#if afFieldIsInvalid name='password'}}has-error{{/if}}">
                        {{> afFieldInput name='password' type="password" class="form-control input-lg" placeholder="Password"}}
                        {{#if afFieldIsInvalid name='password'}}
                            <span class="help-block">{{afFieldMessage name='password'}}</span>
                        {{/if}}
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-primary"><strong>Sign in</strong>
                        </button>
                    </div>
                {{/autoForm}}

                <div class="login-footer">
                    <div class="pull-left text">
                        Sign in with
                    </div>
                    <div class="pull-right btn-social">
                        <a class="btn btn-google-plus" title="Login using your google account" id="googleLogin">
                            <i class="fa fa-google-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /.login-card -->

            <p class="create-account"><a href="/register">Create an account</a></p>
            <p class="create-account"><a class="pointer" id="recoverPassword">Forgot your password?</a></p>
        </div>
    </div>
</template>
