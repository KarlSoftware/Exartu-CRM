<template name="login">
    <div name="loginVM" class="ex-front">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-md-offset-3">
                    <div id="user">
                        <div class="avatar">
                            <div class="inner"></div>
                            <img src="assets/pic-50x50.jpg">
                        </div>
                        <div class="text">
                            <h4>Hello,
                                <span class="user_name"></span>
                            </h4>
                        </div>
                    </div>
                    <div id="loginbox">
                        <form id="loginform" action="dashboard.html" data-bind="with: credentials">
                            <p data-bind="text: $parent.errorMessage() || 'Enter email and password to continue.', css:{'text-danger': $parent.errorMessage()}"></p>

                            <div class="input-group input-sm form-group" data-bind="css:{'has-error': email.isModified() && ! email.isValid()}">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <input class="form-control" type="text" id="email" placeholder="Email" data-bind="value: email" />
                            </div>
                            <!--<span class="text-danger" data-bind="validationMessage: email"></span>-->

                            <div class="input-group form-group" data-bind="css:{'has-error': email.isModified() && ! email.isValid()}">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input class="form-control" type="password" id="password" placeholder="Password" data-bind="value: password" />
                            </div>
                            <!--<span class="text-danger" data-bind="validationMessage: email"></span>-->

                            <div class="form-actions clearfix">
                                <div class="pull-left">
                                    <a href="#registerform" class="flip-link to-register blue">Create new account</a>
                                </div>
                                <!--
                                <div class="pull-right">
    <a href="#recoverform" class="flip-link to-recover grey">Lost password?</a>
</div>
-->
                                <input type="submit" class="btn btn-block btn-primary btn-default" value="Login" data-bind="click: function(){ $root.loginWithPassword(); }" />
                            </div>
                            <div class="footer-login">
                                <div class="pull-left text">
                                    Login with
                                </div>
                                <div class="pull-right btn-social">
                                    <!--                    <a class="btn btn-facebook" href="#"><i class="fa fa-facebook"></i></a>-->
                                    <!--                    <a class="btn btn-twitter" href="#"><i class="fa fa-twitter"></i></a>-->
                                    <a class="btn btn-google-plus" data-bind="click: function() { $root.loginWith('Google'); }">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </form>
                        <!--
                        <form id="recoverform" action="#">
                            <p>Enter your e-mail address below and we will send you instructions how to recover a password.</p>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <input class="form-control" type="text" placeholder="E-mail address" />
                            </div>
                            <div class="form-actions clearfix">
                                <div class="pull-left">
                                    <a href="#loginform" class="grey flip-link to-login">Click to login</a>
                                </div>
                                <div class="pull-right">
                                    <a href="#registerform" class="blue flip-link to-register">Create new account</a>
                                </div>
                                <input type="submit" class="btn btn-block btn-inverse" value="Recover" />
                            </div>
                        </form>
-->
                        <form id="registerform" action="#">
                            <p>Enter information required to register:</p>
                            <div data-bind="css:{'has-error': newAccount().username.isModified() && ! newAccount().username.isValid()}">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input class="form-control" type="text" placeholder="Enter Username" data-bind="value: newAccount().username" />
                                </div>
                                <span class="text-danger" data-bind="validationMessage: newAccount().username"></span>
                            </div>
                            <div data-bind="css:{'has-error': newAccount().password.isModified() && ! newAccount().password.isValid()}">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input class="form-control" type="password" placeholder="Choose Password" data-bind="value: newAccount().password" />
                                </div>
                                <span class="text-danger" data-bind="validationMessage: newAccount().password"></span>
                            </div>
                            <div data-bind="css:{'has-error': newAccount().passwordVerification.isModified() && ! newAccount().passwordVerification.isValid()}">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input class="form-control" type="password" placeholder="Confirm password" data-bind="value: newAccount().passwordVerification" />
                                </div>
                                <span class="text-danger" data-bind="validationMessage: newAccount().passwordVerification"></span>
                            </div>
                            <div data-bind="css:{'has-error': newAccount().email.isModified() && ! newAccount().email.isValid()}">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                    <input class="form-control" type="text" placeholder="Enter E-mail address" data-bind="value: newAccount().email" />
                                </div>
                                <span class="text-danger" data-bind="validationMessage: newAccount().email"></span>
                            </div>

                            <div class="form-actions clearfix">
                                <div class="pull-left">
                                    <a href="#loginform" class="grey flip-link to-login">Click to login</a>
                                </div>
                                <!--
                                <div class="pull-right">
    <a href="#recoverform" class="grey flip-link to-recover">Lost password?</a>
</div>
-->
                                <input type="submit" class="btn btn-block btn-success" value="Register" data-bind="css: {disabled:isValidating}, click: function() { createNewAccount() }" />
                            </div>
                        </form>
                    </div>
                    <!-- /#loginbox -->
                </div>
                <!-- /.col-md-5 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
</template>
