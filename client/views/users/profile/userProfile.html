<template name="userProfile">
    <div id="content">
        <div id="content-header" class="mini">
            <h1>Account Settings</h1>
        </div>
        <!-- /.content-header -->


        <div id="breadcrumb">
            <a href="/" title="" class="tip-bottom" data-original-title="Go to Home">
                <i class="fa fa-home"></i>Home</a>
            <a href="#" class="current">Account Settings</a>
        </div>


        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <div class="box">
                        <div class="box-content-md">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <div class="profile-pic">
                                            <!-- ko if: user().profilePictureId() &&  $root.pictureUrl() -->
                                            <img class="img-responsive" style="max-height:200px; max-width:200px" data-bind="attr: { src: $root.pictureUrl }">
                                            <!-- /ko -->
                                            <!-- ko if: !user().profilePictureId() && user().services && user().services.google -->
                                            <a href="#">
                                                <img data-bind="attr: {src: user().services.google.picture() }">
                                            </a>
                                            <!-- /ko -->
                                        </div>
                                        <br>
                                        <a id="edit-picture-btn" class="edit-pic btn btn-default btn-xs" href="#" data-bind="click: $root.editPicture">
                                            <i class="fa fa-pencil"></i>Edit Picture</a>
                                        <input id="edit-picture" style="visibility:hidden" name="files" type="file" class="fileUploader" />
                                    </div>
                                </div>
                                <div data-bind="with: editUser">
                                    <div data-bind="template: { name: 'inStringField', data: { data: {displayName: 'Username', value: username } } }" > </div>
                                    <div data-bind="template: { name: 'inStringField', data: { data: {displayName: 'Email', value: email } } }" > </div>
                                </div>

                                <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">

</div>

    <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
</div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary" data-bind="click: save">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.box-content-md -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col-md-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.modal-->

    </div>
</template>
