<template name="scanEmployeeCard">
    <div id="content" class="lookUps">
    <div id="content-header" class="mini">
        <h1>Scan employee card</h1>
    </div>
    <div id="breadcrumb">
        <a href="/" title="Go to Home" class="tip-bottom">Home</a>
        <a href="/scanEmployeeCard" class="current">Scan employee card</a>
    </div>

    <div id="scanEmployeeCard" class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <p class="text-center"><span class="btn btn-default add-trigger "  ><span class="glyphicon glyphicon-camera"></span> Take photo</span></p>
                <div class="row">
                    <input type="file" accept="image/*" id="capture" capture="camera" style="visibility: hidden">
                    <div class="col-md-4 col-md-offset-4" style="{{addHiden}}">
                        <div class=" panel panel-success">
                            <div class="panel-heading">
                               <p class="text-center"> {{imageName}}</p>
                            </div>
                            <div class="panel-body text-center">
                                <img src="{{imagepath}}" id="selected-img" style="width:80%">
                                <br>
                                <br>
                                <span class="btn btn-default save-employee " style="{{addHiden}}" >Process</span>
                                {{>progressBarClient}}
                                {{>progressBar name='processCard'}}
                                {{>progressBar name='uploadCard'}}
                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
        </div>

</template>


<template name="progressBarClient">
    {{#if isDefined}}
       <div class="progress" style="width:{70%}">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{prog}}" aria-valuemin="0" aria-valuemax="100" style="width:{{prog}}%;">
                <p style="float:left;margin-left:3%">Uploading...</p>
            </div>
       </div>

    {{/if}}
</template>
