<template name="hotList">
    <div id="content" class="network-content nicer-filters">
        <div class="row">

            <!-- Side bar -->
            <div class="col-md-3">
                <div class="sidebar">
                    <div class="go-back">
                        <a class="pointer goBack"><i class="fa fa-chevron-left"></i> Back</a>
                    </div>

                    {{#with hotList}}  {{> hotListHeader}}  {{/with}}

                    {{>hotList_nav}}

                    {{#with hotList}}  {{> hotListOriginData}}  {{/with}}
                </div><!-- /.sidebar -->
            </div>

            <div class="details-view col-md-9">
                <div class="box-type-1">
                    <div class="details-view-content clearfix">
                        <div class="tab-pane active">
                            {{> UI.dynamic template=currentTemplate data=hotList}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="hotListHeader">
    <div class="head">
        <div class="profile-pic">
            <div class="item-icon item-icon-hotlist item-icon-lg"><i class="icon-list-4"></i></div>
        </div>
        <h1 class="title">{{displayName}} <span class="pointer label-title {{statusClass activeStatus}}" id="toggle-status" data-status="{{activeStatus}}">{{lookUpName activeStatus}}</span></h1>
    </div>
    <div class="status-note-1">
        {{#if editMode}}
            <div style="display: block; overflow: hidden">
                <textarea class="form-control input-block" style="margin-bottom: 8px;" id="statusNote">{{statusNote}}</textarea>
                <div class="pull-right">
                    <span class="btn btn-primary saveButton"><i class="fa fa-check"></i> Save</span>
                    <span class="btn btn-default cancelButton"><i class="fa fa-close"></i> Cancel</span>
                </div>
            </div>
        {{else}}
            <span>Status note –</span> {{statusNote}}  <a class="edit toggle-edit-mode" href="#">– <i class="fa fa-pencil"></i> edit</a>
        {{/if}}
    </div>
</template>

<template name="hotListOriginData">
    <ul class="list-type-3 small">
        <li>User: <span><a href="#">{{displayUserName userId}}</a></span></li>
        <li>Date created: <span>{{formattedDate dateCreated "lll"}}</span></li>
        <li>Hierarchy: <span>{{displayHierName hierId}} ({{hierId}})</span></li>
        <li>External ID: <span>{{externalId}}</span></li>
    </ul>
</template>

<template name="hotList_nav">
    {{> detailNav tabs=tabs route="hotList" entityId=getEntityId}}
</template>


<template name="hotList_notes">
    {{> notesTab responseOnly=false}}
</template>

<template name="hotList_responses">
    {{> notesTab responseOnly=true}}
</template>

<template name="hotList_members">
    {{> hotListMembersBox hotList=data}}
</template>
