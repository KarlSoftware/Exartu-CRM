<template name="addHotListRate">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal">Ã—</a>
                    <h4>Add HotList Rate</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Type:</label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                    <option value="null" selected="true">--select--</option>
                                    {{#each types}}
                                        <option value="{{_id}}">{{displayName}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Pay:</label>
                            <div class="col-sm-10">
                                <input class="form-control pay" value="0" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Bill:</label>
                            <div class="col-sm-10">
                                <input class="form-control bill" value="0" type="number">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn" data-dismiss="modal">Close</a>
                    <button class="btn btn-primary accept">Save</button>
                </div>
            </div>
        </div>
    </div>
</template>
