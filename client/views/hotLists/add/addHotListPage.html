<template name="addHotListPage">
    <div id="content" class="content-gray">
        <div class="container-fluid">

            <div class="add-box">
                <div class="add-box-head">
                    <a class="btn btn-default pull-left goBack" href="#" style="position: absolute; left: 20px;"><i
                            class="fa fa-long-arrow-left"></i> {{_ "Go Back"}}</a>

                    <div class="add-item-icon"><i class="icon icon-briefcase"></i></div>
                </div>
                <!-- /.add-box-head -->

                <div class="add-box-content">
                    {{#autoForm schema="HotListSchema" id="addHotListForm"}}
                        <fieldset>
                            <!-- Hot List Name -->
                            <div class="form-group {{#if afFieldIsInvalid name='displayName'}}has-error{{/if}}">
                                <label class="control-label">{{afFieldLabelText name='displayName'}}</label>
                                {{> afFieldInput name='displayName' placeholder="Display Name"}}
                                {{#if afFieldIsInvalid name='displayName'}}
                                    <span class="help-block">{{afFieldMessage name='displayName'}}</span>
                                {{/if}}
                            </div>

                            <!-- Category -->
                            <div class="form-group {{#if afFieldIsInvalid name='category'}}has-error{{/if}}">
                                <label class="control-label">{{afFieldLabelText name='category'}}</label>
                                {{> afFieldInput name='category' firstOption="Select Hot List Category" options=categories}}
                                {{#if afFieldIsInvalid name='category'}}
                                    <span class="help-block">{{afFieldMessage name='category'}}</span>
                                {{/if}}
                            </div>
                        </fieldset>

                        <!-- Error message -->
                        {{#if error}}
                            <div class="alert-box alert-danger" style="margin-bottom: 15px;">
                                {{error}}
                            </div>
                        {{/if}}

                        <!-- Save button -->
                        <div class="form-group text-center top-30">
                            <button type="submit" class="btn btn-success btn-lg {{#if isSubmitting}}disabled{{/if}}">
                                Add Hot List
                            </button>
                        </div>
                        <!-- /.form-group -->
                    {{/autoForm}}
                </div>
                <!-- /.add-box-content -->
            </div>
            <!-- /.add-box -->

        </div>
        <!-- /.container-fluid -->
    </div>
</template>
