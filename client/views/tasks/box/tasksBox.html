<template name="tasksBox">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-lg-8">
                    <div class="actions-head">
                        <div class="row">
                            <!--<div class="pull-right visible-lg">-->
                                <!--<strong data-bind="text: tasks().length + ' task'+ (tasks().length > 1 ? 's':'')"></strong>&nbsp;due date-->
                            <!--</div>-->
                            <div class="col-sm-8 col-md-8 col-lg-8">
                                <!-- Single button -->
                                <div class="btn-group pull-left suffix-5">
                                    <button type="button" class="btn btn-success addTask" title="Add">
                                        <span class="fa fa-plus"></span>
                                    </button>
                                </div>
                                <div class="input-group">
                                    {{#objectProperty property=filters.searchString editable=true}}
                                        <input type="text" class="form-control" placeholder="Search tasks" value="{{value}}">
                                    {{/objectProperty}}

                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div><!-- /.col-lg-5 -->

                        </div><!-- /.row -->
                    </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <div class="filter">
                        <a class="filter-toggle" data-toggle="collapse" href="#filter-body">
                            <strong><i class="fa fa-filter"></i></strong>
                        </a>
                        <div class="filter-list" id="filter-body">
                            <div class="filter-item">
                                <div class="item-body">
                                    <div data-bind="foreach: states">
                                        {{#each states}}
                                            <button type="button" class="btn btn-xs selectState {{selectedClass}}">{{name}}</button>
                                        {{/each}}
                                    </div>
                                </div>
                            </div>
                            <div class="filter-item">
                                    <!--<div class="item-title">-->
                                        <!--<strong>All Owners</strong>-->
                                    <!--</div>-->
                                    <div class="item-body">
                                        <div class="checkbox">
                                            <label>
                                                {{#objectProperty property=filters.inactives}}
                                                    <input type="checkbox" checked="{{value}}" />Archived
                                                {{/objectProperty}}
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                {{#objectProperty property=filters.ownedByMe}}
                                                    <input type="checkbox" checked="{{value}}" />Mine only
                                                {{/objectProperty}}
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                {{#objectProperty property=filters.assigned}}
                                                    <input type="checkbox" checked="{{assigned}}" />Assigned to
                                                {{/objectProperty}}

                                                {{#objectProperty property=filters.assignedTo}}
                                                    <select class="form-control">
                                                        {{#each users}}
                                                            <option value="{{_id}}">{{username}}</option>
                                                        {{/each}}
                                                    </select>
                                                {{/objectProperty}}

                                            </label>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
                <div class="col-md-8 col-lg-8">

                    <!-- Entities list -->
                    <div class="table-items-box">
                        {{#each tasks}}
                            {{>taskItem}}
                        {{else}}
                            <div class="v-wrapper">
                                <div class="v-wrapper-cell text-center text-muted" style="height: 678px;">
                                    <i class="icon-clock-3 text-large"></i>
                                </div>
                            </div>
                        {{/each}}
                    </div>

                </div>

            </div>
        </div>
</template>
