<template name="resumeParser">
    <div id="content">

        <div id="content-header" class="mini">
            <h1>Resume parser</h1>
        </div>
        <div id="breadcrumb" class="breadcrumb-top">
            <a href="#" title="Go to Home" class="tip-bottom">Home</a>
            <a href="#" class="current">Resume parser</a>
        </div>

        {{>resumeAdd}}

        <div style="margin-left: 10px">
            {{>resumesList}}
        </div>
    </div>
</template>

<template name="resumeAdd">
    <div class="tab-pane" id="document">
        <div class="box-5">
            {{#if addForm }}
                {{>addDocumentForm}}
            {{else}}
                {{#dragAndDrop onDrop=uploadFile}}
                    <h3 class="lead">Drop resumes here</h3>
                    <p>or</p>
                    <br>
                    <span class="btn btn-default add-trigger"> Upload file </span>
                    <input style="visibility: hidden" id="add-file" type="file">
                {{/dragAndDrop}}
            {{/if}}
        </div><!-- /.box-5 -->
    </div><!-- /#document -->
</template>

<template name="resumesList">
    <strong> Uploading </strong>
    <ul class="list-3 stripped has-thumb">
        {{#each resumesUploading}}
            <li class="list-3-item">
                <div class="list-thumb"><i class="icon-file-upload"></i></div>
                <div class="list-3-content list-magic">
                    <div class="list-3-content-wrap">
                        <div class="list-3-actions">
                            <span class="bullet-spacer">·</span>
                            <a class="cancel" href="#"><i class="fa fa-trash-o"></i> Cancel</a>
                        </div>
                        <div class="list-3-item-meta-top">{{this.type}}</div>
                        <h4 class="list-3-item-title"><a href="#">{{name}}</a></h4>
                        {{#unless this.isUploaded}}
                            {{> fileProgress .}}
                        {{/unless}}
                    </div><!-- /.list-3-content-wrap -->
                </div>
            </li>
        {{/each}}
    </ul>
    <hr/>
    <strong> Pending </strong>
    <ul class="list-3 stripped has-thumb">
        {{#each resumes}}
            <li class="list-3-item">
                <div class="list-thumb"><i class="icon-file-search"></i></div>
                <div class="list-3-content list-magic">
                    <div class="list-3-content-wrap">
                        <div id="pending" class="list-3-actions">
                            <a class="parser"><i class="fa fa-cloud-upload"></i> Parse </a>
                            <span class="bullet-spacer">·</span>
                            <a class="delete" href="#"><i class="fa fa-trash-o"></i> Delete</a>
                        </div>
                        <div id="parsing" class="list-3-actions" style="display: none; margin-right: 45px; margin-top: 10px;">
                            {{>spinner}}
                        </div>
                        <div class="list-3-item-meta-top">{{this.type}}</div>
                        <h4 class="list-3-item-title"><a href="#">{{name}}</a></h4>
                    </div><!-- /.list-3-content-wrap -->
                </div>
            </li>
        {{else}}
            <div class="box-v-msg">
                <div class="box-v-msg-content">
                    <i class="icon-document-1"></i>
                    <p>No resumes pending<br>
                    </p>
                    <a class="add-resume-trigger"> upload a resume </a>
                </div><!-- /.box-v-msg-content -->
            </div>
        {{/each}}
    </ul>
    <hr/>
    <strong> Completed </strong>
    <ul class="list-3 stripped has-thumb">
        {{#each resumesCompleted}}
            <li class="list-3-item">
                <div class="list-thumb"><i class="icon-file-upload"></i></div>
                <div class="list-3-content list-magic">
                    <div class="list-3-content-wrap">
                        <div class="row">
                            <div class="col-lg-3 col-md-4">
                                <div class="list-3-item-meta-top">{{this.type}}</div>
                                <h4 class="list-3-item-title"><a href="#">{{name}}</a></h4>
                            </div>
                            <div class="col-lg-1 col-md-1" style="margin-right: -40px; float: left; margin-right: 10px; width: 35px; color: #333; padding-top: 10px;">
                                <i class="icon-profile-man" style="font-size: 25px"></i>
                            </div>
                            <div class="col-lg-7 col-md-6">
                                {{#with completedInfo}}
                                    <div class="list-3-item-meta-top">Created at {{#formatted_date value=createdAt}}{{date}}{{/formatted_date}}</div>
                                    <h4 class="list-3-item-title"><a href="/contactable/{{_id}}">{{displayName}}</a></h4>
                                {{/with}}
                            </div>
                        </div>
                    </div><!-- /.list-3-content-wrap -->
                </div>
            </li>
        {{/each}}
    </ul>
</template>
