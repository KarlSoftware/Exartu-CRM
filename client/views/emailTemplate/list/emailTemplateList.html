<template name="emailTemplateList">
    <div id="content">
        <!-- Header -->
        <div id="content-header" class="mini">
            <h1>
                <span class="prop-input">
                    <span> {{_ "Templates"}} </span>
                </span>
            </h1>
        </div>

        <!-- Breadcrumb -->
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom">{{_ "Home"}}</a>
            <a href="/emailTemplates" class="current">
                <span class="prop-input">
                    <strong> {{_ "templates"}} </strong>
                    <span class="text text-danger"></span>
                </span>
            </a>
        </div>

        <!-- Page Content -->
        <div class="row">
            <!-- Filters -->
            <div class="col-md-3">
                <div class="filter">
                    <a class="filter-toggle" data-toggle="collapse" href="#filter-body">
                        <strong><i class="fa fa-filter"></i></strong>
                    </a>
                    <div class="filter-list" id="filter-body">
                        <div class="filter-item">
                            <div class="filter-title">
                                <i class="fa fa-group"></i>
                                {{_ "Category"}}
                            </div>
                            {{#each categories}}
                                <button type="button" class="categorySelect btn btn-sm {{isSelectedClass}}">{{_ name}}</button>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Template list -->
            <div class="col-md-9">

                <!-- Add & Search -->
                <div class="actions-head">
                    <div class="row">
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <!-- New template -->
                            <div class="pull-left suffix-5">
                                <div class="btn-group">
                                    <a class="btn btn-success" title="Add" href="/emailTemplate">
                                        <span class="fa fa-plus"></span>
                                    </a>
                                </div>
                            </div>

                            <!-- Search template-->
                            <div class="input-group">
                                <span class="prop-input">
                                    <input id="search-template-field" type="text" class="form-control" placeholder= {{_ "Search Templates"}}>
                                    <span class="text text-danger"></span>
                                </span>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- List -->
                <div>
                    {{#each templates}}
                        <div class="table-item">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table-item-cell">
                                        <a href="/emailTemplate/{{_id}}">{{_ name}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>

    </div>
</template>
