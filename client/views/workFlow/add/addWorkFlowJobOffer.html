<template name="addWorkFlow">
        <div id="content" class="content-gray">
            <div class="container-fluid" style="padding:0">

                <div class="add-box">
                    <div class="box-type-1">
                    <div class="add-box-head">
                        <a class="btn btn-default pull-left goBack" href="/workFlows"  style="position: absolute; left: 20px;"><i class="fa fa-long-arrow-left"></i> {{_ "Go Back"}}</a>
                    </div>
                    <div class="add-box-content">
                        <div class="add-box-head">
                            <!--<a class="btn btn-default pull-left goBack" href="#" style="position: absolute; left: 20px;"><i class="fa fa-long-arrow-left"></i>Back</a>-->
                            <div class="add-item-icon"><i class="glyphicon glyphicon-random"></i></div>

                        </div>
                    {{#autoForm schema="schemaAddWorkField" id="addWorkFlow" doc=contact}}
                        Job:
                        {{> afFieldInput  name='job' placeholder="Search job" class="form-control" type="afSearch"  getCollection=getJobs selectionChanged=jobChanged }}
                        {{getId}}
                        <br>
                        {{#each placementsByJob}}
                            <section class="box-type-2">
                                <div class="box-type-2-content">
                                    <!--<div class="row">-->
                                    <div class="row">
                                    <div class="col-md-1">
                                      <a class="item-icon item-icon-network" href="/contactable/{{employee}}">
                                        <i class="icon-profile-business-man"></i>
                                      </a>
                                    </div>
                                    <div class="col-md-9">
                                        <h4>
                                         {{employeeDisplayName}}
                                        </h4>
                                    </div>
                                    <div class="col-md-2">
                                      <h5>
                                       <span class="item-label-2"> {{getCandidateStatus}}</span>
                                       </h5>
                                    </div>
                                    </div>
                                    <div class="wysiwyg-text-align-left margin-top-15" >
                                    {{#if phone}}
                                        <a href="callto:{{phone}}"><span class="round-icon-container"><i class="fa fa-phone"></i></span> {{phone}}</a>
                                    {{else}}
                                        <span class="wysiwyg-color-red" title="This employee will be skipped from the work flow">No phone</span>
                                    {{/if}}
                                    </div>
                                        <!--</div>-->
                                </div>
                            </section>
                        {{/each}}
                        <div class="form-group text-center top-30">
                            <button class="btn btn-success btn-lg" disabled="{{hasNoPlacement}}">Start</button>
                            {{#if hasNoPlacement}}
                              <div class="form-group has-error has-feedback">
                                <label class="control-label" for="inputError">
                                  No placement
                                </label>
                              </div>
                            {{/if}}
                        </div>

                    {{/autoForm}}
                    </div>
                    </div>
                </div>
            </div>
        </div>

</template>
