<template name="addEditNote">
    <div class="modal fade" id="addNoteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal">Ã—</a>
                    <h4>{{_ "Note"}}</h4>
                </div>
                {{#autoForm schema=schema id="addEditNoteForm" doc=getNote}}
                    <div class="modal-body">
                        <div>
                           {{> afQuickField name="msg" rows=4 style="max-width:100%" placeholder="Add note here..." class="form-control msg add-note-txt input-lg"}}
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button class="btn btn-success accept " disabled="{{addDisabled}}">{{_ "Save"}}</button>
                        <a href="#" class="btn" data-dismiss="modal">{{_ "Close"}}</a>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
