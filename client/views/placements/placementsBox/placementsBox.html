<template name="placementsBox">
    <div class="row">
        <div class="col-md-3 col-lg-3">
            {{> placementsFilters }}
        </div>

        <div class="col-md-8 col-lg-8">
            {{>placementsListSearch}}
        </div>

        <div class="col-md-9 col-lg-9">
            {{#if isSearching}}
                searching
            {{else}}
                {{> placementsList }}
            {{/if}}
        </div>
    </div>
</template>

<template name="placementsFilters">
    <div class="filter">
        <a class="filter-toggle" data-toggle="collapse" href="#filter-body">
            <strong><i class="fa fa-filter"></i></strong>
        </a>
        <div class="filter-list" id="filter-body">
            {{> filter_lookUp code=10 lookUpValue=query.statuses multi=true}}

            {{> filter_inactive showInactive=query.inactives}}

            {{> filter_createdDate selectedLimit=query.selectedLimit}}

            {{> filter_tags tags=query.tags}}
        </div>
    </div>
</template>

<template name="placementsList">
    <div>
        {{>fastPagination name='placements'}}
        {{#if isLoading}}
            <div style="height: 280px;">
            </div>
        {{else}}
            <div class="fade-in">
                {{#each placements}}
                    {{> placementsListItem }}
                {{else}}
                    {{#if info.isFiltering.value }}
                        <div class="v-wrapper">
                            <div class="v-wrapper-cell text-center text-muted" style="height: 678px;">
                                <i class="icon-connection-1 text-large"></i>
                                <h1>
                                    No records Found
                                </h1>
                            </div>
                        </div>
                    {{/if}}
                {{/each}}
            </div>
        {{/if}}
    </div>
</template>

<template name="placementsListItem">
    <div class="table-item magic">
        <div class="row ">
            <div class="col-sm-4">
                <div class="table-item-cell">
                    <div class="table-item-cell-container">
                        <div class="table-item-title">
                            <strong class="text text-muted" style="font-size: 25px; color: '#A29E9E'">
                                <a href="/placement/{{_id}}">
                                    {{statusDisplayName}}:&nbsp;
                                </a>
                            </strong>

                            <a  href="/contactable/{{employee}}">
                                {{employeeDisplayName}}
                                <i class="fa fa-external-link" style="font-size: 14px"></i>
                            </a>

                            <a  href="/job/{{job}}">
                                {{jobDisplayName}}
                                <i class="fa fa-external-link" style="font-size: 14px"></i>
                            </a>

                            <a  href="/contactable/{{customerId}}">
                                {{customerDisplayName}}
                                <i class="fa fa-external-link" style="font-size: 14px"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="table-item-cell">
                    <div class="table-item-cell-container text-muted">
                        {{> placementInformation }}
                    </div>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="table-item-cell">
                    <div class="table-item-cell-container date">
                        {{#formatted_date date=dateCreated format='fromNow'}}
                        <span>{{value}}</span><br>
                        {{/formatted_date}}
                        {{#if searchKey }}
                        <i class="glyphicon glyphicon-search"></i>
                        {{searchKey}}
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="placementInformation">
    {{#if jobLocationDisplayName}}
        <i class="icon-map-marker-1"></i>
        {{jobLocationDisplayName}}
    {{/if}}
</template>

<template name="placementsListSearch">
    <div class="actions-head search-list">
        <div class="row">
            <div class="col-sm-8 col-md-8 col-lg-8">
                <div class="pull-left suffix-5">
                    {{#if isJob}}
                        <div class="btn-group pull-left suffix-5">
                            <button type="button" class="btn btn-success addPlacement" title="Add">
                                <span class="fa fa-plus"></span>
                            </button>
                        </div>
                    {{/if}}
                </div>

                <div class="input-group">
                    {{#objectProperty property=searchString}}
                    <input type="text" class="form-control" placeholder="Search placements" value="{{value}}">
                    {{/objectProperty}}

                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div><!-- /.col-lg-5 -->
        </div><!-- /.row -->
    </div>
</template>
