
<template name="placementDetail">
    <div class="box">
        <div class="box-header-2">
            <a class="btn-action editPlacement pull-right" href="#" style="color: {{colorEdit}}" title="Edit"><i class="fa fa-pencil"></i></a>
            <div class="box-title">Placement Details</div>
            <!--<a class="visible-sm visible-xs box-title" href="#details-body" data-toggle="collapse">Placement Details</a>-->
        </div>
        <div class="box-body" id="details-body">
            <table class="table custom-table text-normal" style="table-layout: fixed;">
                <tbody>
                <tr>
                    {{#with placement}}
                    <td>
                        <i class="fa fa-info-circle"></i>&nbsp;Placement Status:
                        {{#objectProperty property=placementStatus editable=editMode}}
                        <div class="form-group  {{hasError}}">
                            <select class="form-control input-lg">
                                {{#unless required}}
                                <option value="null" selected="{{isSelected null value}}">--Select--</option>
                                {{/unless}}
                                {{#each options}}
                                <option value="{{_id}}" selected="{{isSelected _id ../value}}" disabled="{{inactive}}">{{displayName}}</option>
                                {{/each}}
                            </select>
                            <span>{{error}}</span>
                        </div><!-- /.form-group -->
                        {{else}}
                        <strong>
                            <strong>{{displayName}}</strong>
                        </strong>
                        {{/objectProperty}}
                    </td>
                    <td>
                        <i class="fa fa-info-circle"></i>&nbsp;Candidate Status:
                        {{#objectProperty property=candidateStatus editable=editMode}}
                        <div class="form-group  {{hasError}}">
                            <select class="form-control input-lg">
                                {{#unless required}}
                                <option value="null" selected="{{isSelected null value}}">--Select--</option>
                                {{/unless}}
                                {{#each options}}
                                <option value="{{_id}}" selected="{{isSelected _id ../value}}" disabled="{{inactive}}">{{displayName}}</option>
                                {{/each}}
                            </select>
                            <span>{{error}}</span>
                        </div><!-- /.form-group -->
                        {{else}}
                        <strong>
                            <strong>{{displayName}}</strong>
                        </strong>
                        {{/objectProperty}}
                    </td>
                    {{/with}}
                    {{#with originalPlacement}}
                    <td>

                        <div class="form-group ">
                            <label class="control-label">User:</label>
                            {{#if editMode}}
                                <select class="form-control assign" >
                                    {{#each users}}
                                    <option value="{{_id}}" selected="{{_id }}">{{username}}</option>
                                    {{/each}}
                                </select>
                            {{else}}
                                {{userName}}
                            {{/if}}
                            {{userName}}
                        </div>
                    </td>
                    {{/with}}
                </tr>

                </tbody>
            </table>
        </div>
        <!-- /.box-content-lg-->

        {{#if editMode}}
        <div class="box-header-2" style="height: 60px">
            <div class="pull-right">
                <span class="btn btn-default cancelButton">
                    Cancel
                </span>
                <span class="btn btn-info saveDetailsButton">
                    Save
                </span>
            </div>
        </div>
        {{/if}}
    </div>
</template>
