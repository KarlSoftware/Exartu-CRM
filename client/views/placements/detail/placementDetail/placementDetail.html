<template name="placementDetail">
    <div class="box">
        <div class="box-header-2">
            <a class="btn-action editPlacement pull-right" href="#" style="color: {{colorEdit}}" title="Edit"><i
                    class="fa fa-pencil"></i></a>

            <div class="box-title">{{_ "Placement details"}}</div>
        </div>
        <div class="box-content-md">
            {{#autoForm schema="schemaEditPlacement" id="updatePlacement" doc=placement}}
               <table class="table box-table table-striped">
                  <tbody>

                  {{#with placement}}

                    <tr>
                        <td>{{_ "Status note"}}:</td>
                        <td>
                            {{#if editMode}}
                              <div class="form-group">
                                {{> afFieldInput  name='statusNote' id="statusNote" style="width:80%" type="text" class="form-control"}}
                                {{#if afFieldIsInvalid name='statusNote'}}
                                    <span class="help-block">{{afFieldMessage name='statusNote'}}</span>
                                {{/if}}
                              </div>
                            {{else}}
                                <span>{{statusNote}}</span>
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>{{_ "Active Status"}}</td>
                        <td>
                            {{#if editMode}}
                              <div class="form-group">
                                {{> afFieldInput  name='activeStatus' style="width:80%" type="afButtonGroup"  buttonArray=buttonsActiveStatus }}
                              </div>
                            {{else}}
                                <strong>
                                    <strong>{{getActiveStatus}}</strong>
                                </strong>
                            {{/if}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-info-circle"></i>&nbsp;{{_ "Process Status"}}:
                        </td>
                        <td>
                            {{#if editMode}}
                                <div class="form-group {{#if afFieldIsInvalid name='candidateStatus'}}has-error{{/if}}">
                                   {{> afFieldInput  name='candidateStatus'  style="width:80%" type="afButtonGroup"  buttonArray=buttonsCandidateStatus}}
                                </div>
                            {{else}}
                                <strong>
                                    <strong>{{getCandidateStatus}}</strong>
                                </strong>
                            {{/if}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-calendar"></i>&nbsp;{{_ "Start date"}}:
                        </td>
                        <td>
                            {{#if editMode}}
                                {{> afB3DatePicker name='startDate' style="width:80%" value=startDate format="D, MM dd"}}
                            {{else}}
                                <strong>
                                    {{#if startDate}}
                                        {{formattedDate startDate "ddd, MMMM DD, YYYY"}}
                                    {{else}}
                                        {{_ "Not set"}}
                                    {{/if}}
                                </strong>
                            {{/if}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-calendar"></i>&nbsp;{{_ "End date"}}:
                        </td>
                        <td>
                            {{#if editMode}}
                                {{> afB3DatePicker name='endDate' style="width:80%" value=endDate format="D, MM dd"}}
                            {{else}}
                                <strong>
                                    {{#if endDate}}
                                        {{formattedDate endDate "ddd, MMMM DD, YYYY"}}
                                    {{else}}
                                        {{_ "Not set"}}
                                    {{/if}}
                                </strong>
                            {{/if}}
                        </td>
                    </tr>
                    <tr>
                        <td>{{_ "Rate quote"}}:</td>
                        <td>
                            {{#if editMode}}
                                <div class="form-group">
                                    {{> afFieldInput  name='rateQuote' id="rateQuote" style="width:80%" type="text" class="form-control"}}
                                    {{#if afFieldIsInvalid name='rateQuote'}}
                                        <span class="help-block">{{afFieldMessage name='rateQuote'}}</span>
                                    {{/if}}
                                </div>
                            {{else}}
                                <span>{{rateQuote}}</span>
                            {{/if}}
                        </td>
                    </tr>

                  {{/with}}
                  {{#with originalPlacement}}
                     {{>displayOriginDataInTable}}
                  {{/with}}

                  </tbody>
               </table>
                {{#if editMode}}
                    <div class="box-header-2" style="height: 60px">
                        <div class="pull-right">
                    <span class="btn btn-default cancelButton">
                        {{_ "Cancel"}}
                    </span>
                    <button id="save-details" class="btn btn-success pull-right">
                        {{_ "Save"}}
                    </button>
                        </div>
                    </div>
                {{/if}}
            {{/autoForm}}
        </div>


    </div>
</template>
