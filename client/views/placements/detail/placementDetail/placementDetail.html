<template name="placementDetail">
    <div class="box">
        <div class="box-header-2">
            <a class="btn-action editPlacement pull-right" href="#" style="color: {{colorEdit}}" title="Edit"><i class="fa fa-pencil"></i></a>
            <div class="box-title">Placement Details</div>
        </div>
        <div class="box-body" id="details-body">
            <table class="table custom-table text-normal" style="table-layout: fixed;">
                <tbody>

                        {{#with placement}}

                            <tr>
                                <td>Status note:</td>
                                <td>
                                    {{#objectProperty property=statusNote editable=editMode}}
                                    <input class="form-control" type="text" value="{{value}}">
                                    {{else}}
                                    <span >{{value}}</span>
                                    {{/objectProperty}}
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <i class="fa fa-info-circle"></i>&nbsp;Status:
                                    {{#objectProperty property=candidateStatus editable=editMode}}
                                        <div class="form-group  {{hasError}}">
                                            <select class="form-control input-lg">
                                                {{#unless required}}
                                                    <option value="null" selected="{{isSelected null value}}">--Select--</option>
                                                {{/unless}}
                                                {{#each options}}
                                                    <option value="{{_id}}" selected="{{isSelected _id ../value}}" disabled="{{inactive}}">{{displayName}}</option>
                                                {{/each}}
                                            </select>
                                            <span>{{error}}</span>
                                        </div>
                                    {{else}}
                                        <strong>
                                            <strong>{{displayName}}</strong>
                                        </strong>
                                    {{/objectProperty}}
                                </td>
                            </tr>
                        <tr>
                            <td colspan="2">
                                <i class="fa fa-calendar"></i>&nbsp;Start date:
                                {{#objectProperty property=startDate editable=editMode}}
                                {{>bootstrap3DatePicker value=value options=datePickerOptions}}
                                {{else}}
                                <strong>
                                    {{#formattedDate value=value format='ddd, MMMM DD, YYYY'}}
                                    {{date}}
                                    {{/formattedDate}}
                                </strong>
                                {{/objectProperty}}
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <i class="fa fa-calendar"></i>&nbsp;End date:
                                {{#objectProperty property=endDate editable=editMode}}
                                {{>bootstrap3DatePicker value=value options=datePickerOptions}}
                                {{else}}
                                <strong>
                                    {{#if value}}
                                    {{#formattedDate value=value format='ddd, MMMM DD, YYYY'}}
                                    {{date}}
                                    {{/formattedDate}}
                                    {{else}}
                                    Not set
                                    {{/if}}
                                </strong>
                                {{/objectProperty}}
                            </td>
                        </tr>
                        {{/with}}

                </tbody>
            </table>
        </div>

        {{#if editMode}}
            <div class="box-header-2" style="height: 60px">
                <div class="pull-right">
                    <span class="btn btn-default cancelButton">
                        Cancel
                    </span>
                    <span class="btn btn-info saveDetailsButton">
                        Save
                    </span>
                </div>
            </div>
        {{/if}}
    </div>
</template>
