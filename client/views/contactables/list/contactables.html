<template name="contactables">
    <div id="content">
        {{#with information}}
            <div id="content-header" class="mini">
                <h1>
                    {{#objectProperty property=contactablesCount }}
                        <strong> {{value}} </strong>
                    {{/objectProperty}}

                    {{#objectProperty property=objType}}
                        {{#if value}}
                            <span> {{value}} </span>
                        {{else}}
                            record(s)
                        {{/if}}
                    {{/objectProperty}}
                </h1>
            </div>

            <div id="breadcrumb">
                <a href="/" title="Go to Home" class="tip-bottom">Home</a>
                <a href="/contactables" class="current">
                {{#objectProperty property=objType }}
                    <strong> {{value}} </strong>
                {{/objectProperty}}</a>
            </div>
        {{/with}}

        <div class="row">
            <div class="col-md-3 col-lg-3">
                {{> contactablesFilters }}
            </div>
            <div class="col-md-9">
                <div class="row" id="list-body">
                    <div class="col-md-12 col-lg-12">
                        {{>contactablesListSearch}}
                    </div>
                    <div class="col-md-12 col-lg-12">
                        {{#if isSearching}}
                            searching
                        {{else}}
                            {{#unless isESSearch}}
                                {{> fastPagination name="auxContactables" useKeys='true'}}
                            {{/unless}}

                            <div class="fade-in">
                                {{> contactablesList }}
                            </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="contactablesFilters">
    <div class="filter">
        <a class="filter-toggle" data-toggle="collapse" href="#filter-body">
            <strong><i class="fa fa-filter"></i></strong>
        </a>

        <div class="filter-list" id="filter-body">
            {{> filter_entityType types=contactableTypes selected=query.objType}}

            {{#if isSelectedType 'Employee'}}
                {{> filter_lookUp title="Placement status" code=10 lookUpValue=query.candidateStatus multi=true}}
            {{/if}}

            {{> filter_inactive showInactive=query.inactives}}

            {{> filter_createdDate selectedLimit=query.selectedLimit}}

            {{> filter_createdBy showMineOnly=query.mineOnly}}

            {{> filter_tags tags=query.tags}}

            {{> filter_location location=query.location}}
        </div>
    </div>
</template>

<template name="contactablesList">
    {{#if isLoading}}
        <div style="height: 505px;"></div>
    {{else}}
        <div style="min-height: 550px">
            {{#each contactables}}
                {{> contactablesListItem }}
            {{else}}
                {{#if info.isFiltering.value }}
                    <div class="v-wrapper">
                        <div class="v-wrapper-cell text-center text-muted" style="height: 678px;">
                            <i class="icon-connection-1 text-large"></i>
                            <h1>
                                No records Found
                            </h1>
                        </div>
                    </div>
                {{else}}
                    <div class="v-wrapper">
                        <div class="v-wrapper-cell text-center text-muted" style="height: 678px;">
                            <i class="icon-connection-1 text-large"></i>

                            <a href="#" data-bind="attr: { href: '/contactableAdd/'+name() }, text: 'New ' + name()"></a>
                            <span class="bullet-spacer" data-bind="visible: $index()< $parent.contactableTypes().length-1">Â·</span>
                        </div>
                    </div>
                {{/if}}
            {{/each}}
        </div>
    {{/if}}
</template>

<template name="contactablesListItem">
    <div class="table-item magic">
        <div class="row ">
            <div class="col-sm-4">
                <div class="table-item-cell">
                    <div class="table-item-cell-container">

                        <div class="table-item-title">
                            <a href="/contactable/{{_id}}">
                                <div class="thumb">
                                    {{#if pictureFileId }}
                                        {{#with pictureUrl pictureFileId}}
                                            <a href="#">
                                                <img src="{{.}}">
                                            </a>
                                        {{/with}}
                                    {{else}}
                                        {{#if organization }}
                                            <i class="icon-buildings-1" style="display: block; margin-top: 10px;"></i>
                                        {{/if}}
                                        {{#if person }}
                                            <i class="icon-profile-business-man" style="display: block; margin-top: 10px;"></i>
                                        {{/if}}
                                    {{/if}}
                                </div>
                                {{displayName}}
                            </a>
                            <br/>
                            <strong class="text text-muted text-small">{{displayObjType}}</strong>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="table-item-cell">
                    <div class="table-item-cell-container text-muted">
                        {{#if location.displayName}}
                            <i class="icon-map-marker-1"></i>
                            {{location.displayName}}
                        {{/if}}

                        {{displayUserName userId}}

                        {{#if Customer}}
                            {{> customerInformation }}
                        {{/if}}
                        {{#if Employee}}
                            {{> employeeInformation }}
                        {{/if}}
                        {{#if Contact}}
                            {{> contactInformation }}
                        {{/if}}
                    </div>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="table-item-cell">
                    <div class="table-item-cell-container date">
                        {{#formattedDate value=dateCreated format='fromNow'}}
                            <span>{{date}}</span><br>
                        {{/formattedDate}}
                        {{#if searchKey }}
                            <i class="glyphicon glyphicon-search"></i>
                            {{searchKey}}
                        {{/if}}

                        {{#if contactMethods}}
                            <div class="btn dropdown" id="contact-Methods-dropdown-{{_id}}">
                                <a href="#" data-toggle="dropdown" data-target="#contact-Methods-dropdown-{{_id}}" class="dropdown-toggle">
                                    <span class="text"> Contact <i class="fa fa-caret-down"></i></span>
                                </a>
                                <ul class="dropdown-menu">
                                    {{#each contactMethods}}
                                        <li>
                                            <a href="{{contactMethodTypePrefix type}}{{value}}"><i class="{{contactMethodTypeIcon type}}"></i> {{value}}</a>
                                        </li>
                                    {{/each}}
                                </ul>
                            </div>
                        {{/if}}
                    </div>
                </div>
            </div>

            {{#if isESSearch}}
                <div class="col-xs-12">
                    <div class="col-xs-10">
                        <div>
                            {{#each _match.properties}}
                                <span class="label label-default" style="margin-right: 3px"> {{.}}</span>
                            {{/each}}
                            <br>
                            {{#each _match.contexts}}
                                {{> esContextMatch}}
                            {{/each}}
                        </div>
                    </div>
                    <div class="col-xs-offset-10" >
                        <small class="text-muted"> Score </small>
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{_match.score}}" aria-valuemin="0" aria-valuemax="100" style="width: {{_match.score}}%;">
                            </div>
                        </div>
                    </div>
                </div>
            {{/if}}
        </div>
    </div>
</template>

<template name="esContextMatch">
    <span class="text-muted separatedLinks contextText"></span>
</template>
<template name="contactableInformation">
    <div class="task-author">
        <span class="badge">
            {{lookUpName status}}
        </span>
    </div>
</template>

<template name="customerInformation">
    {{>contactableInformation contactable=. status=Customer.status}}
</template>

<template name="employeeInformation">
    {{#if placementInfo}}
        {{#with placementInfo}}
            <i class="icon icon-check-list"></i>
            <strong> <a href="/job/{{job}}"> {{jobTitle}} </a></strong> {{#if customerName}} at <strong> <a href="/contactable/{{customer}}"> {{customerName}} </a></strong> {{/if}}
        {{/with}}
    {{else}}
        {{#if person}}
            {{#if person.jobTitle}}
                <i class="icon-briefcase"></i>
                {{person.jobTitle}}
            {{/if}}
        {{/if}}
    {{/if}}
    <br/>
    {{>contactableInformation contactable=. status=Employee.status}}
</template>

<template name="contactInformation">
    {{#if Contact.customer}}
        <i class="icon-building-2"></i>
        <a href="/contactable/{{Contact.customer}}">
            <strong>{{Contact.customerName}}</strong>
        </a>
    {{/if}}
    <br/>
    {{>contactableInformation contactable=. status=Contact.status}}
</template>

<template name="contactablesListSearch">
    <div class="actions-head">
        <div class="row">
                <div class="col-sm-8 col-md-8 col-lg-8">

                    <div class="pull-left suffix-5">
                        <div class="btn-group">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" title="Add">
                                    <span class="fa fa-plus"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" data-bind="foreach: contactableTypes">
                                    {{#each contactableTypes}}
                                    <li><a href="/contactableAdd/{{name}}">Add {{name}}</a></li>
                                    {{/each}}
                                </ul>
                            </div>
                            <a type="button" title="Create employee from resume" class="btn btn-default" href="/resumeparser"><i class="fa fa-cloud-upload"></i></a>
                            <span class="btn btn-default parseText" title="Create employee from plain text"><i class="fa fa-clipboard"></i></span>
                        </div>
                    </div>

                    <div class="input-group">
                        {{#objectProperty property=searchString}}
                        <input type="text" class="form-control" placeholder="Search Contacts" value="{{value}}">
                        {{/objectProperty}}
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                    </div>
                </div>
            </div>
    </div>
</template>
