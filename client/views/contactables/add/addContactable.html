<template name="addContactablePage">
    <div id="content" class="content-gray">
        <div class="container-fluid">

            <div class="add-box">
                <div class="add-box-head">
                    <a class="btn btn-default pull-left goBack" href="#"><i class="fa fa-long-arrow-left"></i> Go Back</a>
                    <div class="add-item-icon"><i class="icon-profile-business-man"></i></div>
                    <h1>+ Add {{objTypeName}}</h1>
                </div><!-- /.add-box-head -->

                <div class="add-box-content">
                        <div class="form-group" style="display: none;">
                            <select class="form-control input-lg" id="personType">
                                <option value="organization" selected="{{selected 'organization'}}">Organization</option>
                                <option value="person" selected="{{selected 'person'}}">Person</option>
                            </select>
                        </div><!-- /.form-group -->
                        {{#with contactable}}
                            {{#each subTypeArray}}
                                {{> typeInput }}
                            {{/each}}

                            {{> typeInput }}

                            <div class="form-group text-center top-30">
                                <button class="btn btn-success btn-lg">Add {{objTypeName}}</button>
                            </div><!-- /.form-group -->

                        {{/with}}

                </div><!-- /.add-box-content -->
            </div><!-- /.add-box -->

        </div><!-- /.container-fluid -->
    </div>
</template>
