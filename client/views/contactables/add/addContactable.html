<template name="addContactablePage">
    <div id="content" class="content-gray">
        <div class="container-fluid">

            <div class="add-box">
                <div class="add-box-head">
                    <a class="btn btn-default pull-left goBack" href="#"  style="position: absolute; left: 20px;"><i class="fa fa-long-arrow-left"></i> {{_ "Go Back"}}</a>
                    <div class="add-item-icon"><i class="{{getIcon}}"></i></div>

                </div>

                <div class="add-box-content">
                    <div class="form-group" style="display: none;">
                        <select class="form-control input-lg" id="personType">
                            <option value="organization" selected="{{selected 'organization'}}">{{_ "Organization"}}</option>
                            <option value="person" selected="{{selected 'person'}}">{{_ "Person"}}</option>
                        </select>
                    </div>

                    {{#if isContact}}
                       {{>addContact}}
                    {{else}}
                        {{#if isClient}}
                           {{>addClient}}
                        {{else}}
                            {{#if isEmployee}}
                               {{>addEmployee}}
                            {{/if}}
                        {{/if}}
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
