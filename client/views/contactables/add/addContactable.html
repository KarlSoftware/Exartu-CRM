<template name="addContactablePage">
    <div id="content" class="content-gray">
        <div class="container-fluid">

            <div class="add-box">
                <div class="add-box-head">
                    <a class="btn btn-default pull-left goBack" href="#"  style="position: absolute; left: 20px;"><i class="fa fa-long-arrow-left"></i> Go Back</a>
                    <div class="add-item-icon"><i class="{{getIcon}}"></i></div>

                </div>

                <div class="add-box-content">
                    <div class="form-group" style="display: none;">
                        <select class="form-control input-lg" id="personType">
                            <option value="organization" selected="{{selected 'organization'}}">Organization</option>
                            <option value="person" selected="{{selected 'person'}}">Person</option>
                        </select>
                    </div>

                    {{#with contactable}}
                        {{#each subTypeArray}}
                            {{> typeInput }}
                        {{/each}}

                        {{> typeInput }}

                        {{#with  extraInformation}}
                            {{#objectProperty property=email hideErrors=true}}
                                <span>Email:</span>
                                <div class="form-group {{hasError}}">
                                    <input class="form-control" type="text" placeholder="Email" value="{{value}}">
                                    <span>{{error}}</span>
                                </div>
                            {{/objectProperty}}
                            {{#objectProperty property=phoneNumber}}
                                <span>Phone number:</span>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Phone number" value="{{value}}">
                                </div>
                            {{/objectProperty}}
                        {{/with}}

                        <div class="form-group text-center top-30">
                            <button class="btn btn-success btn-lg">Add {{objTypeName}}</button>
                        </div>
                    {{/with}}

                </div>
            </div>
        </div>
    </div>
</template>
