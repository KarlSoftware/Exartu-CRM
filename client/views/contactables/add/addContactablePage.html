<template name="addContactablePage">
    <div id="content" class="content-gray">
        <div class="container-fluid">

            <div class="add-box">
                <div class="add-box-head">
                    <a class="btn btn-default pull-left" href="#"><i class="fa fa-long-arrow-left"></i> Go Back</a>
                    <div class="add-item-icon"><i class="icon-profile-bussiness-man"></i></div>
                    <h1>+ Add {{objTypeName}}</h1>
                </div><!-- /.add-box-head -->

                <div class="add-box-content">


                        <div class="form-group">
                            <select class="form-control input-lg">
                                <option value="organization" selected="{{selected 'organization'}}">Organization</option>
                                <option value="person" selected="{{selected 'person'}}">Person</option>
                            </select>
                        </div><!-- /.form-group -->
                        {{#with contactable}}
                            {{#each subTypeArray}}
                                {{> typeInput }}
                            {{/each}}

                            {{> typeInput }}

                            <div class="form-group text-center top-30">
                                <button class="btn btn-success btn-lg">Add {{objTypeName}}</button>
                            </div><!-- /.form-group -->

                        {{/with}}

                </div><!-- /.add-box-content -->
            </div><!-- /.add-box -->


        </div><!-- /.container-fluid -->
    </div>
</template>
<template name="typeInput">
    {{#each fieldGroups}}
        <div class="fieldGroup">
            {{#each items}}
                {{#displayProperty .}}

                {{/displayProperty}}
            {{/each}}
        </div>
    {{/each}}
</template>

<template name="fieldInput">
    <div class="form-group {{hasError}}">
        <input class="form-control input-lg" type="text" placeholder="{{displayName}}" value="{{value}}">
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>
<template name="lookUpFieldInput">
    <span>{{displayName}} :</span>
    <div class="form-group {{hasError}}">
        <select class="form-control input-lg" type="text" placeholder="{{displayName}}">
            <option value="null" selected>--Select--</option>
            {{#each options}}
                <option value="{{_id}}">{{displayName}}</option>
            {{/each}}
        </select>
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>

<template name="relInput">
    <span>{{displayName}} :</span>
    <div class="form-group  {{hasError}}">
        <select class="form-control input-lg" type="text" placeholder="{{displayName}}">
            <option value="null" selected>--Select--</option>
            {{#each options}}
                <option value="{{_id}}">{{displayName}}</option>
            {{/each}}
        </select>
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>
