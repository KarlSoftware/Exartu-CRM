<template name="contactable">

<div class="contactable-page-details" data-bind="with: contactable">

    <a href="#" title="Go to Home" class="tip-bottom">Home</a>

</div>
<div id="content-header" class="content-header-bottom">

        <div class="profile-pic">

                </div>
                <!-- /ko -->
            </div>
            <input id="edit-picture" style="visibility:hidden" name="files" type="file" class="fileUploader"/>
        </div>
        <!-- ko if: $data.Customer -->
        {{>profile_content_header_customer}}
        <!-- /ko -->
    </div>
</div>
<!-- /.content-header -->

<!--
The tabs appear only when one section has more then X items, if not then we dont display the tabs nav
-->

<ul id="contactable-nav" class="nav nav-pills bottom-20">
    <li class="active"><a href="#profile-notes" data-toggle="tab">Notes <span class="custom-badge-2">8</span></a></li>
    <li class=""><a href="#profile-documents" data-toggle="tab">Documents <span class="custom-badge-2">6</span></a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">

<!-- Profile All Section -->
<div class="tab-pane active" id="profile-notes">

    <div class="row">
        <!-- Contactable left col -->
        <div class="col-sm-8 col-lg-5 contactable-left-col">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs nav-tabs-add">
                <li class="active">
                    <a class="active" href="#note" data-toggle="tab"><span class="btn btn-sm btn-primary"><i
                            class="fa fa-plus"></i> Add Note</span></a>
                </li>
                <li>
                    <a href="#job" data-toggle="tab"><span class="btn btn-sm btn-warning"><i
                            class="fa fa-plus"></i> Assign Job</span></a>
                </li>
                <li>
                    <a href="#document" data-toggle="tab"><span class="btn btn-sm btn-default"><i
                            class="fa fa-plus"></i> Document</span></a>
                </li>
            </ul>

            <div class="tab-content">

                <!-- Add Note -->
                <div class="tab-pane active" id="note">
                    <div class="box-5">
                        <div class="add-note-form">
                            <textarea class="form-control add-note-txt input-lg" rows="3" placeholder="Add Note here..."
                                      data-bind="value: $root.newPost, valueUpdate: 'afterkeydown', executeOnEnter: {fn: $root.addPost, keys: [13]}"></textarea>
                            <button class="btn btn-primary pull-right add-note-btn" style="display:none;">Add Note
                            </button>
                        </div>
                    </div>
                    <!-- /.tab-pane-box -->

                </div>
                <!-- /#post -->

                <!-- Add Job -->
                <div class="tab-pane" id="job">
                    <div class="box-5">
                        <form role="form">
                            <select class="form-control input-lg">
                                <option>Select job to Assign</option>
                            </select>
                        </form>
                    </div>
                    <!-- /.box-5 -->
                </div>
                <!-- /#job -->

                <!-- Document -->
                <div class="tab-pane" id="document">
                    <div class="box-5">
                        <div class="upload-panel">
                            <h3 class="lead">Drop files here</h3>

                            <p>or</p>
                            <br>
                            <input id="" type="button" value="Select Files" class="btn btn-default btn-lg">
                        </div>
                        <!-- /.upload-panel -->
                    </div>
                    <!-- /.box-5 -->
                </div>
                <!-- /#document -->
            </div>
            <!-- /.tab-content -->

            <h3>Notes
                <small>— 4</small>
            </h3>
            <ul class="list-2" data-bind="foreach: $root.posts">
                <li data-bind="with: helper.getUserInformation(Meteor.userId())">
                    <div class="row">
                        <div class="col-sm-3">
                            <a href="#"><strong data-bind="text: username"></strong></a>

                            <div class="text-muted">
                                <span data-bind="text: moment($parent.createdAt()).format('MMMM Do YYYY, h:mm a')"></span>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <p class="note-title" data-bind="text: $parent.content"></p>
                        </div>
                    </div>
                    <!-- /.row -->
                </li>
            </ul>

        </div>

    </div>
    <!-- /.row -->
</div>

<template name="profile_content_header_customer">
    <h1 class="profile-name">
        <strong data-bind="text: displayName"></strong>
        <small data-bind="text: Customer.department"></small>
    </h1>
    <p class="profile-adress">
        <i class="fa fa-map-marker"></i>
        <!-- ko if: $data.location()   -->
        <span data-bind="text: $data.location"></span>
        <!-- /ko -->
        <!-- ko if: !$data.location()-->
        <em> Click here to add an address </em>
        <!-- /ko -->
    </p>

    <div class="profile-btns">
        <!-- ko if: $root.firstCellPhone -->
        <a class="btn btn-default btn-custom-with-cyrcle" href="#">
            <span class="btn-round"><i class="fa fa-phone"></i></span>
            <span data-bind="text: $root.firstCellPhone.value"></span>
        </a>
        <!-- /ko -->
        <!-- ko if: $root.firstCellPhone -->
        <a class="btn btn-default btn-custom-with-cyrcle" href="#">
            <span class="btn-round"><i class="fa fa-envelope"></i></span>
            <span data-bind="text: $root.firstEmail.value"></span>
        </a>
        <!-- /ko -->
        <a class="btn btn-default btn-custom-with-cyrcle" href="#"
           data-bind="click: function () { Composer.showModal( 'sendMessage',$data); }">
            <span class="btn-round"><i class="fa fa-envelope"></i></span>
            Message
        </a>
        <a class="btn btn-default btn-custom-with-cyrcle" href="#"
           data-bind="click: function () { Composer.showModal('addContactable', 'Contact',{customer: $data._id()}); }">
            <span class="btn-round"><i class="fa fa-plus"></i></span>
            Add Contact Method
        </a>

        <div class="profile-last-update">
            Created at
            <small data-bind="text: moment($data.createdAt()).format('lll')"></small>
        </div>
    </div>
</template>
