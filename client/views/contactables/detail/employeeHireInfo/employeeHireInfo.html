<template name="employeeHireInfo">
    <section class="box-type-2">
        <div class="box-type-2-content">
            <div class="row">
                <div class="col-md-2">
                    <div class="box-options">
                        <a class="action-btn" id="edit-mode" href="#"><i class="fa fa-pencil"></i></a>
                    </div>
                    <h3>{{_ "Hire Details"}}</h3>
                </div>

                <div class="col-md-10">
                    {{#with objInstance}}
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-type-5">
                                    <li>
                                        <div class="left-part">{{_ "Convictions"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=convictions editable=editMode}}
                                                <input class="form-control" type="text" value="{{value}}">
                                            {{else}}
                                                <span>{{value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Gender"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=gender editable=editMode}}
                                                {{>select options=genderOptions value=value}}
                                            {{else}}
                                                <span>{{getGenderDisplayName value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Ethnicity"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=ethnicity editable=editMode}}
                                                {{>select options=ethnicityOptions value=value}}
                                            {{else}}
                                                <span>{{getEthnicityDisplayName value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Has own Transportation"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=hasTransportation editable=editMode}}
                                                <div class="checkbox">
                                                    <input type="checkbox" checked="{{value}}">
                                                </div>
                                            {{else}}
                                                <span>{{#if value}}true{{else}}false{{/if}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Preferred work location "}}</div>
                                        <div class="right-part">
                                            {{#if editMode}}
                                                {{>locationSearchInput onChange=locationChanged}}
                                            {{else}}
                                                <span>{{preferredLocationDisplayName}}</span>
                                            {{/if}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Desired Pay"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=desiredPay editable=editMode}}
                                                <input class="form-control" type="number" value="{{value}}">
                                            {{else}}
                                                <span>{{value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Date available"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=dateAvailable editable=editMode}}
                                                {{>bootstrap3DatePicker value=value options=datePickerOptions}}
                                            {{else}}
                                                <span>{{#if value}}{{formattedDate value}}{{else}}none{{/if}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Available days"}}</div>
                                        <div class="right-part">
                                            {{#if editMode}}
                                                {{>checkboxGroup options=daysOptions onChange=availableStartDateChanged}}
                                            {{else}}
                                                <span>{{getAvailableStartDateDisplay}}</span>
                                            {{/if}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Available Shift"}}</div>
                                        <div class="right-part">
                                            {{#if editMode}}
                                                {{>checkboxGroup options=shiftsOptions onChange=availableShiftsChanged}}
                                            {{else}}
                                                <span>{{getAvailableShiftsDisplay}}</span>
                                            {{/if}}
                                            <!--{{#objectProperty property=availableShift editable=editMode}}-->
                                                <!--<input class="form-control" type="text" value="{{value}}">-->
                                            <!--{{else}}-->
                                                <!--<span>{{value}}</span>-->
                                            <!--{{/objectProperty}}-->
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "I9 on file"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=i9OnFile editable=editMode}}
                                                <div class="checkbox">
                                                    <input type="checkbox" checked="{{value}}">
                                                </div>
                                            {{else}}
                                                <span>{{#if value}}true{{else}}false{{/if}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "i9 Expiration Date"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=i9ExpireDate editable=editMode}}
                                                {{>bootstrap3DatePicker value=value options=datePickerOptions}}
                                            {{else}}
                                                <span>{{formattedDate value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Number of Dependents"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=dependentNumber editable=editMode}}
                                                <input class="form-control" type="number" value="{{value}}">
                                            {{else}}
                                                <span>{{value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Orientation Date"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=orientationDate editable=editMode}}
                                                {{>bootstrap3DatePicker value=value options=datePickerOptions}}
                                            {{else}}
                                                <span>{{formattedDate value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ " Hire Date"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=hireDate editable=editMode}}
                                                {{>bootstrap3DatePicker value=value options=datePickerOptions}}
                                            {{else}}
                                                <span>{{formattedDate value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    {{/with}}

                    <!-- /.col-md-6 -->
                    {{#if editMode }}
                        <div class="col-md-12">
                            <div class="box-header-2">
                                <a id="cancel-details" class="btn btn-default"> {{_ "Cancel"}} </a>
                                <a id="save-details" class="btn btn-success pull-right"> {{_ "Save"}} </a>
                            </div>
                        </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </section>
    {{#if Employee}}
        {{>displayDirectDeposit}}
    {{/if}}

</template>

<template name="select">
    <select class="form-control">
        <option value="" selected="{{isSelected null}}">-- select --</option>
        {{#each options}}
            <option value="{{value}}" selected="{{isSelected value}}">{{displayName}}</option>
        {{/each}}
    </select>
</template>

<template name="checkboxGroup">
    {{#each options}}
        <div class="checkbox">
            <label>
                <input type="checkbox" checked="{{isChecked}}" class="group-checkbox">{{displayName}}
            </label>
        </div>
    {{/each}}
</template>
