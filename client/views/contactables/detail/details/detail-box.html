<template name="contactableDetailBox">

    <section class="box-type-2">
        <div class="box-type-2-content">
            <div class="row">
                <div class="col-md-2">
                    <div class="box-options">
                        <a class="action-btn" id="edit-mode" href="#"><i class="fa fa-pencil"></i></a>
                    </div>
                    <h3>{{_ "Details"}}</h3>


                </div>

                <div class="col-md-10">
                    <div class="row">
                        {{#with contactable }}
                            <div class="col-md-6">
                                <ul class="list-type-5">

                                {{#if person }}
                                    <li>
                                        <div class="left-part">{{_ "First name"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=firstName editable=editMode}}
                                                <input class="form-control" type="text" value="{{value}}">
                                            {{else}}
                                                <span>{{value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Last name"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=lastName editable=editMode}}
                                                <input class="form-control" type="text" value="{{value}}">
                                            {{else}}
                                                <span>{{value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Middle name"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=middleName editable=editMode}}
                                                <input class="form-control" type="text" value="{{value}}">
                                            {{else}}
                                                <span>{{value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Job title"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=jobTitle editable=editMode}}
                                                <input class="form-control" type="text" value="{{value}}">
                                            {{else}}
                                                <span>{{value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Birth Date"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=birthDate editable=editMode}}
                                                {{>bootstrap3DatePicker value=value options=datePickerOptions}}
                                            {{else}}
                                                <strong>
                                                    {{#if value}}
                                                        {{formattedDate value "MMMM DD, YYYY"}}
                                                    {{else}}
                                                        <!--Not set-->
                                                    {{/if}}
                                                </strong>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                {{/if}}


                                {{#if organization }}
                                    <li>
                                        <div class="left-part">{{_ "Organization"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=organizationName editable=editMode}}
                                                <input class="form-control" type="text" value="{{value}}">
                                            {{else}}
                                                <span>{{value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                {{/if}}

                                {{#if Client }}
                                    <li>
                                        <div class="left-part">{{_ "Department"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=department editable=editMode}}
                                                <input class="form-control" type="text" value="{{value}}">
                                            {{else}}
                                                <span>{{value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                {{/if}}


                                <li>
                                    <div class="left-part">{{_ "Active Status"}}</div>
                                    <div class="right-part">
                                        {{#objectProperty property=activeStatus editable=editMode}}
                                            {{> buttonGroup options=fetchOptions value=value onSelected=onSelectedStatus}}
                                        {{else}}
                                            <strong>
                                                <strong>{{displayName}}</strong>
                                            </strong>
                                        {{/objectProperty}}
                                    </div>
                                </li>

                                <li>
                                    <div class="left-part">{{_ "Process Status"}}</div>
                                    <div class="right-part">
                                        {{#objectProperty property=status editable=editMode}}
                                            {{> buttonGroup options=fetchOptions value=value onSelected=onSelectedStatus}}
                                        {{else}}
                                            <strong>
                                                <strong>{{displayName}}</strong>
                                            </strong>
                                        {{/objectProperty}}
                                    </div>
                                </li>
                        </ul>
                            </div>
                            <div class="col-md-6">
                                <ul class="list-type-5">
                                {{#if lostClient}}
                                    <li>
                                        <div class="left-part">{{_ "Lost Reason"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=lostReason editable=editMode}}
                                                {{> buttonGroup options=fetchOptions value=value onSelected=onSelectedStatus}}
                                            {{else}}
                                                <strong>
                                                    <strong>{{_ displayName}}</strong>
                                                </strong>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                {{/if}}

                                <li>
                                    <div class="left-part">{{_ "Status note"}}</div>
                                    <div class="right-part">
                                        {{#objectProperty property=statusNote editable=editMode}}
                                            {{#if value}}
                                                <input class="form-control" type="text" value="{{_ value}}">
                                            {{else}}
                                                <input class="form-control" type="text" value="{{value}}">
                                            {{/if}}
                                        {{else}}
                                            {{#if value}}
                                                <span>{{_ value}}</span>
                                            {{else}}
                                                <span>{{value}}</span>
                                            {{/if}}
                                        {{/objectProperty}}
                                    </div>
                                </li>
                                <li>
                                    <div class="left-part">{{_ "How heard of"}}</div>
                                    <div class="right-part">
                                        {{#objectProperty property=howHeardOf editable=editMode}}
                                            {{> buttonGroup options=fetchOptions value=value onSelected=onSelectedStatus}}
                                        {{else}}
                                            <strong>
                                                <strong>{{_ displayName}}</strong>
                                            </strong>
                                        {{/objectProperty}}
                                    </div>
                                </li>

                                {{#if Employee }}
                                    <li>
                                        <div class="left-part">{{_ "TaxID/SSN"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=taxID editable=editMode}}
                                                {{> showTaxIdInput}}
                                            {{else}}
                                                {{#if hideTaxID}}
                                                    <a class="pointer showHideTaxId">{{_ "Show"}}</a>
                                                {{else}}
                                                    {{#if value}}
                                                        <!--<span id="taxid-text">{{value}}</span> <a class="pointer showHideTaxId">Hide</a>-->
                                                        {{> showTaxIdText}}
                                                    {{/if}}
                                                {{/if}}
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                {{/if}}
                                {{#if Client}}
                                    <li>
                                        <div class="left-part">{{_ "WorkerComp"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=workerCompCode editable=editMode}}
                                                <input class="form-control" placeholder="Example: TX8810..."
                                                       type="text"
                                                       value="{{value}}">
                                            {{else}}
                                                {{value}}
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                {{/if}}
                                <li>
                                    <div class="left-part">{{_ "User"}}</div>
                                    <div class="right-part">
                                        {{#if editMode}}
                                            {{#if isAdmin}}
                                                <select class="form-control" id="userSelect">
                                                    {{#each users}}
                                                        <option value="{{_id}}" selected="{{isSelectedUser}}">{{displayUserName _id}}</option>
                                                    {{/each}}
                                                </select>
                                            {{/if}}
                                        {{else}}
                                            {{displayUserName originalContactable.userId}}
                                        {{/if}}
                                    </div>
                                </li>

                                {{#with originalContactable}}
                                    {{>displayOriginDataInline}}
                                {{/with}}
                                </ul>
                            </div>
                        {{/with}}


                    </div>

                    <!-- /.col-md-6 -->

                    {{#if editMode }}
                        <div class="col-md-12">
                            <div class="box-header-2">
                                <a id="cancel-details" class="btn btn-default"> {{_ "Cancel"}} </a>
                                <a id="save-details" class="btn btn-success pull-right"> {{_ "Save"}} </a>
                            </div>
                        </div>
                    {{/if}}
                </div>

            </div>

        </div>
    </section>
    {{#if Employee}}
    {{#with originalContactable}}
       {{>displayDirectDeposit}}
    {{/with}}
    {{/if}}



</template>
<template name="displayDirectDeposit">
    <section class="box-type-2">
        <div class="box-type-2-content">
            <div class="row">
                <div class="col-md-2">
                    <div class="box-options">
                        <a class="action-btn" id="edit-deposit-method-mode" href="#"><i class="fa fa-pencil"></i></a>
                    </div>
                    <h3>Direct Deposit</h3>
                    <!--<a class="btn-action pointer" title="Edit"><i id="edit-contact-method-mode" class="fa fa-pencil" style="color: {{editModeColor}}"></i></a>-->
                </div><!-- /.col-md-2 -->
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-6">
                            <ul class="list-type-5">

                                <li>
                                    <div class="left-part">Routing Number</div>
                                    <div class="right-part">
                                        {{#if editMode}}
                                            <div class="form-group {{hasError}}">
                                                <input id="routingNumber" class="form-control" type="text" value="{{Employee.routingNumber}}"  >
                                                <span>{{error}}</span>
                                            </div>
                                        {{else}}
                                            {{Employee.routingNumber}}
                                        {{/if}}
                                    </div>

                                </li>
                                <li>
                                    <div class="left-part">Account number</div>
                                    <div class="right-part">
                                        {{#if editMode}}
                                            <div class="form-group {{hasError}}">
                                                <input id="accountNumber" class="form-control" type="text" value="{{Employee.accountNumber}}"  >
                                                <span>{{error}}</span>
                                            </div>
                                        {{else}}
                                            {{Employee.accountNumber}}
                                        {{/if}}
                                    </div>

                                </li>

                            </ul>
                        </div>
                    </div>

                        {{#if editMode }}
                            <div class="edit-actions-bar">
                                <span id="add-contact-method-error" class="label label-danger" style="float: right;"></span>
                                <button id="save-changes-method"  type="button" class="btn btn-primary" title="Add">{{_ "Save"}}</button>
                                <a id="cancel-deposit-method" class="btn btn-default">{{_ "Cancel"}}</a>
                            </div>
                        {{/if}}
                </div>
            </div>
        </div>
    </section>
</template>
