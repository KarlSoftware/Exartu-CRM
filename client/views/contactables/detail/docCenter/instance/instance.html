<template name="docInstance">
    <div id="content" class="details">
        <div style="padding: 5px">
            <embed src="/documentInstancepdf/{{token}}/{{id}}" width="100%" height="500">
        </div>

        <div class="clearfix">
            <button id="approve" class="btn btn-success pull-right" style="margin: 10px" disabled="{{isCalling}}"> Approve</button>
            <button id="deny" class="btn btn-danger pull-right" style="margin: 10px" disabled="{{isCalling}}"> Deny </button>
        </div>
    </div>
</template>


<template name="denyDoc">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Deny document</h4>
                </div>
                <div class="modal-body" style="overflow: auto; max-height: 80vh;">
                    <input id="reason" type="text" class="form-control" placeholder="Enter a reason">
                </div>
                <div class="modal-footer">
                    <span class="btn btn-default" data-dismiss="modal" disable="isDenying">Cancel</span>
                    <span class="btn btn-danger" id="deny" disable="isDenying">Deny</span>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
