<template name="addEditEducation">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal">Ã—</a>
                    <h4> <span data-bind="text:modalTitle"></span> Past Job</h4>
                </div>
                <div class="modal-body">
                    <form role="form" data-bind="with: education">
                        <fieldset>
                            <div class="form-group" data-bind="css:{'has-error': schoolName.isModified() && ! schoolName.isValid()}">
                                <label class="control-label" for="schoolName">School Name</label>
                                <input class="form-control" type="text" placeholder="School Name..." data-bind="value: schoolName" id="schoolName">
                                <span class="text-danger" data-bind="validationMessage: schoolName" style="display: none;"></span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group" data-bind="css:{'has-error': field.isModified() && ! field.isValid()}">
                                <label class="control-label" for="field">Field</label>
                                <input class="form-control" type="text" placeholder="Field..." data-bind="value: field" id="field">
                                <span class="text-danger" data-bind="validationMessage: field" style="display: none;"></span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group" data-bind="css:{'has-error': degree.isModified() && ! degree.isValid()}">
                                <label class="control-label" for="field">Degree</label>
                                <input class="form-control" type="text" placeholder="Degree..." data-bind="value: degree" id="degree">
                                <span class="text-danger" data-bind="validationMessage: degree" style="display: none;"></span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group" data-bind="css:{'has-error': startDate.isModified() && ! startDate.isValid()}">
                                <label class="control-label">Start Date</label>
                                <div data-bind="dateTimePicker: {date: startDate}">
                                    <div data-pick="date">
                                    </div>
                                </div>
                                <span class="text-danger" data-bind="validationMessage: startDate" style="display: none;"></span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group" data-bind="css:{'has-error': endDate.isModified() && ! endDate.isValid()}">
                                <label class="control-label">End Date</label>
                                <div data-bind="dateTimePicker: {date: endDate}">
                                    <div data-pick="date">
                                    </div>
                                </div>
                                <span class="text-danger" data-bind="validationMessage: endDate" style="display: none;"></span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="control-label">Tags</label>
                                <div data-bind="foreach: tags" style="padding: 5px;">
                                    <button type="button" class="btn btn-xs btn-primary">
                                        <span data-bind="text: $data"></span>
                                        <i class="fa fa-times" data-bind="click: $parent.removeTag"></i>
                                    </button>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter tags here..." data-bind="value: $parent.newTag">
                                    <span class="input-group-btn">
                                        <button class="btn btn-success" type="button" data-bind="click: $parent.addTag"><span class="fa fa-plus"></span></button>
                                    </span>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group" data-bind="css:{'has-error': description.isModified() && ! description.isValid()}">
                                <label class="control-label">Description</label>
                                <textarea class="form-control" data-bind="value: description"></textarea>
                                <span class="text-danger" data-bind="validationMessage: description" style="display: none;"></span>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button data-bind="click: accept, enable:canAcept, text: acceptButton" class="btn btn-success"><span class="fa fa-plus"></span></button>
                    <a href="#" class="btn" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>
</template>
