<template name="contactableContactsBox">
    {{#if hasContacts }}
        <section class="box-type-2">
            <div class="box-type-2-content">
                <div class="row">
                    <div class="col-md-2">
                        <div class="box-options">
                            <a class="action-btn btn-action tip-top addContact" data-original-title="Add Contact" title="Add"><i class="fa fa-plus"></i></a>
                        </div>
                        <h3>{{_ "Contacts"}}</h3>
                    </div>
                    <div class="col-md-10">
                        <div class="row">
                            {{#each contacts }}
                                <div class="col-md-6">
                                    <div class="card-item">
                                        <div class="card-options">
                                            {{#each contactMethods}}
                                                <a href="{{contactMethodTypePrefix type}}{{value}}" title="{{value}}"><i class="{{contactMethodTypeIcon type}}"></i></a>
                                            {{/each}}
                                        </div>
                                        <a class="item-icon item-icon-network item-icon-sm" href="/contactable/{{_id}}">
                                            <i class="icon-profile-business-man"></i>
                                        </a>
                                        <div class="card-title">
                                            <a href="/contactable/{{_id}}">{{_ displayName}} {{#if person.jobTitle}}<span>&ndash; {{_ person.jobTitle}}</span>{{/if}}</a>
                                        </div>
                                    </div><!-- /.card-item -->
                                </div><!-- /.col-md-6 -->
                            {{else}}
                                <div class="box-v-msg">
                                    <div class="box-v-msg-content">
                                        <i class="icon-address-1"></i>
                                    </div>
                                </div>
                            {{/each}}
                        </div><!-- /.row -->
                    </div><!-- /.col-md-10 -->
                    {{#if isEmptyContacts }}

                    {{/if}}
                </div>
            </div>
        </section>
    {{/if}}
</template>
