<template name="contactableDetailBox">
    <!-- Details -->
    <div class="box">
        <div class="box-header-2">
            <a class="btn-action pointer" title="Edit"><i id="edit-mode" class="fa fa-pencil" style="color: {{editModeColor}}"></i></a>
            <div class="box-title">
                Details
            </div>
        </div>
        <div class="box-content-md">
            {{#with contactable }}
                <table class="table box-table table-striped">
                    {{#if person }}
                        <tr>
                            <td>First Name</td>
                            <td>
                                {{#objectProperty property=firstName editable=editMode}}
                                    <input class="form-control" type="text" value="{{value}}">
                                {{else}}
                                    <span >{{value}}</span>
                                {{/objectProperty}}
                            </td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td>
                                {{#objectProperty property=lastName editable=editMode}}
                                    <input class="form-control" type="text" value="{{value}}">
                                {{else}}
                                    <span >{{value}}</span>
                                {{/objectProperty}}
                            </td>
                        </tr>
                        <tr>
                            <td>MiddleName</td>
                            <td>
                                {{#objectProperty property=middleName editable=editMode}}
                                    <input class="form-control" type="text" value="{{value}}">
                                {{else}}
                                    <span >{{value}}</span>
                                {{/objectProperty}}
                            </td>
                        </tr>
                        <tr>
                            <td>Job title</td>
                            <td>
                                {{#objectProperty property=jobTitle editable=editMode}}
                                    <input class="form-control" type="text" value="{{value}}">
                                {{else}}
                                    <span >{{value}}</span>
                                {{/objectProperty}}
                            </td>
                        </tr>
                    {{/if}}
                    {{#if organization }}
                        <tr>
                            <td>Organization</td>
                            <td>
                                {{#objectProperty property=organizationName editable=editMode}}
                                    <input class="form-control" type="text" value="{{value}}">
                                {{else}}
                                    <span >{{value}}</span>
                                {{/objectProperty}}
                            </td>
                        </tr>
                    {{/if}}
                    {{#if Customer }}
                        <tr>
                            <td>Department</td>
                            <td>
                                {{#objectProperty property=department editable=editMode}}
                                    <input class="form-control" type="text" value="{{value}}">
                                {{else}}
                                    <span >{{value}}</span>
                                {{/objectProperty}}
                            </td>
                        </tr>
                        <!--<tr>-->
                            <!--<td>Status note</td>-->
                            <!--<td>-->
                                <!--{{#objectProperty property=statusNote editable=editMode}}-->
                                    <!--<input class="form-control" type="text" value="{{value}}">-->
                                <!--{{else}}-->
                                    <!--<span >{{value}}</span>-->
                                <!--{{/objectProperty}}-->
                            <!--</td>-->
                        <!--</tr>-->
                    {{/if}}
                    {{#if Employee }}
                        <!--<tr>-->
                            <!--<td>Status note</td>-->
                            <!--<td>-->
                                <!--{{#objectProperty property=statusNote editable=editMode}}-->
                                    <!--<input class="form-control" type="text" value="{{value}}">-->
                                <!--{{else}}-->
                                    <!--<span >{{value}}</span>-->
                                <!--{{/objectProperty}}-->
                            <!--</td>-->
                        <!--</tr>-->

                    {{/if}}
                    <tr>
                        <td>Status</td>
                        <td>
                            {{#objectProperty property=status editable=editMode}}
                            <div class="form-group  {{hasError}}">
                                <select class="form-control input-lg">
                                    <option value="null" selected="{{isSelected null value}}">--Select--</option>
                                    {{#each options}}
                                    <option value="{{_id}}" selected="{{isSelected _id ../value}}">{{displayName}}</option>
                                    {{/each}}
                                </select>
                                <span>{{error}}</span>
                            </div><!-- /.form-group -->
                            {{else}}
                            <strong>
                                <strong>{{displayName}}</strong>
                            </strong>
                            {{/objectProperty}}
                        </td>
                    </tr>
                    <!--{{#if contact }}-->
                    <tr>
                        <td>Status note</td>
                        <td>
                            {{#objectProperty property=statusNote editable=editMode}}
                                <input class="form-control" type="text" value="{{value}}">
                            {{else}}
                                <span >{{value}}</span>
                            {{/objectProperty}}
                        </td>
                    </tr>
                    <!--{{/if}}-->
                </table>
            {{/with}}
        </div><!-- /.box-content-md -->
        {{#if editMode }}
            <div class="box-header-2">
                <a id="cancel-details" class="btn btn-default" > Cancel </a>
                <a id="save-details" class="btn btn-success pull-right" > Save </a>
            </div>
        {{/if}}
    </div><!-- /.box -->
</template>
