<template name="contactablePastJobs">
    <div class="box" data-bind="with: contactable">
        <div class="box-header-2">
            <a class="pull-right btn btn-xs btn-default" data-bind="click: function(){Composer.showModal('addPastJob',_id()); }">
                <i class="fa fa-plus"></i>Add
            </a>
            Past jobs
        </div>
        <div data-bind="foreach: pastJobs">
            <div class="table-item magic">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="table-item-cell">
                            <div class="table-item-cell-container">
                                <!--<div class="thumb">-->
                                    <!--<a href="#">-->
                                        <!--<img src="/assets/logo-exartu.png">-->
                                    <!--</a>-->
                                <!--</div>-->
                                <div class="table-item-title">
                                    <a>
                                        <span data-bind="text: $data.employerName"></span>
                                    </a>
                                </div>
                                <span class="text-normal">
                                    <a>
                                        <span data-bind="text: $data.jobTitle"></span>
                                    </a>
                                </span>
                                <div>
                                    <!--ko if: $data.tags-->
                                    <div data-bind="foreach: tags">
                                        <button type="button" class="btn btn-xs btn-primary">
                                            <span data-bind="text: $data"></span>
                                        </button>
                                    </div>
                                    <!--/ko-->
                                </div>
                            </div>
                            <!-- /.table-item-cell-container -->
                        </div>
                        <!-- /.table-item-cell -->
                    </div>
                    <!-- /.col-sm-3 -->
                    <div class="col-sm-3">
                        <div class="table-item-cell">
                            <!--ko if: $data.startDate-->
                                <div class="table-item-cell-container text-small">
                                    <strong>
                                        <span data-bind="text: moment($data.startDate()).format('MMMM YYYY')"></span>
                                    </strong>
                                    <!--ko if: $data.endDate-->
                                        <strong>&nbsp;to&nbsp;
                                            <span data-bind="text: moment($data.endDate()).format('MMMM YYYY')"></span>
                                        </strong>
                                    <!-- /ko -->
                                </div>
                                <!-- /.table-item-cell-container -->
                            <!-- /ko -->

                        </div>
                        <!-- /.table-item-cell -->

                    </div>
                    <div class="col-sm-6">
                        <div class="table-item-cel">
                            <!--ko if: $data.description-->
                                <div class="table-item-cell-container magic-content text-small">
                                    <span data-bind="text: description"></span>
                                </div>
                            <!-- /ko -->
                        </div>
                        <!-- /.table-item-cell -->
                    </div>
                </div>
                <!-- /.row -->

            </div>
        </div>
    </div>
</template>
