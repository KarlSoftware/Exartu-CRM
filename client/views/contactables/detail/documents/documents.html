<template name="contactableDocumentsAdd">
    <div class="tab-pane" id="document">
        <div class="box-5">
            {{#if addForm }}
                {{>addDocumentForm}}
            {{else}}
                {{#dragAndDrop onDrop=showAddForm}}
                    <h3 class="lead">Drop files here</h3>
                    <p>or</p>
                    <br>
                    <span class="btn btn-default add-trigger"> Upload file </span>
                    <input style="visibility: hidden" id="add-file" type="file">
                {{/dragAndDrop}}
            {{/if}}
        </div>
    </div>
</template>

<template name="addDocumentForm">
    <div class="add-box">
        <div class="add-box-head" style="padding: 25px 10px">
            <div class="add-item-icon"><i class="icon-document-1"></i></div>
            <h1>Add document</h1>
        </div>
        <div class="add-box-content" style="padding-bottom: 0px">
            {{#with newDocument}}
                <form role="form">
                    <div class="form-group">
                        <em>Original name</em>
                        <strong class="text-center"> {{originalFileName}} </strong>
                    </div>

                    <div class="form-group">
                        {{#objectProperty property=name}}
                            <input class="form-control input-lg" type="text" placeholder="Name" value="{{value}}">
                        {{/objectProperty}}
                    </div>

                    <div class="form-group">
                        {{#objectProperty property=description}}
                            <input class="form-control input-lg" type="text" placeholder="Description" value="{{value}}">
                        {{/objectProperty}}
                    </div>

                    <div class="input-group">
                        <input id="new-tag" type="text" class="form-control input-lg" data-bind="placeholder: Enums.stringConstants.SearchTags">
                        <span class="input-group-btn">
                          <button id="add-tag" class="btn btn-success btn-lg" type="button"><span class="fa fa-plus"></span></button>
                        </span>
                    </div>

                    <div class="tags-content">
                        {{#objectProperty property=newDocument.tags}}
                            <button type="button" class="btn btn-xs btn-primary">
                                <span>{{value}}</span>
                                <i id="remove-tag" class="fa fa-times" data-remove></i>
                            </button>
                        {{/objectProperty}}
                    </div>
                </form>
            {{/with}}

            <button id="cancel-document" class="btn btn-default"> Cancel </button>
            <button id="save-document" class="btn btn-success pull-right"> Save </button>
        </div>
    </div>
</template>

<template name="contactableDocumentsList">
    <h3 class="top-0">Documents
        {{#objectProperty property=query.searchString}}
        <span class="pull-right">
            <input class="form-control input-sm " type="text" placeholder="Search" value="{{value}}" >
        </span>
        {{/objectProperty}}
    </h3>

    <ul class="list-3 stripped has-thumb">
        {{#each documentsUploading}}
            <li class="list-3-item">
                <div class="list-thumb"><i class="icon-file-upload"></i></div>
                <div class="list-3-content list-magic">
                    <div class="list-3-content-wrap">
                        <div class="list-3-actions">
                            <span class="bullet-spacer">·</span>
                            <a class="cancel pointer"><i class="fa fa-trash-o"></i> Cancel</a>
                        </div>
                        <div class="list-3-item-meta-top">{{this.type}}</div>
                        <h4 class="list-3-item-title"><a class="pointer">{{metadata.name}}</a></h4>
                        {{#unless this.isUploaded}}
                            {{> fileProgress .}}
                        {{/unless}}
                    </div><!-- /.list-3-content-wrap -->
                </div>
            </li>
        {{/each}}

    </ul>
    <hr/>
    <ul class="list-3 stripped has-thumb">
        {{#each documents}}
            <li class="list-3-item">
                <div class="list-thumb"><i class="{{documentIcon type}}"></i></div>
                <div class="list-3-content list-magic">
                    <div class="list-3-content-wrap">
                        <div class="list-3-actions">
                            <a class="download" target="_blank" href="{{url}}" download="{{metadata.name}}"><i class="fa fa-download"></i> Download</a>
                            <span class="bullet-spacer">·</span>
                            <a class="delete pointer"><i class="fa fa-trash-o"></i> Delete</a>
                        </div>
                        <div class="list-3-item-meta-top">{{this.type}}</div>
                        <h4 class="list-3-item-title"><a href="#">{{metadata.name}}</a></h4>
                    </div><!-- /.list-3-content-wrap -->
                </div>
            </li>
        {{/each}}
        {{#if isEmpty}}
            <div class="box-v-msg">
                <div class="box-v-msg-content">
                    <i class="icon-document-1"></i>
                    <!--<p>No document added yet<br>-->
                        <!--<a href="#" class="add-document-trigger">Add new document</a>-->
                    <!--</p>-->
                </div><!-- /.box-v-msg-content -->
            </div>
        {{/if}}
    </ul>

    <div>
        {{#with resumes}}
            <strong> Resume </strong>
            {{#each .}}
                <li class="list-3-item">
                    <div class="list-thumb"><i class="{{documentIcon type}}"></i></div>
                    <div class="list-3-content list-magic">
                        <div class="list-3-content-wrap">
                            <div class="list-3-actions">
                                <a class="download" target="_blank" href="{{url}}" download="{{name}}"><i class="fa fa-download"></i> Download</a>
                                <span class="bullet-spacer">·</span>
                                <a class="delete-resume" href="#"><i class="fa fa-trash-o"></i> Delete</a>
                            </div>
                            <div class="list-3-item-meta-top">{{this.type}}</div>
                            <h4 class="list-3-item-title"><a href="#">{{name}}</a></h4>
                        </div><!-- /.list-3-content-wrap -->
                    </div>
                </li>
            {{/each}}
        {{/with}}
    </div>
</template>
