<template name="addDocument">
    <div class="modal fade" id="addDocument" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" name="addDocument">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myModalLabel">Document add</h4>
                </div>
                <div class="modal-body">
                    <fieldset data-bind="with: newDocument">
                        <div class="form-group" data-bind="css:{'has-error': name.isModified() && ! name.isValid()}">
                            <label class="control-label" data-bind="attr: { for: name }">Name</label>
                            <input class="form-control" type="text" placeholder="Enter document's name" data-bind="value: name, attr: {id: name}" />
                            <span class="text-danger" data-bind="validationMessage: name"></span>
                        </div>
                        <div class="form-group" data-bind="css:{'has-error': description.isModified() && ! description.isValid()}">
                            <label class="control-label" data-bind="attr: { for: description }">Description</label>
                            <input class="form-control" type="text" placeholder="Enter document's description" data-bind="value: description, attr: {id: description}" />
                            <span class="text-danger" data-bind="validationMessage: description"></span>
                        </div>

                        <hr>
                        <h5> Tags </h5>
                        <div data-bind="foreach: tags">
                            <button type="button" class="btn btn-xs btn-primary">
                                <span data-bind="text: $data"></span>
                                <i class="fa fa-times" data-bind="click: $root.removeTag"></i>
                            </button>
                        </div>
                        <br/>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter tags here..." data-bind="value: $root.newTag">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button" data-bind="click: $root.addTag">Add</button>
                            </span>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-success" data-bind="click: add">Add</a>
                    <a href="#" class="btn" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>
</template>
