<template name="employeePastJobs">
    <div class="record">
        <div class="col-md-6">
            {{> employeePastJobAdd}}
        </div>
        <div class="col-md-6">
            {{> employeePastJobsList}}
        </div>
    </div>
</template>

<template name="employeePastJobAdd">
    <div class="record-add row">
        <div class="add-box-head col-xs-12 col-md-3">
            <div class="add-item-icon"><i class="icon-profile-business-man"></i></div>
            <h2>Past Jobs</h2>
        </div>

        <div class="add-box-content col-xs-12 col-md-9">
            {{#autoForm id="AddPastJobRecord" schema="PastJobSchema"}}
                {{> afQuickField name='company'}}
            {{> afQuickField name='position'}}
            {{> afQuickField name='supervisor'}}
            {{> afQuickField name='location'}}

                <div class="row">
                    <div class="form-group col-xs-6">
                        <span> Start date </span>
                        {{> dateTimePickerAutoForm name="start" format="MM yyyy" startView=4 minView=3 autoclose=true}}
                    </div>
                    <div class="form-group col-xs-6">
                        <span> End date </span>
                        <div class="{{endDateClass}}">
                            {{> dateTimePickerAutoForm name="end" format="MM yyyy" startView=4 minView=3 autoclose=true}}
                        </div>

                        <div class="checkbox">
                            <label>
                                <input id="to-present" class="editable" type="checkbox"> To present
                            </label>
                        </div>
                    </div>
                </div>

                <button class="btn btn-success pull-right"> Save </button>
            {{/autoForm}}
        </div>
    </div>
</template>

<template name="employeePastJobsList">
    <ul class="record-list list-3 stripped has-thumb">
        {{#each items}}
            {{> employeePastJobItem}}
        {{/each}}
    </ul>
</template>

<template name="employeePastJobItem">
    <li class="record-record list-3-item">
        <div class="list-thumb"><i class="icon-briefcase"></i></div>
        <div class="list-3-content list-magic">
            <div class="list-3-content-wrap">
                {{#with getCtx}}
                    {{#if isEditing}}
                        {{> employeePastJobEditItem doc=pastJobRecord}}
                    {{else}}
                        <div class="list-3-actions">
                            <a class="editPastJobRecord pointer"><i class="fa fa-edit"></i> Edit</a>
                            <span class="bullet-spacer">Â·</span>
                            <a class="deletePastJobRecord pointer"><i class="fa fa-trash-o"></i> Delete</a>
                        </div>
                        <div class="list-3-item-meta-top">{{pastJobRecord.company}}</div>
                        <h4 class="list-3-item-title"><a href="#">{{pastJobRecord.position}}</a></h4>
                        <small class="text-muted">
                            {{pastJobRecord.supervisor}}
                            {{pastJobRecord.location}}
                            <i class="fa fa-calendar"></i>
                            Start: {{#formattedDate value=pastJobRecord.start format="MMMM YYYY"}} {{date}}{{/formattedDate}}
                            -
                            {{#if pastJobRecord.end}}
                                End: {{#formattedDate value=pastJobRecord.end format="MMMM YYYY"}} {{date}}{{/formattedDate}}
                            {{else}}
                                to present
                            {{/if}}
                        </small>
                    {{/if}}
                {{/with}}
            </div>
        </div>
    </li>
</template>

<template name="employeePastJobEditItem">
    {{#autoForm id=formId schema="PastJobSchema" doc=doc}}
        {{> afQuickField name='company'}}
        {{> afQuickField name='position'}}
        {{> afQuickField name='supervisor'}}
        {{> afQuickField name='location'}}
        <div class="row">
            <div class="form-group col-xs-6">
                <span> Start date </span>
                {{> dateTimePickerAutoForm name="start" value=doc.start format="MM yyyy" moment-format="MMMM YYYY" startView=4 minView=3 autoclose=true}}
            </div>
            <div class="form-group col-xs-6">
                <span> End date </span>
                <div class="{{endDateClass}}">
                    {{> dateTimePickerAutoForm name="end" value=doc.end format="MM yyyy" moment-format="MMMM YYYY" startView=4 minView=3 autoclose=true}}
                </div>

                <div class="checkbox">
                    <label>
                        <input id="to-present" class="editable" type="checkbox" {{checked}}> To present
                    </label>
                </div>
            </div>
        </div>

        <div class="pull-right">
            <span class="btn btn-default cancelPastJobRecordChanges"> Cancel </span>
            <button class="btn btn-success"> Save </button>
        </div>
    {{/autoForm}}
</template>
