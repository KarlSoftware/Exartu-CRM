<template name="addressAddEdit">

    {{>locationSearchInput searchInputOptions}}


    {{#autoForm id="addressAddEditForm" schema="LocationSchema" validation="blur" doc=address}}
        {{> addressAddEditFormContent}}
    <div class="form-group">
        <button class="btn btn-block btn-primary" disabled="{{addDisabled}}"><strong>Ok</strong>
        </button>
    </div>
    {{/autoForm}}
</template>
