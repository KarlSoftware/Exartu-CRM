<template name="addressAddEdit">

    {{>locationSearchInput searchInputOptions}}

    {{#autoForm id='addressAddEditForm' type=formType schema="LocationSchema" collection="Addresses" validation="blur" doc=address}}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group {{#if afFieldIsInvalid name='address'}}has-error{{/if}}">
                    {{> afFieldInput name='address' class="form-control" placeholder="Address"}}
                    {{#if afFieldIsInvalid name='address'}}
                        <span class="help-block">{{afFieldMessage name='address'}}</span>
                    {{/if}}
                </div>
                <div class="form-group {{#if afFieldIsInvalid name='address2'}}has-error{{/if}}">
                    {{> afFieldInput name='address2' class="form-control" placeholder="Address 2"}}
                    {{#if afFieldIsInvalid name='address2'}}
                        <span class="help-block">{{afFieldMessage name='address2'}}</span>
                    {{/if}}
                </div>
                <div class="form-group {{#if afFieldIsInvalid name='postalCode'}}has-error{{/if}}">
                    {{> afFieldInput name='postalCode' class="form-control " placeholder="Postal Code"}}
                    {{#if afFieldIsInvalid name='postalCode'}}
                        <span class="help-block">{{afFieldMessage name='postalCode'}}</span>
                    {{/if}}
                </div>
                <div class="form-group {{#if afFieldIsInvalid name='city'}}has-error{{/if}}">
                    {{> afFieldInput name='city' class="form-control " placeholder="City"}}
                    {{#if afFieldIsInvalid name='city'}}
                        <span class="help-block">{{afFieldMessage name='city'}}</span>
                    {{/if}}
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group {{#if afFieldIsInvalid name='state'}}has-error{{/if}}">
                    {{> afFieldInput name='state' class="form-control " placeholder="State"}}
                    {{#if afFieldIsInvalid name='state'}}
                        <span class="help-block">{{afFieldMessage name='state'}}</span>
                    {{/if}}
                </div>
                <div class="form-group {{#if afFieldIsInvalid name='country'}}has-error{{/if}}">
                    {{> afFieldInput name='country' class="form-control " placeholder="Country"}}
                    {{#if afFieldIsInvalid name='country'}}
                        <span class="help-block">{{afFieldMessage name='country'}}</span>
                    {{/if}}
                </div>
                <div class="form-group {{#if afFieldIsInvalid name='addressTypeId'}}has-error{{/if}}">
                    {{> afFieldInput name='addressTypeId' class="form-control"  options=getAddressTypes
                    firstOption="Select a type"  }}
                    {{#if afFieldIsInvalid name='addressTypeId'}}
                        <span class="help-block">{{afFieldMessage name='addressTypeId'}}</span>
                    {{/if}}
                </div>
            </div>
        </div>

        <div class="edit-actions-bar" style="margin-top: 0;">
            <button class="btn btn-primary btn-sm" type="submit" disabled="{{addDisabled}}">Save</button>
            <button class="btn btn-default btn-sm cancel-edit" type="reset" disabled="{{addDisabled}}">Cancel</button>
        </div>

    {{/autoForm}}

</template>
