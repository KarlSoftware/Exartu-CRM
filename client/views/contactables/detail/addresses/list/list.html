<template name="addressList">
    <section class="box-type-2">
        <div class="box-type-2-content">
            <div class="row">
                <div class="col-md-2">
                    <h3>Addresses</h3>
                    <div class="edit-btn">
                        <a id="create-address-mode" class="pointer"><i class="fa fa-plus"></i> Add </a>&nbsp;
                        <a class="editAddressRecord pointer" data-addressId="{{_id}}"><i class="fa fa-edit"></i> Edit</a>
                    </div>
                </div><!-- /.col-md-2 -->

                <div class="col-md-10">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                        {{#if showLocationAddBox}}
                            <div class="panel panel-default">
                                <div id="address-new" role="tabpanel" aria-labelledby="headingOne">
                                    <div class="panel-body">
                                        {{>addressAddEdit linkId=linkId callback=setNewAddress }}
                                    </div>
                                </div>
                            </div>
                        {{/if}}

                        {{#each addresses}}
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="heading-{{_id}}">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#address-{{_id}}" aria-expanded="false" aria-controls="address-{{_id}}" class="">
                                            {{getAddressTypeDisplayName }}  <span>‐ {{address}}, {{city}}, {{country}}</span>
                                        </a>
                                    </h4>
                                </div>
                                <div id="address-{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{_id}}" aria-expanded="false">
                                    {{#if isAdmin}}
                                        <span class="bullet-spacer">·</span>
                                        <a class="deleteAddressRecord pointer"><i class="fa fa-trash-o"></i> Delete</a>
                                    {{/if}}

                                    <div class="panel-body">
                                        {{>addressAddEdit linkId=linkId  callback=setNewAddress location=.}}
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div><!-- /.col-md-10 -->
            </div><!-- /.row -->
        </div><!-- /.box-type-2-content -->
    </section>
</template>
