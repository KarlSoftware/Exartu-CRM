<template name="addressList">
    <section class="box-type-2">
        <div class="box-type-2-content">
            <div class="row">
                <div class="col-md-2">
                    <div class="box-options">
                        <a id="create-address-mode" class="action-btn"><i class="fa fa-plus"></i></a>&nbsp;
                    </div>
                    <h3>Addresses</h3>
                </div><!-- /.col-md-2 -->

                <div class="col-md-10">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                        {{#if showLocationAddBox}}
                            <div class="panel panel-default">
                                <div id="address-new" role="tabpanel" aria-labelledby="headingOne">
                                    <div class="panel-body">
                                        {{>addressAddEdit linkId=linkId callback=setNewAddress }}
                                    </div>
                                </div>
                            </div>
                        {{/if}}

                        {{#each addresses}}
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="heading-{{_id}}">
                                    <h4 class="panel-title edit">
                                        {{getAddressTypeDisplayName }}  <span>&dash; {{address}}, {{city}}, {{country}}</span>
                                        <span class="pull-right">
                                            <a class="editAddressRecord pointer" data-toggle="collapse" data-parent="#accordion" href="#address-{{_id}}" aria-expanded="false" aria-controls="address-{{_id}}"><i class="fa fa-pencil"></i></a>
                                            {{#if isAdmin}}
                                                &nbsp;<a class="deleteAddressRecord pointer"><i class="fa fa-trash-o"></i></a>
                                            {{/if}}
                                        </span>
                                    </h4>
                                </div>
                                <div id="address-{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{_id}}" aria-expanded="false">
                                    <div class="panel-body">
                                        {{>addressAddEdit linkId=linkId  callback=setNewAddress location=.}}
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div><!-- /.col-md-10 -->
            </div><!-- /.row -->
        </div><!-- /.box-type-2-content -->
    </section>
</template>
