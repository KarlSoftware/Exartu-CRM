<template name="addressList">
    <section class="box-type-2">
        <div class="box-type-2-content">
            <div class="row">
                <div class="col-md-2">
                    <div class="box-options">
                        <a id="create-address-mode" class="action-btn pointer"><i class="fa {{newLocationButtonIcon}}"></i></a>&nbsp;
                    </div>
                    <h3>{{_ "Addresses"}}</h3>
                </div><!-- /.col-md-2 -->

                <div class="col-md-10">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div id="addressAddEdit-template">
                            {{#if showLocationFormBox}}

                                <div class="panel panel-default">
                                    <div id="address-box" role="tabpanel">
                                        <div class="panel-body">
                                            {{>addressAddEdit linkId=linkId callback=setNewAddress location=loadedAddress type=locationFormBoxType}}
                                        </div>
                                    </div>
                                </div>

                            {{/if}}
                        </div>
                        {{#each addresses}}
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="heading-{{_id}}">
                                    <h4 class="panel-title edit">
                                        {{getAddressTypeDisplayName }}  <span>&dash; {{address}}, {{city}}, {{country}}</span>
                                        <span class="pull-right">
                                            <a class="editAddressRecord pointer" href="#address-box"><i class="fa fa-pencil"></i></a>
                                            {{#if isAdmin}}
                                                &nbsp;<a class="deleteAddressRecord pointer"><i class="fa fa-trash-o"></i></a>
                                            {{/if}}
                                        </span>
                                    </h4>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div><!-- /.col-md-10 -->
            </div><!-- /.row -->
        </div><!-- /.box-type-2-content -->
    </section>
</template>
