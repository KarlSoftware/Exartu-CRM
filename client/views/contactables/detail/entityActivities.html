<template name="entityActivities">
    <section class="box-type-1">
        <div class="box-type-1-content">
            <div class="row">
                <ul class="list-type-7 activity-feed">
                    {{#each activities}}
                        <li>
                            {{> Template.dynamic template=getTemplateForActivity}}
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </section>
</template>

<template name="contactableEditActivity">
    <div class="left-part">
        <a class="list-type-7-icon" href="#"><i class="icon icon-pencil-2"></i></a>
        <div class="list-type-7-title">{{userName this.userId}} {{#if data.added}}added a {{else}} edited the {{/if}} {{data.fieldDisplayName}} {{data.newValue}}</div>
    </div>
    {{>entityActivityDate}}
</template>
<template name="entityCreatedActivity">
    <div class="left-part">
        <a class="list-type-7-icon" href="#"><i class="fa fa-user-plus"></i></a>
        <div class="list-type-7-title">Entity created</div>
    </div>
    {{>entityActivityDate}}
</template>
<template name="entityNoteAddActivity">
    <div class="left-part">
        <a class="list-type-7-icon" href="#"><i class="icon icon-pencil-3"></i></a>
        <div class="list-type-7-title">{{userName this.userId}} added a <a class="pointer note-link">note</a></div>
    </div>
    {{>entityActivityDate}}
</template>
<template name="entityTaskAddActivity">
    <div class="left-part">
        <a class="list-type-7-icon" href="#"><i class="icon icon-check-4"></i></a>
        <div class="list-type-7-title">{{userName this.userId}} added a <a class="pointer task-link">task</a></div>
    </div>
    {{>entityActivityDate}}
</template>
<template name="entityFileAddActivity">
    <div class="left-part">
        <a class="list-type-7-icon" href="#"><i class="icon icon-file-upload"></i></a>
        <div class="list-type-7-title">{{userName this.userId}} added a  file  "{{getFileName this.entityId}}"</div>
    </div>
    {{>entityActivityDate}}
</template>

<template name="entityPlacementAddActivity">
    <div class="left-part">
        <a class="list-type-7-icon" href="#"><i class="icon icon-suitcase-1"></i></a>
        <div class="list-type-7-title">{{userName this.userId}} assigned this employee to <a href="/job/{{data.job}}">{{getJobName data.job}}</a></div>
    </div>
    {{>entityActivityDate}}
</template>

<template name="entityActivityDate">
    <div class="right-part">{{formattedDate data.dateCreated}}</div>
</template>
