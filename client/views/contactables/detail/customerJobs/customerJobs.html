<template name="clientJobs">
    {{#if isClient}}
        <div class="box">
            <div class="box-header-2">
                <div class="btn-group suffix-5  pull-right">
                    <a type="button" class="btn-action addJob pointer">
                        <span class="fa fa-plus" title="Add"></span>
                    </a>
                </div>
                <div class="box-title">Jobs</div>
            </div>
            <div class="box-content-md">
                <ul class="list-3 stripped has-thumb">
                    {{#each jobs}}
                        <div class="list-item jobs-list-item">
                            <div class="list-item-cell list-item-icon">
                                <a class="item-icon item-icon-jobs" href="/job/{{_id}}"><i class="icon-briefcase-2"></i></a>
                            </div>
                            <div class="list-item-cell jobs-list-item-title">
                                <div class="item-title"><a href="/job/{{_id}}">{{displayName}}</a></div>
                                <div class="item-subtitle"><a
                                        href="/contactable/{{client}}">{{clientName}} {{#if departmentName}}
                                    &#8212; {{departmentName}}{{/if}}</a></div>
                            </div>
                            <div class="list-item-details jobs-list-item-details">
                                <div class="list-item-cell jobs-list-item-placements">
                    <span class="hidden-xs"><a href="/job/{{_id}}/placements"><span>{{countPlacements}}
                        /{{countRequired}}</span></a></span>
                                    <span class="visible-xs"><strong>{{countPlacements}}1</strong> Placement</span>
                                </div>
                                <div class="list-item-cell jobs-list-item-status">
                                    {{> jobInformation }}
                                </div>
                                <div class="list-item-cell jobs-list-item-code ">{{displaySearchKey _id}}</div>
                                <div class="list-item-cell jobs-list-item-owner">{{displayUserName userId}}</div>
                                <div class="list-item-cell jobs-list-item-time">
                                    {{formattedDate dateCreated "fromNow"}}
                                </div>
                                <div class="list-item-cell item-overflow jobs-item-overflow">
                                    <a href="#">
                        <span class="ico-more">
                          <span class="dot-1"></span>
                          <span class="dot-2"></span>
                          <span class="dot-3"></span>
                        </span>
                                    </a>
                                </div>
                            </div>
                            <!-- /.list-item-cell -->
                        </div>
                    {{/each}}
                </ul>
            </div>
        </div>
    {{/if}}
</template>

<template name="jobDate">
    <div class="table-item-cell">
        <div class="table-item-cell-container date">
            {{formattedDate startDate}}
            {{#if endDate}}
                - {{formattedDate endDate}}
            {{/if}}
            <br/><i class="glyphicon glyphicon-search"></i>{{displaySearchKey _id}}
        </div>
    </div>
</template>
