<template name="customerJobs">
    {{#if isCustomer}}
        <div class="box">
            <div class="box-header-2">
                <div class="btn-group suffix-5  pull-right">
                    <a type="button" class="btn-action dropdown-toggle" data-toggle="dropdown" style="cursor: pointer">
                        <span class="fa fa-plus" title="Add"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        {{#each jobTypes}}
                            <li>
                                <a href="#" class="addJob">New {{name}} Job</a>
                            </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="box-title">Jobs</div>
            </div>
            <div class="box-content-md">
                <ul class="list-3 stripped has-thumb">
                    {{#each jobs}}
                        <li class="list-3-item">
                            <div class="list-thumb"><i class="icon-briefcase"></i></div>
                            <div class="list-3-content list-magic">
                                <div class="list-3-content-wrap">
                                    <div class="pull-right">
                                        <div class="table-item magic">
                                            {{>jobDate}}
                                        </div>
                                    </div>
                                    <div class="list-3-item-meta-top">{{lookUpName status}}</div>
                                    <h4 class="list-3-item-title"><a href="/job/{{_id}}">{{displayName}}</a></h4>
                                </div>
                            </div>
                        </li>
                    {{else}}
                        <div class="box-v-msg">
                            <div class="box-v-msg-content">
                                <i class="icon-briefcase"></i>
                            </div>
                        </div>
                    {{/each}}
                </ul>
            </div>
        </div>
    {{/if}}
</template>

<template name="jobDate">
    <div class="table-item-cell">
        <div class="table-item-cell-container date">
            {{#formattedDate value=startDate}}
                {{date}}
            {{/formattedDate}}-

            {{#if endDate}}
                {{#formattedDate value=endDate}}
                    {{date}}
                {{/formattedDate}}
            {{/if}}

            {{#if searchKey }}
                <br/><i class="glyphicon glyphicon-search"></i>{{searchKey}}
            {{/if}}
        </div>
    </div>
</template>
