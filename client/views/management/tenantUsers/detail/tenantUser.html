<template name="tenantUser">
    <div id="content">


        <div id="content-header" class="mini">
            {{#with userContext}}
                <h1>TenantUser {{getUserName}}</h1>
            {{/with}}

        </div>
        <div class="container-fluid">
        <div class="row">
            {{#with userContext}}

                <div>
                    <div class="col-xs-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked="{{inactive}}" class="inactive"/> Inactive
                            </label>
                        </div>
                    </div>

                </div>
            {{/with}}
        </div>

        <div class="row col-xs-12">
            <div class="col-xs-6">{{>tenantUserHierMember}}</div>
            <div class="col-xs-6">{{>tenantUserHierAvailable}}</div>
        </div>
    </div>
    </div>
</template>
<template name="tenantUserHierMember">
    <h1>Member Of</h1>
    {{#each hierMember}} {{name}} {{_id}}
        <button id="removeHier" class="btn btn-primary">Remove</button>
    {{/each}}
</template>
<template name="tenantUserHierAvailable">
    <h1>Available</h1>
    {{#each hierAvailable}} {{name}} {{_id}}
        <button id="addHier" class="btn btn-primary">Add</button>
    {{/each}}
</template>
