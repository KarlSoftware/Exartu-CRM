<template name="tenantUser">
    <div id="content">


        <div id="content-header" class="mini">


            {{#with userContext}}
                <h1>TenantUser {{getUserName}}</h1>
            {{/with}}

        </div>
        <div class="container-fluid">
            <div class="row">
                User Object: {{userJSON}}
                {{#with userContext}}

                    <div>
                        <div class="col-xs-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked="{{inactive}}" class="inactive"/> Inactive
                                </label>
                            </div>
                        </div>

                    </div>
                {{/with}}
            </div>

            <div class="row col-xs-12">
                <div class="col-xs-6">{{>tenantUserHierMember}}</div>
                <div class="col-xs-6">{{>tenantUserHierAvailable}}</div>
            </div>
        </div>
    </div>
</template>
<template name="tenantUserHierMember">
    <h1>Member</h1>

    <div class="tree">
        <div class="table-items-box">
            {{#each hierMember}}
                <div class="table-item">
                    <div class="row">

                        <a class="col-xs-6 hierarchyItem  {{isSelectedClass}} tree-item" href="/tenant/{{_id}}">{{name}} ({{_id}}) </a>
                        {{#unless isCurrent}}<a id="removeHier" class="col-xs-3 btn " type="button">Remove</a>
                        <a id="makeCurrent" class="col-xs-3 btn " type="button">Make Current</a>{{/unless}}
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
<template name="tenantUserHierAvailable">
    <h1>Available</h1>
    {{#objectProperty property=searchString}}
        <input type="text" class="form-control" placeholder="Search available" value="{{value}}">
    {{/objectProperty}}
    <ul>
        {{#each hierAvailable}}
            <li>
                <a class="item-title" href="/tenant/{{_id}}">{{name}} </a>
                {{_id}}
                <a id="addHier" class="btn btn-default" type="button">Add</a>
            </li>
        {{/each}}

    </ul>
</template>
