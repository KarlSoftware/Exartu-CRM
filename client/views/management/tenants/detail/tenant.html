<template name="tenant">
    <div id="content">

        <div id="content-header" class="mini">
            <h1>Tenant</h1>
        </div>
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom">Tenant</a>
            <a href="/tenant/{{_id}}" class="current">{{#with tenantContext}}{{name}}{{/with}}</a>
        </div>
        <div class="container-fluid">
            <div class="row">

                {{#with tenantContext}}

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked="{{inactive}}" class="inactiveHier"/> Inactive
                        </label>
                    </div>
                <span class="table-item-cell">
                    {{#if isMember}}
                        You are a member of this hierarchy
                        {{#if isCurrent}}
                            <br />It is your current hierarchy
                        {{else}}
                            <a href="#">
                                <div class="list-3-item-meta-top make-current">Make current</div>
                            </a>
                        {{/if}}
                    {{else}}
                        <a href="#">
                            <div class="list-3-item-meta-top join-hierarchy">Join hierarchy</div>
                        </a>
                    {{/if}}
                    <a href="#">
                        <div class="list-3-item-meta-top output-object">Output tenant object to console</div>
                    </a>


                </span>
                {{/with}}
            </div>

            <div class="row">
                <h1 class="box-title">Tenant Users: ({{usersCount}})</h1>
                {{#each users}}
                    <div class="table-items-box">
                        <div class="table-item">
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="table-item-cell">
                                        <a href="/tenantUser/{{_id}}">{{_id}}</a>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="table-item-cell">
                                        {{#each emails}}
                                            <a href="mailto:{{address}}">
                                                {{address}}
                                            </a>
                                        {{/each}}
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked="{{inactive}}" class="inactive"/> Inactive
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                <span class="table-item-cell text-small">
                                    Created at {{formattedDate createdAt "lll"}}
                                </span>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                    </div>
                {{/each}}
            </div>
            <div class="row">
                <h2 class="box-title">Tenant Activities:</h2>
                <div class="table-items-box">

                    {{#each activities}}
                        <div class="table-item">
                            <div class="row">
                                <div class="col-xs-6">
                                    {{#with data}}
                                        {{dateCreated}}{{displayName}}
                                    {{/with}}
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
