<template name="hrCenter">
    <div id="content">
        <div id="content-header">
            <h1>HRCenter management</h1>
        </div>
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom">Management</a>
            <a href="#" class="current">Lookups</a>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
              HRCenter
            </div>
            <div class="panel-body">
                {{#with options}}
                    <div class="fieldGroup">
                        <span>Web Name :</span>
                        <div class="form-group">
                            {{#objectProperty property=webName editMode=true}}
                                <input class="form-control input-lg" type="text" placeholder="web name" value="{{value}}">
                            {{/objectProperty}}
                        </div><!-- /.form-group -->
                    </div>
                    <div class="fieldGroup">
                        <span>Title :</span>
                        <div class="form-group">
                            {{#objectProperty property=title editMode=true}}
                                <input class="form-control input-lg" type="text" placeholder="title" value="{{value}}">
                            {{/objectProperty}}
                        </div><!-- /.form-group -->
                    </div>
                    <div class="fieldGroup">
                        <span>Background :</span>
                        <div class="form-group">
                            {{#objectProperty property=background editMode=true}}
                                <input class="" type="color" placeholder="title" value="{{value}}">
                            {{/objectProperty}}
                        </div><!-- /.form-group -->
                    </div>
                {{/with}}
                <button id="saveButton">Save</button>
            </div>
        </div>
    </div>
</template>
