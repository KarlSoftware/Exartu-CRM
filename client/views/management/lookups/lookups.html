<template name="lookUpsManagement">
    <div id="content">
        <div id="content-header">
            <h1>Lookups management</h1>
        </div>
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom">Management</a>
            <a href="#" class="current">Lookups</a>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                {{> selectLookUpType }}
                <br/>
                <div class="row">
                    <span class="col-lg-4">
                        {{> searchLookUpItem }}
                    </span>
                    <span class="col-lg-offset-4 col-lg-4">
                        {{> addNewLookUpItem}}
                    </span>
                </div>
            </div>
            <div class="panel-body">
                <table class="table">
                    <colgroup>
                        <col span="1" style="width: 60%;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 10%;">
                        <col span="2" style="width: 15%;">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>Display name</th>
                        <th style="text-align: center">Is Default</th>
                        <th style="text-align: center">Is Inactive</th>
                        <th style="text-align: center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{#each items}}
                            <tr>
                                <td>
                                    {{#if editMode}}
                                        <input class="form-control" id="{{_id}}" type="text" placeholder="" value="{{displayName}}"/>
                                        <span class="text-danger">{{errMsg}}</span>
                                    {{else}}
                                        <div style="padding: 7px 12px;">
                                            <span>{{displayName}}</span>
                                        </div>
                                    {{/if}}
                                </td>
                                <td>
                                    <div style="text-align: center; padding-top: 6px">
                                        <input type="checkbox" checked="{{isDefault}}" class="set-default">
                                    </div>
                                </td>
                                <td>
                                    <div style="text-align: center; padding-top: 6px">
                                        <input type="checkbox" checked="{{inactive}}" class="inactive">
                                    </div>
                                </td>
                                <td>
                                    <div style="text-align: center">
                                        {{#if editMode}}
                                             <span style="cursor: pointer" class="btn btn-sm btn-success save">
                                                <i class="glyphicon glyphicon-ok" ></i>
                                                <!--Save-->
                                            </span>
                                            <span style="cursor: pointer" class="btn btn-sm btn-danger cancel">
                                                <i class="glyphicon glyphicon-remove" ></i>
                                            </span>
                                        {{else}}
                                            <button style="cursor: pointer" class="btn btn-sm btn-info edit" title="Edit">
                                                <i class="glyphicon glyphicon-pencil" ></i>
                                            </button>
                                        {{/if}}
                                    </div>

                                </td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>

<template name="searchLookUpItem">
    <div class="input-group">
        {{#objectProperty property=searchString}}
            <input type="text" class="form-control" placeholder="Search" value="{{value}}" />
        {{/objectProperty}}
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button">
                <i class="fa fa-search"></i> Search
            </button>
        </span>
    </div>
</template>

<template name="selectLookUpType">
    <select class="form-control input-lg" type="text" >
        {{#each lookUpTypes}}
            <option value="{{code}}" selected="{{isSelected code ../value}}">{{displayName}}</option>
        {{/each}}
    </select>
</template>

<template name="addNewLookUpItem">
    <div class="input-group">
        <input id="new-item" type="text" class="form-control" placeholder="New item"/>
        <span class="input-group-btn">
            <button id="add-item" class="btn btn-primary" type="button">
                <i class="fa fa-plus"></i> Add
            </button>
        </span>
    </div>
</template>
