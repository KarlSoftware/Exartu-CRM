<template name="helpManagement">
    <div id="content" class="lookUps">
        <div id="content-header" class="mini">
            <h1>Help management</h1>
        </div>


        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom">Management</a>
            <a href="/management/help" class="current">help</a>
        </div>

        <div class="container-fluid">
            <div>
            {{>quickForm id='addHelpVideo' schema="HelpVideoSchema" doc=null}}

            </div>
            <div>
                {{#each helpVideos}}
                    <div class="well" style="width: 460px; padding: 20px 10px; float: left">
                        <h3 style="text-align: center">
                            <a class="pull-right edit pointer"><i class="fa {{#if isEditing}} fa-close {{else}} fa-pencil {{/if}}"></i></a>
                            {{name}}
                        </h3>
                        <hr>
                        {{#if isEditing}}
                            {{>quickForm id='editHelpVideo' schema="HelpVideoSchema" doc=this}}
                            <button class="pull-right btn btn-danger remove">remove</button>
                        {{else}}
                            <div>
                                <iframe width="420" height="315" src="{{url}}" frameborder="0" allowfullscreen></iframe>
                            </div>
                        {{/if}}

                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
