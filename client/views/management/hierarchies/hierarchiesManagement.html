<template name="hierarchiesManagement">
    <div id="content" class="lookUps">
        <div id="content-header" class="mini">
            <h1>hierarchies management</h1>
        </div>


        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom">Management</a>
            <a href="/hierarchyManagement" class="current">hierarchies</a>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    {{>showHierarchyTree hierarchies=hierarchies}}
                </div>
                <div class="col-md-4" style="border-left: solid 2px #979797; min-height: 300px;">
                    {{#with selected}}
                        <div style="min-height: 20px;">
                            <button id="addHier" class="btn btn-primary pull-right">Add Child</button>

                            {{#unless isCurrent}}
                                <a class="changeCurrent pointer">Set as the current</a>
                            {{/unless}}

                            {{#unless phoneNumber}}
                                <br/>
                                <a id="require-number" class="pointer"> Request phone number </a>
                            {{/unless}}
                        </div>

                        {{#if phoneNumber}}
                            <hr/>

                            <strong> Phone number </strong>
                            <br/>
                            <span> {{phoneNumber.displayName}} </span>
                            <br>
                            SMS sent: {{phoneNumber.smsCount}} / {{maxSMSAvailable}}

                            <hr/>
                        {{else}}
                            <hr/>
                        {{/if}}

                        {{>quickForm schema=hierarchySchema id='hierarchyEdit' doc=. buttonContent="Save" autocomplete="off" }}
                    {{else}}
                        <div class="box-v-msg">
                            <h3>Select a Hierarchy</h3>
                        </div>
                    {{/with}}

                </div>
            </div>
        </div>
    </div>
</template>

<template name="showHierarchyTree">
    <div class="tree">
        {{>recursiveHierarchies  hierarchies=hierarchies}}
    </div>
</template>
<template name="recursiveHierarchies">
    <ul class="tree-list">
        {{#each hierarchies}}
                <li>
                    {{#if hasChilds}}
                        <a data-toggle="collapse" href="#childs_{{_id}}" class="tree-collapse-trigger">
                            <i></i>
                        </a>
                    {{else}}
                        <!--invisible span that takes the place of the collapse-trigger, so that the items stay aligned-->
                        <span>
                            <i class="fa" style="width: 11px"></i>
                        </span>
                    {{/if}}
                    <a class="hierarchyItem {{isSelectedClass}} tree-item">
                        {{name}}
                        {{#if isCurrent}}
                            <b>(current)</b>
                        {{else}}
                        {{/if}}
                    </a>
                    {{#if hasChilds}}
                        <div id="childs_{{_id}}" class="collapse in tree-child">
                            {{>showHierarchyTree hierarchies=childHiers}}
                        </div>
                    {{/if}}
                </li>
        {{/each}}
    </ul>
</template>
