<template name="hierarchyMail">
    <div id="content" class="lookUps">
        <div id="content-header" class="mini">
            <h1>Hierarchy Mail</h1>
        </div>
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom">Management</a>
            <a href="/hierarchyMail" class="current">hierarchy email</a>
        </div>
        <div class="container-fluid" style="width:38%">
            <div class="panel panel-default">
                <!-- Header -->
                <div class="panel-heading">
                   {{#autoForm schema="SetUpHierEmailSchema" id="setUpHierEmail" validation="blur"}}
                     <fieldset>
                       <div class="form-group {{#if afFieldIsInvalid name='email'}}has-error{{/if}}">
                           {{> afFieldInput name='email' class="input-lg" placeholder="Email"}}
                           {{#if afFieldIsInvalid name='email'}}
                               <span class="help-block">{{afFieldMessage name='email'}}</span>
                           {{/if}}
                       </div>
                       <div class="form-group {{#if afFieldIsInvalid name='password'}}has-error{{/if}}">
                           {{> afFieldInput name='password' class="input-lg" placeholder="Password"  type="password"}}
                           {{#if afFieldIsInvalid name='password'}}
                               <span class="help-block">{{afFieldMessage name='password'}}</span>
                           {{/if}}
                       </div>
                       <div class="form-group">
                           <button type="submit" class="btn btn-primary top-10 btn-lg">Save</button>
                       </div>
                     </fieldset>
                   {{/autoForm}}
                </div>
            </div>
        </div>
        <div class="container-fluid" style="width:38%">
            <div class="panel panel-default">
                <!-- Header -->
                <div class="panel-heading">
                   <p style="color:#708090">Set an email for your hierarchy, a√Øda will automatically make a note from every mail received from your network records.</p>
                </div>
            </div>
        </div>
    </div>


</template>
