<template name="lookupFilterTemplate">
    {{> UI.dynamic template=templateName data=templateContext}}
</template>

<template name="select2">
    <input style="width: 100%" type='hidden' id="input"/>
</template>

<template name="buttonGroup">
    <div>{{title}}</div>
    {{#each options}}
        <button class="btn btn-xs {{isSelectedClass}}">
            {{text}}
        </button>
    {{/each}}
</template>
