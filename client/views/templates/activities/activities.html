<!-- New contactable activity -->
<template name="newContactableActivity">
  {{#if listViewMode}}
      <tr>
          <td>
              <i class="icon {{getActivityIcon}}"></i>

              New <span>{{data.objTypeName}}</span>
              <a href="/contactable/{{entityId}}">
                  <strong>
                      <span>{{data.displayName}}</span>
                  </strong>
              </a>

              created by

              <strong> {{displayUserName userId}} </strong>

            {{#if data.contactableEmail}}
                <a class="tip-bottom" title="Send Message" href="mailto:{{data.contactableEmail}}">
                    <i class="fa fa-envelop"></i> {{data.contactableEmail}}
                </a>
            {{/if}}

              <div class="pull-right">
                {{#formattedDate value=data.dateCreated format='fromNow'}}
                  {{date}}
                {{/formattedDate}}
              </div>
          </td>
      </tr>
  {{else}}
      <div class="item item-customer">
          <div class="item-info">
              <div class="time">
                  <i class="icon icon-clock-3"></i>
                    <span>
                      {{#formattedDate value=data.dateCreated format='fromNow'}}
                        {{date}}
                      {{/formattedDate}}
                    </span>
              </div>
              <div class="type" style="background: {{getActivityColor}}">
                  <i class="icon {{getActivityIcon}}"></i>
              </div>
          </div>
          <!-- /.item-info -->
          <div class="item-content">
              <div class="box">
                  <div class="box-content">
                      <h4 class="item-title">
                          <span>{{data.objTypeName}}</span>
                          <span class="spacer">–</span>
                          <a href="/contactable/{{entityId}}">
                              <strong>
                                  <span>{{data.displayName}}</span>
                              </strong>
                          </a>
                          <div class="task-author">
                            {{displayUserName userId}}
                          </div>
                      </h4>
                      <div class="item-actions">
                        {{#if data.contactableEmail}}
                            <a class="btn btn-default tip-bottom" title="Send Message" href="mailto:{{data.contactableEmail}}">
                                <i class="fa fa-envelop"></i> {{data.contactableEmail}}
                            </a>
                        {{/if}}

                      </div>

                  </div>
                  <!-- /.box-content -->
              </div>
              <!-- /.box -->
          </div>
          <!-- /.item-content -->
      </div>
      <!-- /.item -->
  {{/if}}
</template>

<!-- New task activity -->
<template name="newTaskActivity">
  {{#if listViewMode}}
      <tr>
          <td>
              <i class="icon icon-clock-3"></i>

              New task:
              <a class="btn btn-default tip-bottom pointer" title="Task Owner">by
                  <span> {{displayUserName this.userId}} </span>
              </a>
              <a class="btn btn-default tip-bottom pointer" title="Task Owner">assigned
                  <span> {{displayUserName task.assign}} </span>
              </a>

              <strong>{{task.msg}}</strong>

              <div class="pull-right">
                {{#formattedDate value=data.dateCreated format='fromNow'}}
                  {{date}}
                {{/formattedDate}}
              </div>
          </td>
      </tr>
  {{else}}
      <div class="item item-task">
          <div class="item-info">
              <div class="time">
                  <i class="icon icon-clock-3"></i>
                    <span>
                      {{#formattedDate value=data.dateCreated format='fromNow'}}
                        {{date}}
                      {{/formattedDate}}
                    </span>
              </div>
              <div class="type">
                  <i class="icon icon-clock-3"></i>
              </div>
          </div>
          <!-- /.item-info -->
          <div class="item-content">
              <div class="box">
                  <div class="box-content">
                      <h4 class="item-title">
                          Task
                      </h4>
                      <span class="spacer"></span>

                      <strong>{{task.msg}}</strong>

                      <div class="item-actions">
                          <a class="btn btn-default tip-bottom pointer" title="Task Owner">by
                              <span> {{displayUserName this.userId}} </span>
                          </a>
                          <a class="btn btn-default tip-bottom pointer" title="Task Owner">assigned
                              <span> {{displayUserName task.assign}} </span>
                          </a>
                          <a class="btn btn-default tip-bottom pointer" title="Task Start Date">
                              <i class="fa fa-calendar"></i>
                              Start:
                                <span>
                                  {{#formattedDate value=task.begin format='lll'}}
                                    {{date}}
                                  {{/formattedDate}}
                                </span>
                          </a>
                        {{#if task.end}}
                            <a class="btn btn-default tip-bottom pointer" title="Task Start Date">
                                <i class="fa fa-calendar"></i>
                                End:
                                    <span>
                                      {{#formattedDate value=task.end format='lll'}}
                                        {{date}}
                                      {{/formattedDate}}
                                    </span>
                            </a>
                        {{/if}}
                      </div>
                  </div>
                  <!-- /.box-content -->
              </div>
              <!-- /.box -->
          </div>
          <!-- /.item-content -->
      </div>
      <!-- /.item -->
  {{/if}}
</template>

<!-- New job activity -->
<template name="newJobActivity">

<template name="contactableUpdateActivity">
  {{#if listViewMode}}
      <tr>
          <td>
              <i class="icon icon-clock-3"></i>

              New note created by
              <strong> {{displayUserName this.userId}} </strong>

              was linked with

              -

              <div class="pull-right">
                {{#formattedDate value=data.dateCreated format='fromNow'}}
                  {{date}}
                {{/formattedDate}}
              </div>
          </td>
      </tr>
  {{else}}
      <div class="item item-task">
          <div class="item-info">
              <div class="time">
                  <i class="icon icon-clock-3"></i>
                    <span>
                      {{#formattedDate value=data.dateCreated format='fromNow'}}
                        {{date}}
                      {{/formattedDate}}
                    </span>
              </div>
              <div class="type">
                  <i class="icon icon-pencil-1"></i>
              </div>
          </div>
          <!-- /.item-info -->
          <div class="item-content">
              <div class="box">
                  <div class="box-content">
                      <h4 class="item-title">
                          <!--Update-->

                        <!-- Property change -->
                        {{#unless isListChange}}
                            <!--<span class="spacer">–</span>-->
                          {{data.fieldDisplayName}} has been
                          {{#if data.oldValue}}
                              changed from <strong>{{data.oldValue}}</strong>
                          {{else}}
                              set
                          {{/if}}
                            to
                            <strong>{{data.newValue}}</strong>
                        {{/unless}}

                          <!-- Item added -->
                        {{#if data.added}}
                            <!--<span class="spacer">–</span>-->
                            An item has been added to {{data.fieldDisplayName}}:
                            <strong> {{data.newValue}} </strong>
                        {{/if}}

                          <!-- Item removed -->
                        {{#if data.removed}}
                            <!--<span class="spacer">–</span>-->
                            An item has been removed from {{data.fieldDisplayName}}
                        {{/if}}

                        {{#if data.changed}}
                            <!--<span class="spacer">–</span>-->
                            An item in {{data.fieldDisplayName}} has been updated:
                            <ul>
                              {{#each data.subChanges}}
                                  <li>
                                    {{property}} updated from <strong> {{oldValue}} </strong> to <strong> {{newValue}} </strong>
                                  </li>
                              {{/each}}
                            </ul>
                        {{/if}}
                      </h4>
                      <div class="item-actions">
                          <a class="btn btn-default tip-bottom pointer" title="Task Owner">by
                              <span> {{displayUserName this.userId}} </span>
                          </a>
                          <a class="btn btn-default tip-bottom pointer" title="Task Start Date">

                                <span>
                                  {{#formattedDate value=data.dateCreated format='lll'}}
                                    {{date}}
                                  {{/formattedDate}}
                                </span>
                          </a>
                      </div>
                  </div>
                  <!-- /.box-content -->
              </div>
              <!-- /.box -->
          </div>
          <!-- /.item-content -->
      </div>
      <!-- /.item -->
  {{/if}}
</template>
