<template name="reportsPastJobs">
    <div id="content" class="network-content">
        <div class="row">
         <div class="col-md-11">
            <div class="box-type-1">

                {{> fastPagination name="allEmployeesReport" useKeys="true" containerClass="magic-pager"}}
                <div class="table-responsive">
                    <table class="table ">
                        <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Company</th>
                            <th>Position</th>
                            <th>Duties</th>
                            <th>Start</th>
                            <th>End</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each employees}}

                            {{#if this.pastJobs}}
                                {{#each this.pastJobs}}
                                    <tr>
                                        {{#with ..}}
                                            <td><a href="/contactable/{{_id}}">{{displayName}}</a></td>
                                        {{/with}}
                                        {{#if this.company}}
                                            <td>{{this.company}}</td>
                                        {{else}}
                                            <td>None</td>
                                        {{/if}}
                                        {{#if this.position}}
                                            <td>{{this.position}}</td>
                                        {{else}}
                                            <td>None</td>
                                        {{/if}}
                                        {{#if this.duties}}
                                            <td>{{this.duties}}</td>
                                        {{else}}
                                            <td>None</td>
                                        {{/if}}
                                        {{#if this.start}}
                                            <td>{{formattedDate this.start "DD/MM/YYYY"}}</td>
                                        {{else}}
                                            <td>None</td>
                                        {{/if}}
                                        {{#if this.end}}
                                            <td>{{formattedDate this.end "DD/MM/YYYY"}}</td>
                                        {{else}}
                                            <td>None</td>
                                        {{/if}}
                                    </tr>
                                {{/each}}
                            {{else}}
                                <tr>
                                    <td><a href="/contactable/{{_id}}">{{displayName}}</a></td>
                                    <td>None</td>
                                    <td>None</td>
                                    <td>None</td>
                                    <td>None</td>
                                    <td>None</td>
                                </tr>
                            {{/if}}




                        {{/each}}
                        </tbody>
                    </table>
                </div>

            </div>
         </div>
        </div>

    </div>
</template>
