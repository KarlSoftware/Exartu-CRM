
<template name="basicSelectModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{{_ "Close"}}</span></button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body" style="overflow: auto; max-height: 80vh;">
                    {{>select2 options=selectOptions title=selectPlaceholder onSelected=setValue}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default dismiss">{{cancelText}}</button>
                    <button type="button" class="btn btn-primary accept">{{acceptText}}</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
