<template name="addDocCenterDocument">
    <div id="content" class="content-gray">
        <div class="container-fluid">

            <div class="add-box">
                <div class="add-box-head">
                    <a class="btn btn-default pull-left goBack" href="#"><i class="fa fa-long-arrow-left"></i>Back</a>
                    <div class="add-item-icon"><i class="icon-files-6"></i></div>
                    <h1>Add DocCenter Document</h1>
                </div><!-- /.add-box-head -->

                <div class="add-box-content">

                    <span> Name :</span>
                    <div class="form-group">
                        <input id="document-name" class="form-control input-lg" type="text" placeholder="Enter document name">
                    </div><!-- /.form-group -->

                    <span> Description :</span>
                    <div class="form-group">
                        <input id="document-desc" class="form-control input-lg" type="text" placeholder="Enter document description">
                    </div><!-- /.form-group -->

                    <span> Create from pdf :</span>
                    <div class="form-group">
                        <input id="load-pdf" name="files" type="file" class="fileUploader"/>
                    </div><!-- /.form-group -->

                    {{#if pdf}}
                        {{#with FS.File 'TemporalPDFs' pdf._id}}
                            {{this.url}}
                        {{/with}}
                    {{/if}}
                    <div class="form-group text-center top-30">
                        <button id="add-document" class="btn btn-success btn-lg">Add Document</button>
                    </div><!-- /.form-group -->

                </div><!-- /.add-box-content -->
            </div><!-- /.add-box -->

        </div><!-- /.container-fluid -->
    </div>
</template>
