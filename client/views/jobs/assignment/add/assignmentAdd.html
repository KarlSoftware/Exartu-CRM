<template name="assignmentAdd">
    <div class="modal fade" id="addContactableModal"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" name="addContactableModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myModalLabel">Assignment
                        <span data-bind="text: edit? 'edit': 'add'"></span>
                    </h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Employee</label>
                            <div class="col-sm-10">
                                <input type='hidden' style="width: 100%" placeholder="Search" data-bind="select2: { options: ko.toJS(employees), selectedValues: employee, filter: $root.filter }"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button data-bind="click: add, enable: canSave" class="btn btn-success">Save</button>
                    <a href="#" class="btn" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>
</template>
