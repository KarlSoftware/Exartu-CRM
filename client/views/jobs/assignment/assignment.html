<template name="assignment">
    {{#with employeeAssignment}}
        <div class="box">
            <div class="box-header-2">
                <a class="btn-action editAssign" href="#"><i class="fa fa-pencil"></i></a>
                <div class="box-title">
                    Assigned
                </div>
            </div>
            <div>
                <a href="/contactable/{{_id}}">
                    <div class="row" style="margin:3px;">
                        <img class="col-md-4" style="heigth:70px; width:70px;" src="{{pictureUrl}}">
                        <h5 class="col-md-8">{{displayName}}</h5>
                    </div>
                </a>
            </div>
        </div>
    {{else}}
        <div class="box">
            <div class="box-header-2">
                <div class="box-title">
                    No one is assigned
                </div>
            </div>
            <div class="box-content">
                <a href="#">
                    <a class="btn btn-lg btn-success btn-block bottom-20 editAssign" href="#">
                        <i class="fa fa-caret-square-o-right"></i>Assign</a>
                </a>
            </div>
            <!-- /.box-content -->
        </div>
    {{/with}}
</template>
