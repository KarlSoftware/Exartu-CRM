<template name="assignment">
    {{#with employeeAssignment}}
        <div class="box">
            <div class="box-header-2">
                <a class="btn-action editAssign" href="#"><i class="fa fa-pencil"></i></a>
                <div class="box-title">
                    Assigned
                </div>
            </div>
            <div>
                <a href="/contactable/{{_id}}">
                    <div class="row" style="margin:3px;">
                        <img class="col-md-4" style="heigth:70px; width:70px;" src="{{pictureUrl}}">
                        <h5 class="col-md-8">{{displayName}}</h5>
                    </div>
                </a>
            </div>
        </div>
    {{else}}
        <div class="box">
            <div class="box-header-2">
                <div class="box-title">
                    No one is assigned
                </div>
            </div>
            <div class="box-content">
                <div class="box-v-msg">
                    <div class="box-v-msg-content">
                        <i class="icon-profile-man"></i>
                        <p>No-one is assigned to this job <br>
                            <a href="#" class="editAssign">assign an Employee</a>
                        </p>
                    </div><!-- /.box-v-msg-content -->
                </div>
            </div>
            <!-- /.box-content -->
        </div>
    {{/with}}
</template>
