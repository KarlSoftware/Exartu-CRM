<template name="candidates">
    <div class="box">
        <div class="box-header-2">
            <a class="btn-action tip-top addEditCandidates" data-original-title="Add Candidates" href="#" title="Add"><i class="fa fa-plus"></i></a>
            <div class="box-title hidden-sm hidden-xs">
                Candidates
            </div>
            <a class="box-title visible-sm visible-xs" href="#cadidate-body" data-toggle="collapse" >

                Candidates
            </a>
        </div>

        <div class="box-content-collapsible" id="cadidate-body">
            <ul class="list-type-1 list-type-1-lg">
                {{#each candidates 'job' job}}
                <span id="outside"></span>
                    {{#with employeeInfo .}}
                        <li class="clearfix">
                            <div class="thumb thumb-md">
                                <a class="thumb-content" href="#">
                                    <img src="{{pictureUrl}}">
                                </a>
                            </div>
                            <div class="list-item-content prefix-lg">
                                    {{#if ../assigned}}
                                    <span class="label label-success pull-right">Assigned</span>
                                    {{else}}
                                    <button class="btn btn-xs btn-primary pull-right assign">Assign</button>
                                    {{/if}}
                                    <h3 class="bottom-10" style="margin-top: 0">
                                        <a href="/contactable/{{_id}}">{{displayName}}</a>
                                    </h3>
                                    <div class="bottom-10 box-4 text-normal" style="margin-left: 20px;">
                                        {{#if location}}
                                            <i class="fa fa-map-marker" style="width:7px; margin-left: 1px;"></i>&nbsp;
                                            <span>{{location.displayName}}</span>
                                            <br/>
                                        {{/if}}
                                        <i class="fa fa-check"></i>
                                        <!--<strong>-->
                                            <!--{{#if isApplicantType ..}}-->
                                                <!--User application-->
                                            <!--{{else}}-->
                                                <!--{{#userInfo userId=../userId}}-->
                                                    <!--Recommended by: <span> {{username}} <small>({{../../type}})</small></span>-->
                                                <!--{{/userInfo}}-->
                                            <!--{{/if}}-->
                                        <!--</strong>-->
                                    </div>
                                    <div class="bottom-10">
                                        {{../note}}
                                    </div>
                                    <div class="text-normal bottom-10">
                                        {{#each tags}}
                                            <span class="badge badge-primary">{{.}}</span>
                                        {{/each}}
                                    </div>
                            </div>
                        </li>
                    {{/with}}
                {{else}}
                    <div class="box-v-msg">
                        <div class="box-v-msg-content">
                            <i class="icon-profile-man"></i>
                        </div>
                    </div>
                {{/each}}
            </ul>
        </div>
        <!-- /.box-content -->
    </div>
    <!-- /.box -->
</template>
