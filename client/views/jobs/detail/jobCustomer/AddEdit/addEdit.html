<template name="jobCustomerAddEdit">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myModalLabel">Customer <span data-bind="text: addOrEdit"></span></h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Customer:</label>
                            <div class="col-sm-10">
                                <select class="form-control" data-bind="options: customers, optionsText: 'displayName', optionsValue: '_id', value: job.customer, optionsCaption: 'Choose...'"></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a data-bind="click: add" class="btn btn-success">Save</a>
                    <a href="#" class="btn" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>
</template>
