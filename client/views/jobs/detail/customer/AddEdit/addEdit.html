<template name="jobCustomerAddEdit">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myModalLabel">Customer <span data-bind="text: addOrEdit"></span></h4>
                </div>
                <div class="modal-body" style="min-height: 100px;">
                    <form role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Customer:</label>
                            <div class="col-sm-10">
                                {{>asyncSelect query=getCustomer placeholder="Search customer" onChange=customerChanged width='200px' minimumInputLength=0}}
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a data-bind="click: add" class="btn btn-success">Save</a>
                    <a href="#" class="btn" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>
</template>
