
<template name="jobClientInfo">
    {{#if client}}
        <section class="box-type-2">
            <div class="box-type-2-content">
                {{#with client}}
                    <div class="row">
                        <div class="col-md-2">
                            <div class="box-options">
                                <a class="action-btn addEdit pointer" title="Edit"><i class="fa fa-pencil"></i></a>
                            </div>
                            <h3>{{_ "Client"}}</h3>
                        </div>
                        <div class="col-md-6 col-md-offset-2">
                            <div>
                                <div style="float: left; margin-right: 15px">
                                    <a href="/contactable/{{_id}}">
                                        <img style="max-height:40px; max-width:40px;" src="{{pictureUrl}}">
                                    </a>
                                </div>
                                <div style="float: left">
                                    <h3>{{this.displayName}}</h3>
                                    <p>{{this.statusNote}}</p>
                                </div>
                            </div>
                            <table class="table table-striped">
                                <tbody>
                                {{#if location}}
                                    <tr>
                                        <td>{{_ "Location"}}</td>
                                        <td>{{location.address}}{{#if location.address2}}, {{location.address2}}{{/if}}, {{location.city}}</td>
                                    </tr>
                                {{/if}}
                                {{#with contactMethod 0}}
                                    <tr>
                                        <td>{{contactMethodDisplayName}}</td>
                                        <td>{{value}}</td>
                                    </tr>
                                {{/with}}

                                {{#with contactMethod 1}}
                                    <tr>
                                        <td>{{contactMethodDisplayName}}</td>
                                        <td>{{value}}</td>
                                    </tr>
                                {{/with}}
                                </tbody>
                            </table>
                        </div>

                        <!-- /.box-content -->
                    </div>
                {{/with}}
            </div>
        </section>
    {{else}}
        <div class="box">
            <div class="box-header-2">
                <a class="btn-action addEdit" href="#"><i class="fa fa-pencil"></i></a>
                <div class="box-title">
                    <a style="color: #777;">
                        <span>{{_ "No Client"}}</span>
                    </a>
                </div>
            </div>
            <div class="box-v-msg">
                <div class="box-v-msg-content">
                    <i class="icon-buildings-1"></i>
                    <p>{{_ "No Client linked"}}<br>
                    </p>
                </div><!-- /.box-v-msg-content -->
            </div>
        </div>
    {{/if}}
</template>
