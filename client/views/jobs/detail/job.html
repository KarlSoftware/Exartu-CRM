<template name="job">
    <div class="contactable-page-details" name="jobVM">
        <div id="content">
            {{#with originalJob}}
                <div id="content-header" class="mini">
                    <h1 class="profile-name">{{displayName}}
                        <small> at 
                            <a  href="/contactable/{{customer}}">
                                <strong class="text text-muted" style="font-size: 25px; color: '#A29E9E'">
                                    {{customerName}}
                                    <i class="fa fa-external-link" style="font-size: 14px"></i>
                                </strong>
                            </a>
                        </small>
                    </h1>
                </div>
                <div id="breadcrumb" class="breadcrumb-top">
                    <a href="/" title="Go to Home" class="tip-bottom">
                        <i class="fa fa-home"></i>Home</a>
                    <a href="/jobs" class="current">Jobs</a>
                    <span class="pull-right" style="margin-right: 10px"> <span id="copy-job" class="btn btn-info btn-xs">  Copy job </span></span>
                </div>
            {{/with}}


                <div class="container-fluid contactable-content job-details">
                    <div class="row">

                        <div class="col-sm-12 col-lg-12 margin-top-15 contactable-left-col">
                            {{>job_tabs job=job getCustomer=getCustomer jobCollection=jobCollection originalJob=originalJob documentCount=documentCount jobCount=jobCount noteCount=noteCount}}
                        </div>

                        <!-- /.col-lg-->

                        <!-- Right Column -->
                        <!--<div class="col-sm-4 col-lg-3 margin-top-15 has-tabs">-->
                            <!--<div >-->

                            <!--</div>-->

                        <!--</div>-->
                    <!-- /.container-fluid -->
                     </div>
                </div>

        </div>
        <!-- /.content -->
    </div>
</template>

<template name="job_tabs">

    <ul class="nav nav-pills bottom-20">
        <li class="{{isActive 'details'}}"><a href="#details">Detail</a></li>
        <li class="{{isActive 'description'}}"><a href="#description">Job Description</a></li>
        <li class="{{isActive 'rates'}}"><a href="#rates">Rates</a></li>
        <!--<li ><a href="#profile-notes" data-toggle="tab">Notes <span class="custom-badge-2">{{noteCount}}</span></a></li>-->

        <li class="{{isActive 'placements'}}"><a href="#placements">Placements</a></li>
        <li class="{{isActive 'activity'}}"><a href="#activity">Activity</a></li>
        <li class="{{isActive 'tasks'}}"><a href="#tasks">Tasks</a></li>
        <li class="{{isActive 'notes'}}"><a href="#notes">Notes</a></li>
    </ul>

    <div class="tab-content">
        {{#with job}}
        <div class="tab-pane {{isActive 'placements'}}" id="profile-placements">{{>placementsBox }}</div>
        <div class="tab-pane {{isActive 'activity'}}" id="profile-activity">{{>jobActivity}}</div>
        <div class="tab-pane {{isActive 'rates'}}" id="profile-jobRates">{{>jobRates}}</div>
        <div class="tab-pane {{isActive 'description'}}" id="profile-description">{{> jobDescription}}</div>
        <div class="tab-pane {{isActive 'tasks'}}" id="profile-tasks">{{> tasksBox}}</div>
        <div class="tab-pane {{isActive 'notes'}}" id="profile-notes">{{> notesItem}}</div>
        {{/with}}
        <div class="tab-pane  {{isActive 'details'}}" id="profile-detail">
            <div class="col-sm-6">
                {{#with job}}  {{> jobDetail}}  {{/with}}
            </div>
            <div class="col-sm-6">
                {{#with originalJob}}{{>tagsBox}}{{/with}}
            </div>
            <div class="col-sm-4">
                {{>customerInfo customer=getCustomer path='customer' collection=jobCollection}}
            </div>
        </div>
    </div>

</template>
