<template name="job">
    <div class="jobs-page" name="jobVM">
        <div id="content" data-bind="with: job">
            <div id="breadcrumb" class="bradcrumb-top">
                <a href="#" title="Go to Home" class="tip-bottom">Home</a>
                <a href="#" class="current">Jobs</a>
            </div>

            <div class="container-fluid">
                <div class="col-md-8 col-lg-8">
                    <div class="box">
                        <div class="box-content-lg">
                            <h1 class="top-0" data-bind="text: displayName"></h1>
                            <h4 data-bind="text: industryName() + '>'+ categoryName()"></h4>
                            <br>
                            <table class="table table-striped">
                                <tr>
                                    <td>
                                        <i class="fa fa-calendar"></i>Start date:
                                        <strong data-bind="text: moment(startDate()).format('MM.DD.YYYY')"></strong>
                                    </td>
                                    <td>
                                        <i class="fa fa-calendar"></i>End date:
                                        <strong data-bind="text: moment(endDate()).format('MM.DD.YYYY')"></strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <i class="fa fa-clock-o"></i>Duration:
                                        <strong data-bind="text: durationName()"></strong>
                                    </td>
                                    <td>
                                        <i class="fa fa-info-circle"></i>Status:
                                        <strong data-bind="text: statusName()">Pending</strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <i class="fa fa-globe"></i>Location:
                                        <strong>Bucharest, Romania</strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        Tags:
                                        <!-- ko foreach: $data.tags -->
                                        <span class="badge">
                                            <i class="fa fa-tag"></i>
                                            <span data-bind="text: $data"></span>
                                        </span>
                                        <!-- /ko -->
                                    </td>
                                </tr>
                            </table>
                            <!--                            <br>-->
                            <a data-toggle="collapse" href="#description">
                                description
                            </a>
                            <div id="description" class="panel-collapse collapse">
                                <h3>
                                    We’re looking for someone who excels in developing across the entire stack. You will own and drive all aspects of iterating on our web app.
                                    </p>
                                </h3>
                                The core of our technology stack is django with jQuery in the front end, so we are looking for a strong Python/django developer and Javascript developer.
                                </p>
                                <p>
                                    This app is the core of our growing financial services business and we’re proud of its success to date. You will take ownership of this technology and be responsible for its future success.
                                </p>
                                <hr>
                                <h4>
                                    Our top priorities in the next 12 months are:
                                </h4>
                                <p>
                                    Iterating on our UI
                                    <br>Increasing automation
                                    <br>Launching a new product
                                    <br>To thrive in this position, you will need experience with:
                                    <br>
                                </p>
                                <hr>
                                <h4>
                                    Agile development methods
                                </h4>
                                <p>
                                    Product skills: requirements definition, feature definition, user experience, product roadmaps and product release cycles
                                    <br>Server operations: monitoring, security, updates
                                    <br>Debugging and hotfixes
                                    <br>Testing automation
                                    <br>
                                </p>

                                <p>
                                    We’re looking for someone who is curious to learn the nature of our business, as this is essential to our application’s success. If you are excited by the prospect of gathering business requirements, designing a feature, creating an architecture and ultimately developing and deploying the solution, then this may be a great fit for you!
                                </p>

                                <p>
                                    We’re based in San Francisco, but you may be located anywhere since we all work remotely. This is a full-time position with competitive compensation.
                                </p>
                                <br>
                                <!--
                                <div class="row">
    <div class="col-lg-7 col-lg-offset-2">
        <a class="btn btn-success btn-block btn-lg" href="#">
            <i class="fa fa-caret-square-o-right"></i>Apply to this job</a>
    </div>
</div>
-->
                                <!-- /.row -->

                            </div>
                            <!-- /.description -->
                        </div>
                        <!-- /.box-content-lg-->
                    </div>
                    <!-- /.box -->
                    {{>candidates}}

                </div>
                <!-- /.col-lg-8-->

                <div class="col-md-4 col-lg-4">
                    {{>assignment}} {{>customerInfo}}
                    <!--
                    <div class="list-group">
                        <a href="#" class="list-group-item">
                            <i class="fa fa-share"></i>
                            <strong>Share this listing</strong>
                        </a>
                        <a href="#" class="list-group-item">
                            <i class="fa fa-flag"></i>
                            <strong>Report this listing</strong>
                        </a>
                        <a href="#" class="list-group-item">
                            <i class="fa fa-link"></i>
                            <strong>http://exrt.bz/j/19784</strong>
                        </a>
                    </div>
-->


                </div>
                <!-- /.col-lg-4-->
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /.content -->
</template>


<template name="customerInfo">
    <!-- ko if: Customer-->
    <div class="box" data-bind="with: CustomerInfo">

                <span data-bind="text: displayName"></span>

        </div>

            <p>Google is an American multinational corporation specializing in Internet-related services and products.</p>
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>Location</td>
                        <td>United States</td>
                    </tr>
                    <tr>
                        <td>Member Since</td>
                        <td data-bind="text: moment(createdAt()).format('MMMM YYYY')"></td>
                    </tr>
                    <tr>
                        <td>Last Sign-in</td>
                        <td>Feb 24, 2014</td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-default" href="#">Browse all Google jobs
                <span>(5)</span>
            </a>

</template>
