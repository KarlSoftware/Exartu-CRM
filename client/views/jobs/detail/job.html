<!-- Details view layout -->
<template name="job">
    <div class="contactable-page-details">
        <div id="content" class="details">
            {{#with originalJob}}
                <div id="content-header" class="mini">
                    <h1 class="profile-name">{{displayName}}
                        <small> at 
                            <a  href="/contactable/{{customer}}">
                                <strong class="text text-muted" style="font-size: 25px; color: '#A29E9E'">
                                    {{customerName}}
                                    <i class="fa fa-external-link" style="font-size: 14px"></i>
                                </strong>
                            </a>
                        </small>
                        <span class="pull-right" style="margin-right: 5px">
                            {{#with assignment}}
                                <small> Assigned to
                                    <a href="/contactable/{{_id}}">
                                        <strong class="text text-muted" style="font-size: 25px; color: '#A29E9E'" >
                                            {{displayName}}
                                            <i class="fa fa-external-link" style="font-size: 14px"></i>
                                        </strong>
                                    </a>
                                </small>
                            {{/with}}
                        </span>
                    </h1>
                </div>

                <div id="breadcrumb" class="breadcrumb-top">
                    <a href="/" title="Go to Home" class="tip-bottom">
                        <i class="fa fa-home"></i>Home</a>
                    <a href="/jobs" class="current">Jobs</a>
                </div>

                <div class="container-fluid details-body">
                    {{>job_tabs job=. getCustomer=getCustomer jobCollection=jobCollection originalJob=originalJob documentCount=documentCount noteCount=noteCount}}
                    <!--job=. getCustomer=getCustomer jobCollection=jobCollection originalJob=originalJob documentCount=documentCount noteCount=noteCount-->
                </div>
            {{/with}}
        </div>
    </div>
</template>

<!-- Tabs -->

<template name="job_tabs">
    {{> detailTabs tabs=tabs selected=selectedTab template="job" context=.}}
</template>

<template name="job_placements">
    {{> placementsBox}}
</template>

<template name="job_activity">
    {{> jobActivity}}
</template>

<template name="job_rates">
    {{> jobRates}}
</template>

<template name="job_description">
    {{> jobDescription}}
</template>

<template name="job_tasks">
    {{> tasksBox}}
</template>

<template name="job_notes">
    {{> notesItem job}}
</template>

<template name="job_details">
    <div class="row">
        <div class="col-sm-6">
            {{#with job}}
                <div class="col-sm-12">
                    {{> jobDetail}}
                </div>
                <div class="col-sm-12">
                    {{> customerInfo customer=getCustomer path='customer' collection=customerCollection}}
                </div>
            {{/with}}
        </div>
        <div class="col-sm-6">
            <div class="col-sm-12">
                {{#with originalJob}}
                    {{> locationBox callback=setNewAddress location=location}}
                {{/with}}
            </div>
            <div class="col-sm-12">
                {{#with originalJob}}
                    {{>tagsBox}}
                {{/with}}
            </div>
        </div>
    </div>
</template>

<template name="job_actions">
    <span  style="margin-right: 10px"> <span id="copy-job" class="btn btn-info btn-xs">  Copy job </span></span>
</template>
