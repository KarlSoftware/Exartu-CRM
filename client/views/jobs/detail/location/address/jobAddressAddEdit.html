<template name="jobAddressAddEdit">
    <div class="box-content-form" style="margin-bottom: 20px;">
        {{>locationSearchInput searchInputOptions}}
    </div>

    {{#autoForm id="jobAddressAddEditForm" schema="LocationSchema" validation="blur" doc=address}}
        {{> addressAddEditFormContent addressTypes=jobAddressTypes}}
        <div class="form-group">
            <button class="btn btn-block btn-primary" disabled="{{addDisabled}}"><strong>{{_ "Ok"}}</strong>
            </button>
        </div>
    {{/autoForm}}
</template>
