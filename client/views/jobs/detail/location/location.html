<template name="jobLocation">
    <div class="box">
        <div class="box-header-2">
            <a class="btn-action pointer" title="Edit"><i id="add-address-mode" class="fa fa-pencil" style="color: {{editModeColor}}"></i></a>
            <div class="box-title">Addresses</div>
        </div>
        <div class="box-content-md">
            {{#if isAdding}}
                {{> addJobLocation .}}
            {{/if}}

            {{>displayJobAddress jobId=this._id}}
        </div>
        <!-- /.box-content-lg-->
    </div>
</template>

<template name="addJobLocation">
    <div style="padding: 7px;border: solid 1px #DADADA;">
        <div>
            <button id="custom-location" class="btn {{#if customLocation}}btn-primary{{/if}}"> Custom address </button>
            <button id="customer-location" class="btn {{#unless customLocation}}btn-primary{{/unless}}"> Customer address </button>
        </div>
        {{#if customLocation}}
            {{> jobAddressAddEdit addEditOptions}}
        {{else}}
            <ul>
                {{#each customerLocation}}
                    <li class="{{#unless isSelected}}text-muted{{/unless}}" style="border-bottom: solid 1px #000">
                        <div class="checkbox selectAddress">
                            <label>
                                <input type="checkbox" style="margin-top: 13px"  checked="{{isSelected}}"/>
                                {{>smallAddress}}
                            </label>
                        </div>
                    </li>
                {{else}}
                    <li>
                        <h3>The customer has no Worksite address</h3>
                    </li>
                {{/each}}
            </ul>
            {{#if customerLocation.count}}
                <button class="btn btn-block btn-primary" disabled="{{disableSave}}" id="saveCustomAddress">Save</button>
            {{/if}}
        {{/if}}
    </div>
</template>

<template name="displayJobAddress">
    {{#each addresses}}
        <div class="row">

        {{#if isEditing}}
            {{> jobAddressAddEdit editOptions}}
        {{/if}}

           {{>address .}}

            <li class="list-3-item">
                <div class="list-3-content list-magic">
                    <div class="list-3-content-wrap">
                        {{>smallAddress}}
                        <div class="list-3-actions">
                            {{#if canEdit}}
                                <a class="editAddressRecord pointer"><i class="fa fa-edit"></i> Edit</a>
                                <span class="bullet-spacer">Â·</span>
                                <a class="deleteAddressRecord pointer"><i class="fa fa-trash-o"></i> Delete</a>
                            {{/if}}
                        </div>
                    </div>
                </div>
            </li>
        </div>
    {{/each}}
</template>

<template name="address">
    <div class="row">
        <div class="col-md-12">
            <div class="left-part"><h5>{{getAddressTypeDisplayName }}</h5></div>
        </div>
        <div class="col-md-6">
            <ul class="list-type-5">
                <li>
                    <div class="left-part">Address 1</div>
                    <div class="right-part">{{address}}</div>
                </li>
                <li>
                    <div class="left-part">Address 2</div>
                    <div class="right-part">{{address2}}</div>
                </li>
                <li>
                    <div class="left-part">City</div>
                    <div class="right-part">{{city}}</div>
                </li>

            </ul>
        </div><!-- /.col-md-6 -->
        <div class="col-md-6">
            <ul class="list-type-5">
                <li>
                    <div class="left-part">State</div>
                    <div class="right-part">{{state}}</div>
                </li>
                <li>
                    <div class="left-part">Country</div>
                    <div class="right-part">{{country}}</div>
                </li>
                <li>
                    <div class="left-part">Postal Code</div>
                    <div class="right-part">{{postalCode}}</div>
                </li>
            </ul>
        </div><!-- /.col-md-6 -->
    </div><!-- /.row -->
</template>

<template name="smallAddress">
    <h4 class="list-3-item-meta-top">{{getAddressTypeDisplayName }}</h4>
    <h4 class="list-3-item-title">{{address}} {{city}}, {{state}} {{country}}</h4>
</template>
