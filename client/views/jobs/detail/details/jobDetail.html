
<template name="jobDetail">
{{#with job}}
    <div class="box">
        <div class="box-header-2">
            <a class="btn-action editJob pull-right pointer" style="color: {{colorEdit}}" title="Edit"><i class="fa fa-pencil"></i></a>
            <div class="box-title">Job Details</div>
            <!--<a class="visible-sm visible-xs box-title" href="#details-body" data-toggle="collapse">Job Details</a>-->
        </div>
        <div class="box-content-md">
            <table class="table box-table table-striped">
                <tbody>
                <tr>
                    <td>Rate Quote:</td>
                    <td>
                        {{#objectProperty property=rateQuote editable=editMode}}
                        <input class="form-control" type="text" value="{{value}}">
                        {{else}}
                        <span >{{value}}</span>
                        {{/objectProperty}}
                    </td>
                    </tr>
                <tr>
                    <td>Status note:</td>
                    <td>
                        {{#objectProperty property=statusNote editable=editMode}}
                        <input class="form-control" type="text" value="{{value}}">
                        {{else}}
                        <span >{{value}}</span>
                        {{/objectProperty}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-briefcase"></i>&nbsp;Public job title:
                    </td>
                    <td>
                        {{#objectProperty property=publicJobTitle editable=editMode}}
                        <input class="form-control" type="text" value="{{value}}">
                        {{else}}
                        <strong>{{value}}</strong>
                        {{/objectProperty}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-info-circle"></i>&nbsp;Status:
                    </td>
                    <td>
                        {{#objectProperty property=status editable=editMode}}
                            {{> buttonGroup options=fetchStatusOptions value=value onSelected=onSelectedStatus}}
                        {{else}}
                            <strong>
                                <strong>{{displayName}}</strong>
                            </strong>
                        {{/objectProperty}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-briefcase"></i>&nbsp;Job title:
                    </td>
                    <td>
                        {{#objectProperty property=jobTitle editable=editMode}}
                        <div class="form-group  {{hasError}}">
                            <select class="form-control input-md">
                                {{#each options}}
                                <option value="{{_id}}" selected="{{isSelected _id ../value}}" >{{displayName}}</option>
                                {{/each}}
                            </select>
                            <span>{{error}}</span>
                        </div><!-- /.form-group -->
                        {{else}}
                        <strong>
                            <strong>{{displayName}}</strong>
                        </strong>
                        {{/objectProperty}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-info-circle"></i>&nbsp;# Required:
                    </td>
                    <td>
                        {{#objectProperty property=numberRequired editable=editMode}}
                            <input class="form-control" type="number" value="{{value}}">
                        {{else}}
                        <strong>
                            {{value}}
                        </strong>
                        {{/objectProperty}}
                    </td>
                </tr>

                <tr>
                    <td>
                        <i class="fa fa-clock-o"></i>&nbsp;Duration:
                    </td>
                    <td>
                        {{#objectProperty property=duration editable=editMode}}
                        <div class="form-group  {{hasError}}">
                            <select class="form-control input-lg">
                                {{#unless required}}
                                <option value="null" selected="{{isSelected null value}}">--Select--</option>
                                {{/unless}}
                                {{#each options}}
                                <option value="{{_id}}" selected="{{isSelected _id ../value}}" >{{displayName}}</option>
                                {{/each}}
                            </select>
                            <span>{{error}}</span>
                        </div><!-- /.form-group -->
                        {{else}}
                        <strong>
                            <strong>{{displayName}}</strong>
                        </strong>
                        {{/objectProperty}}
                    </td>

                </tr>

                </tbody>
            </table>

            {{>originData originalJob}}

        </div>
        <!-- /.box-content-lg-->

        {{#if editMode}}
        <div class="box-header-2" style="height: 60px">
            <div class="pull-right">
                <span class="btn btn-default cancelButton">
                    Cancel
                </span>
                <span class="btn btn-info saveDetailsButton">
                    Save
                </span>
            </div>
        </div>
        {{/if}}
    </div>
{{/with}}
</template>
