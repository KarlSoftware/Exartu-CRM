<template name="jobDetail">
    <section class="box-type-2">
        <div class="box-type-2-content">
            <div class="row">
                <div class="col-md-2">
                    <div class="box-options">
                        <a class="action-btn editJob pointer"><i class="fa fa-pencil"></i></a>
                    </div>
                    <h3>{{_ "Details"}}</h3>
                </div>
        
                <div class="col-md-10">
                    <div class="row">
                    
                        {{#with job }}
                            <div class="col-md-6">
                                <ul class="list-type-5">
                                    <li>
                                        <div class="left-part">
                                            {{_ "Job title"}}:
                                        </div>
                                        <div class="right-part">
                                            {{#objectProperty property=jobTitle editable=editMode}}
                                                <div class="form-group  {{hasError}}">
                                                    <select class="form-control input-md">
                                                        {{#each options}}
                                                            <option value="{{_id}}"
                                                                    selected="{{isSelected _id ../value}}">{{_ displayName}}</option>
                                                        {{/each}}
                                                    </select>
                                                    <span>{{error}}</span>
                                                </div>
                                                <!-- /.form-group -->
                                            {{else}}
                                                <strong>
                                                    <strong>{{_ displayName}}</strong>
                                                </strong>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">
                                            {{_ "Public job title"}}:
                                        </div>
                                        <div class="right-part">
                                            {{#objectProperty property=publicJobTitle editable=editMode}}
                                                <input class="form-control" type="text" value="{{value}}">
                                            {{else}}
                                                <strong>{{_ value}}</strong>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">{{_ "Rate Quote"}}:</div>
                                        <div class="right-part">
                                            {{#objectProperty property=rateQuote editable=editMode}}
                                                <input class="form-control" type="text" value="{{value}}">
                                            {{else}}
                                                <span>{{value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">
                                            # {{_ "Required"}}:
                                        </div>
                                        <div class="right-part">
                                            {{#objectProperty property=numberRequired editable=editMode}}
                                                <input class="form-control" type="number" value="{{value}}">
                                            {{else}}
                                                <strong>
                                                    {{value}}
                                                </strong>
                                            {{/objectProperty}}
                                        </div>
                                    </li>

                                    <li>
                                        <div class="left-part">
                                            {{_ "Duration"}}:
                                        </div>
                                        <div class="right-part">
                                            {{#objectProperty property=duration editable=editMode}}
                                                <div class="form-group  {{hasError}}">
                                                    <select class="form-control input-lg">
                                                        {{#unless required}}
                                                            <option value="null" selected="{{isSelected null value}}">--{{_ "Select"}}
                                                                --
                                                            </option>
                                                        {{/unless}}
                                                        {{#each options}}
                                                            <option value="{{_id}}"
                                                                    selected="{{isSelected _id ../value}}">{{_ displayName}}</option>
                                                        {{/each}}
                                                    </select>
                                                    <span>{{error}}</span>
                                                </div>
                                                <!-- /.form-group -->
                                            {{else}}
                                                <strong>
                                                    <strong>{{_ displayName}}</strong>
                                                </strong>
                                            {{/objectProperty}}
                                        </div>

                                    </li>

                                    <li>
                                        <div class="left-part">{{_ "Active Status"}}</div>
                                        <div class="right-part">
                                            {{#objectProperty property=activeStatus editable=editMode}}
                                                {{> buttonGroup options=fetchOptions value=value onSelected=onSelectedStatus}}
                                            {{else}}
                                                <strong>
                                                    <strong>{{_ displayName}}</strong>
                                                </strong>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">
                                            {{_ "Process Status"}}:
                                        </div>
                                        <div class="right-part">
                                            {{#objectProperty property=status editable=editMode}}
                                                {{> buttonGroup options=fetchOptions value=value onSelected=onSelectedStatus}}
                                            {{else}}
                                                <strong>
                                                    <strong>{{_ displayName}}</strong>
                                                </strong>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <ul class="list-type-5">
                                    <li>
                                        <div class="left-part">{{_ "Status note"}}:</div>
                                        <div class="right-part">
                                            {{#objectProperty property=statusNote editable=editMode}}
                                                <input class="form-control" type="text" value="{{value}}">
                                            {{else}}
                                                <span>{{_ value}}</span>
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    {{#with originalJob}}
                                        {{>displayOriginDataInline}}
                                    {{/with}}
                                </ul>
                            </div>
                        {{/with}}
                    </div>
                    <!-- /.col-md-6 -->

                    {{#if editMode }}
                        <div class="col-md-12">
                            <div class="box-header-2">
                                <a class="btn btn-default cancelButton"> {{_ "Cancel"}} </a>
                                <a class="btn btn-success pull-right saveDetailsButton"> {{_ "Save"}} </a>
                            </div>
                        </div>
                    {{/if}}
                </div>

            </div>
        </div>
    </section>
</template>
