
<template name="jobDetail">
{{#with job}}
    <div class="box">
        <div class="box-header-2">
            <a class="btn-action editJob pull-right pointer" style="color: {{colorEdit}}" title="Edit"><i class="fa fa-pencil"></i></a>
            <div class="box-title">{{_ "Job Details"}}</div>
            <!--<a class="visible-sm visible-xs box-title" href="#details-body" data-toggle="collapse">Job Details</a>-->
        </div>
        <div class="box-content-md">
            <table class="table box-table table-striped">
                <tbody>
                <tr>
                    <td>{{_ "Rate Quote"}}:</td>
                    <td>
                        {{#objectProperty property=rateQuote editable=editMode}}
                        <input class="form-control" type="text" value="{{value}}">
                        {{else}}
                        <span >{{value}}</span>
                        {{/objectProperty}}
                    </td>
                    </tr>
                <tr>
                    <td>{{_ "Status note"}}:</td>
                    <td>
                        {{#objectProperty property=statusNote editable=editMode}}
                        <input class="form-control" type="text" value="{{value}}">
                        {{else}}
                        <span >{{_ value}}</span>
                        {{/objectProperty}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-briefcase"></i>&nbsp;{{_ "Public job title"}}:
                    </td>
                    <td>
                        {{#objectProperty property=publicJobTitle editable=editMode}}
                        <input class="form-control" type="text" value="{{value}}">
                        {{else}}
                        <strong>{{_ value}}</strong>
                        {{/objectProperty}}
                    </td>
                </tr>
                <tr>
                    <td>{{_ "Active Status"}}</td>
                    <td>
                        {{#objectProperty property=activeStatus editable=editMode}}
                            {{> buttonGroup options=fetchOptions value=value onSelected=onSelectedStatus}}
                        {{else}}
                            <strong>
                                <strong>{{_ displayName}}</strong>
                            </strong>
                        {{/objectProperty}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-info-circle"></i>&nbsp;{{_ "Process Status"}}:
                    </td>
                    <td>
                        {{#objectProperty property=status editable=editMode}}
                            {{> buttonGroup options=fetchOptions value=value onSelected=onSelectedStatus}}
                        {{else}}
                            <strong>
                                <strong>{{_ displayName}}</strong>
                            </strong>
                        {{/objectProperty}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-briefcase"></i>&nbsp;{{_ "Job title"}}:
                    </td>
                    <td>
                        {{#objectProperty property=jobTitle editable=editMode}}
                        <div class="form-group  {{hasError}}">
                            <select class="form-control input-md">
                                {{#each options}}
                                <option value="{{_id}}" selected="{{isSelected _id ../value}}" >{{_ displayName}}</option>
                                {{/each}}
                            </select>
                            <span>{{error}}</span>
                        </div><!-- /.form-group -->
                        {{else}}
                        <strong>
                            <strong>{{_ displayName}}</strong>
                        </strong>
                        {{/objectProperty}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-info-circle"></i>&nbsp;# {{_ "Required"}}:
                    </td>
                    <td>
                        {{#objectProperty property=numberRequired editable=editMode}}
                            <input class="form-control" type="number" value="{{value}}">
                        {{else}}
                        <strong>
                            {{value}}
                        </strong>
                        {{/objectProperty}}
                    </td>
                </tr>

                <tr>
                    <td>
                        <i class="fa fa-clock-o"></i>&nbsp;{{_ "Duration"}}:
                    </td>
                    <td>
                        {{#objectProperty property=duration editable=editMode}}
                        <div class="form-group  {{hasError}}">
                            <select class="form-control input-lg">
                                {{#unless required}}
                                <option value="null" selected="{{isSelected null value}}">--{{_ "Select"}}--</option>
                                {{/unless}}
                                {{#each options}}
                                <option value="{{_id}}" selected="{{isSelected _id ../value}}" >{{_ displayName}}</option>
                                {{/each}}
                            </select>
                            <span>{{error}}</span>
                        </div><!-- /.form-group -->
                        {{else}}
                        <strong>
                            <strong>{{_ displayName}}</strong>
                        </strong>
                        {{/objectProperty}}
                    </td>

                </tr>
                {{#with originalJob}}
                    {{>displayOriginDataInTable}}
                {{/with}}
                </tbody>
            </table>



        </div>
        <!-- /.box-content-lg-->

        {{#if editMode}}
        <div class="box-header-2" style="height: 60px">
            <div class="pull-right">
                <span class="btn btn-default cancelButton">
                    {{_ "Cancel"}}
                </span>
                <span class="btn btn-info saveDetailsButton">
                    {{_ "Save"}}
                </span>
            </div>
        </div>
        {{/if}}
    </div>
{{/with}}
</template>
