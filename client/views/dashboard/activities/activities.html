
<!-- Activity creation information -->
<template name="suffixListDisplay">
    <div class="pull-right">
        <span class="task-author">
            {{displayUserName userId}}
            {{formattedDate data.dateCreated "fromNow"}}
            {{data.dateCreated}}
        </span>
    </div>
</template>

<template name="recordTimestamp">
    <span class="date">{{formattedDate data.dateCreated "DD/MM/YYYY h:mm"}}</span>
</template>

<template name="prefixDetailDisplay">
    <div class="time">
        <span class="task-author text-center">
            {{displayUserName userId}}
            <br/>
            {{formattedDate data.dateCreated "fromNow"}}
        </span>
    </div>
</template>


<!-- Contactable Add -->
<template name="contactableAddActivity">
    {{#if listViewMode}}
        <li>
            <div class="left-part">
                <a class="list-type-7-icon" href="#"><i class="icon {{getActivityIcon}}"></i></a>
                <div class="list-type-7-title">

                    <!-- Client activity -->
                    {{#if isClient}}
                        <!-- Contact's client information -->
                        {{#if getClientName}}
                            <a href="/contactable/{{getClientId}}">{{getClientName}}</a> <span class="desc">&ndash; is now</span>
                        {{/if}}

                        <!-- Contactable information -->
                        <a href="/contactable/{{entityId}}">{{data.displayName}}</a>{{#if getClientName}}<span class="desc">'s client</span>{{/if}}

                        <span class="desc">&ndash; by {{displayUserName userId}}</span>
                    {{/if}}

                    <!-- Contact activity -->
                    {{#if isContact}}
                        <a href="/contactable/{{entityId}}">{{data.displayName}}</a>
                        <span class="desc">&ndash; new contact by {{displayUserName userId}}</span>
                    {{/if}}

                    <!-- Employee activity -->
                    {{#if isEmployee}}
                        <!-- Contactable information -->
                        <a href="/contactable/{{entityId}}">{{data.displayName}}</a>

                        <!-- Contact's client information -->
                        {{#if getClientName}}
                            <span class="desc">&ndash; has been hired at <a href="/contactable/{{getClientId}}">{{getClientName}}</a></span>
                        {{/if}}
                        <span class="desc">&ndash; done by {{displayUserName userId}}</span>
                    {{/if}}
                </div>
            </div><!-- /.left-part -->
            <div class="right-part">{{> recordTimestamp}}</div>
        </li>
    {{else}}
        <div class="item item-client">
            <!-- Activity information -->
            <div class="item-info">
                {{>prefixDetailDisplay}}
                <div class="type">
                    <i class="icon {{getActivityIcon}}"></i>
                </div>
            </div>

            <!-- Contactable information -->
            <div class="item-content">
                <div class="box">
                    <div class="box-content">
                        <h4 class="item-title">
                            <a href="/contactable/{{entityId}}">
                                <strong>{{data.displayName}}</strong>
                            </a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>


<!-- Job Add -->
<template name="jobAddActivity">
    {{#if listViewMode}}
        <li>
            <div class="left-part">
                <a class="list-type-7-icon" href="#"><i class="icon icon-briefcase"></i></a>
                <div class="list-type-7-title">
                    <!-- Job information -->
                    <a href="/job/{{entityId}}">
                        <strong>{{data.publicJobTitle}}</strong>
                    </a>

                    {{#if data.clientDisplayName}}
                        <!-- Job's client information -->
                        <i class="fa fa-long-arrow-right"></i>
                        <a href="/contactable/{{data.clientId}}">{{data.clientDisplayName}}</a>
                    {{/if}}
                    <span class="desc">&ndash; job added by {{displayUserName userId}}</span></div>
            </div><!-- /.left-part -->
            <div class="right-part">{{> recordTimestamp}}</div>
        </li>
    {{else}}
        <div class="item item-job">
            <!-- Activity information -->
            <div class="item-info">
                {{>prefixDetailDisplay}}
                <div class="type">
                    <i class="icon icon-briefcase"></i>
                </div>
            </div>

            <!-- Job information-->
            <div class="item-content">
                <div class="box">
                    <div class="box-content">
                        <h4 class="item-title">
                            <a href="/job/{{entityId}}">
                                <strong>{{data.publicJobTitle}}</strong>
                            </a>
                            {{#if data.clientDisplayName}}
                                <i class="fa fa-long-arrow-right"></i>
                                <a href="/contactable/{{data.clientId}}">{{data.clientDisplayName}}</a>
                            {{/if}}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>


<!-- Task Add -->
<template name="taskAddActivity">
    {{#if listViewMode}}
        <!-- Task information -->
        <li>
            <div class="left-part">
                <a class="list-type-7-icon" href="#"><i class="icon icon-clock-3"></i></a>
                <div class="list-type-7-title">
                    {{#with task}}
                        {{#if displayUserName userAssigned}}
                            {{displayUserName userAssigned}} <span class="desc">is assigned to</span>
                        {{/if}}
                        <a class="pointer">{{>showMore text=msg limit=60}}</a>
                        <span class="desc">&ndash; task created by {{displayUserName userId}}</span>
                    {{/with}}
                    {{#each links}}
                        <a href="{{getHref}}">
                            {{#with getEntity}}
                                <span class="badge">{{displayName}}</span>
                            {{/with}}
                        </a>
                    {{/each}}
                </div>
            </div><!-- /.left-part -->
            <div class="right-part">{{> recordTimestamp}}</div>
        </li>
    {{else}}
        <div class="item item-task">
            <!-- Activity information -->
            <div class="item-info">
                {{>prefixDetailDisplay}}
                <div class="type">
                    <i class="icon icon-clock-3"></i>
                </div>
            </div>

            <!-- Task information-->
            <div class="item-content">
                <div class="box">
                    <div class="box-content">
                        <h4 class="item-title">
                            <strong>{{task.msg}}</strong>
                        </h4>

                        <div class="item-actions">
                            {{#with task}}
                                {{#each links}}
                                    <a href="{{getHref}}">
                                        {{#with getEntity}}
                                            <span class="badge">{{displayName}}</span>
                                        {{/with}}
                                    </a>
                                {{/each}}

                                <a class="btn btn-default tip-bottom" title="Task Owner">assigned
                                    <span> {{displayUserName userAssigned}} </span>
                                </a>
                                <a class="btn btn-default tip-bottom" title="Task Start Date">
                                    <i class="fa fa-calendar"></i>
                                    Start: {{formattedDate begin "lll"}}
                                </a>
                                {{#if end}}
                                    <a class="btn btn-default tip-bottom" title="Task Start Date">
                                        <i class="fa fa-calendar"></i>
                                        End: {{formattedDate end "lll"}}
                                    </a>
                                {{/if}}
                            {{/with}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>


<!-- Placement Add -->
<template name="placementAddActivity">
    {{#if listViewMode}}
        <li>
            <div class="left-part">
                <a class="list-type-7-icon" href="#"><i class="ico-placements-black"></i></a>
                <div class="list-type-7-title">
                    <a href="/placement/{{entityId}}">
                        <strong>{{employee.displayName}}</strong> -
                        <strong>{{job.displayName}}</strong>
                        {{#with client job.client}}
                            @ <strong>{{displayName}} </strong>
                        {{/with}}
                    </a>
                    <span class="desc">&ndash; placed by {{displayUserName userId}}</span>
                </div>
            </div><!-- /.left-part -->
            <div class="right-part">{{> recordTimestamp}}</div>
        </li>
    {{else}}
        <div class="item item-task">
            <!-- Activity information -->
            <div class="item-info">
                {{>prefixDetailDisplay}}
                <div class="type">
                    <i class="icon icon-check-list"></i>
                </div>
            </div>

            <!-- Placement information -->
            <div class="item-content">
                <div class="box">
                    <div class="box-content">
                        <h4 class="item-title">
                            <a href="/placement/{{entityId}}">
                                <strong> {{employee.displayName}} </strong>
                                - <strong> {{job.displayName}} </strong>
                                {{#with client job.client}}
                                    @ <strong> {{displayName}} </strong>
                                {{/with}}
                            </a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>


<!-- Note Add -->
<template name="noteAddActivity">
    {{#if listViewMode}}
        <li>
            <div class="left-part">
                <!-- Note information -->
                {{#if note}}
                    <a class="list-type-7-icon" href="#"><i class="icon icon-pencil-3"></i></a>
                    <div class="list-type-7-title">
                        {{#with note}}
                            {{>showMore text=msg limit=60}}
                        {{/with}}
                        {{#each this.links}}
                            &nbsp;
                            <a href="{{getHref}}">
                                {{#with getEntity}}
                                    <span class="badge">{{displayName}}</span>
                                {{/with}}
                            </a>
                        {{/each}}

                        <span class="desc">&ndash; added by {{displayUserName userId}}</span>
                    </div>
                {{else}}
                    <!-- Deleted note case -->
                    <a class="list-type-7-icon" href="#"><i class="icon icon-pencil-3"></i></a>
                    <div class="list-type-7-title">
                        The note for this activity was deleted
                        <span class="desc">&ndash; added by {{displayUserName userId}}</span>
                    </div>
                {{/if}}

            </div><!-- /.left-part -->
            <div class="right-part">{{> recordTimestamp}}</div>
        </li>
    {{else}}
        <div class="item item-task">
            {{#if note}}
                <!-- Activity information -->
                <div class="item-info">
                    {{>prefixDetailDisplay}}
                    <div class="type">
                        <i class="icon icon-note-paper-1"></i>
                    </div>
                </div>

                <!-- Note information -->
                <div class="item-content">
                    <div class="box">
                        <div class="box-content">
                            <h4 class="item-title">
                                {{#with note}}
                                    <strong>{{>showMore text=msg limit=100}}</strong>
                                    <br/>
                                    {{#each links}}
                                        <a href="{{getHref}}">
                                            {{#with getEntity}}
                                                <span class="badge">{{displayName}}</span>
                                            {{/with}}
                                        </a>
                                    {{/each}}
                                {{/with}}
                            </h4>
                        </div>
                    </div>
                </div>
            {{else}}
                <!-- Deleted note case -->
                <div class="item-info">
                    <div class="type">
                        <i class="icon icon-bin-2"></i>
                    </div>
                </div>
                <div class="item-content">
                    <div class="box">
                        <div class="box-content">
                            <h4 class="item-title">
                                <strong>The note for this activity was deleted</strong>
                            </h4>
                        </div>
                    </div>
                </div>
            {{/if}}
        </div>
    {{/if}}
</template>


<!-- File Add -->
<template name="fileAddActivity">
    {{#if listViewMode}}
        <i class="icon icon-file-upload"></i>
        File uploaded <span class="task-author">{{file.name}}</span>

        {{#with contactable}}
            <a href="/contactable/{{_id}}">
                <span class="badge">{{displayName}}</span>
            </a>
        {{/with}}
        {{>suffixListDisplay}}
    {{else}}
        <div class="item item-task">
            <!-- Activity information -->
            <div class="item-info">
                {{>prefixDetailDisplay}}
                <div class="type">
                    <i class="icon icon-file-upload"></i>
                </div>
            </div>

            <!-- File information -->
            <div class="item-content">
                <div class="box">
                    <div class="box-content">
                        <h4 class="item-title">
                            File uploaded <span class="task-author">{{file.name}}</span>
                        </h4>
                        {{#with contactable}}
                            <a href="/contactable/{{_id}}">
                                <span class="badge">{{displayName}}</span>
                            </a>
                        {{/with}}
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
