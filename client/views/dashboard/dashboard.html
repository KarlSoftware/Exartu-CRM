<template name="dashboard">

    <div class="network-content nicer-filters" id="content">
        <div class="row">

            <div class="col-md-3">

                <aside class="sidebar">

                    <div class="page-title-2">
                        <h1 class="welcome">
                            {{_ "Hi"}}&nbsp;
                            {{#if userName}}
                                {{userName}},
                            {{else}}
                                {{#if currentHierName}}
                                    {{currentHierName}},
                                {{else}}
                                    {{userEmail}},
                                {{/if}}
                            {{/if}}
                        </h1>
                    </div>

                    <section class="box-type-3">
                        <header>
                            <a class="more" href="/leaderboards">View reports</a>
                            <div class="title">In the last 30 days</div>
                        </header>
                        <div class="box-body">
                            <ul class="list-type-6">
                                <li><span class="hightlight-1">{{getWonCounter}}</span> Won</li>
                                <li><span class="hightlight-1">{{getLostCounter}}</span> Lost</li>
                                <li><span class="hightlight-1">{{getUnqualifiedCounter}}</span> Unqualified</li>
                            </ul>
                        </div><!-- /.box-body -->
                    </section><!-- /.box-type-3 -->

                    <section class="box-type-3">
                        <header>
                            <a class="more" href="/leaderboards">View reports</a>
                            <div class="title">Team Deal Load</div>
                        </header>
                        <div class="box-body">
                            <ul class="list-type-6">
                                {{#each teamMembers}}
                                <li><span class="hightlight-1">{{leads}}</span> {{displayName}}</li>
                                {{/each}}
                            </ul>
                            <a href="#"></a>
                        </div><!-- /.box-body -->
                    </section><!-- /.box-type-3 -->

                </aside><!-- /.sidebar -->


            </div><!-- /.col-md-3 -->


            <div class="col-md-6">
                <div class="list-container">
                    <div class="list-holder">

                        <div class="list-actions">
                            <div class="list-actions-cell search-list">
                                <div class="input-group">
                    <span class="prop-input">
                    <input id="searchString" class="form-control" placeholder= {{_ "Search activity"}}>
                    <span class="text text-danger"></span>
                    </span>
                    <span class="input-group-btn">
                    <button class="btn btn-search" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                    </span>
                                </div>
                            </div><!-- /.search-list -->
                            <!--<div class="list-actions-cell view-mode-list">-->
                                <!--{{#if listViewMode}}-->
                                    <!--<i id="detail-view" class="fa fa-th-list pointer" style="opacity: 0.4"></i>-->
                                    <!--<i class="fa fa-bars pointer"></i>-->
                                <!--{{else}}-->
                                    <!--<i class="fa fa-th-large pointer"></i>-->
                                    <!--<i id="list-view" class="fa fa-bars pointer" style="opacity: 0.4"></i>-->
                                <!--{{/if}}-->
                            <!--</div>&lt;!&ndash; /.view-mode-list &ndash;&gt;-->

                            <div class="list-actions-cell order-list filter-list">
                                {{>fastPagination name="activities" loadingTemplate='loadingActivities' container='body' content='#content'}}
                            </div>
                        </div><!-- .list-actions -->



                        <div class="list-item-section">

                            <ul class="list-type-7 activity-feed">

                                {{#if listViewMode}}
                                    {{#if isReady}}
                                        {{#each activities}}
                                            {{#with getCtx}}
                                                {{> Template.dynamic template=getTemplateForActivity}}
                                            {{/with}}
                                        {{/each}}
                                    {{/if}}
                                {{else}}
                                    <section class="timeline">
                                        <div class="activity-container scroll-container">
                                            {{#if isReady}}
                                                {{#each activities}}
                                                    {{#with getCtx}}
                                                        {{> Template.dynamic template=getTemplateForActivity}}
                                                    {{/with}}
                                                {{/each}}
                                            {{/if}}
                                        </div>
                                    </section>
                                {{/if}}
                            </ul><!-- /.list-type-7 -->
                        </div><!-- /.list-item-section -->

                    </div><!-- /.list-holder -->
                </div><!-- /.list-container -->
            </div><!-- /.col-md-6 -->

            <div class="col-md-3">
                <div class="sidebar-right">
                    {{> agendaBox}}
                </div><!-- /.sidebar-right -->
            </div><!-- /.col-md-3 -->

        </div><!-- /.row -->

    </div>
</template>
