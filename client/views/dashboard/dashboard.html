<template name="dashboard">
    <div id="content">
        <div id="content-header" class="mini">
            <h1>Dashboard</h1>
        </div>
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom">Home</a>
            <a href="/" class="current">Dashboard</a>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12">

                    <header class="box-header">
                        <div class="container-fluid" style="padding-bottom: 0">
                            <div class="row">
                                <div class="col-xs-3">
                                    <h4 class="box-title">
                                        Recent activity
                                    </h4>
                                </div>
                                <div  class="col-xs-7">
                                    <div class="input-group">
                                        <input id="searchString" class="form-control" placeholder="Search...">
                                        <a class="input-group-addon btn btn-primary"><i class="fa fa-search"></i></a>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <span class="pointer" style="font-size: 20px;">
                                        {{#if listViewMode}}
                                            <i id="detail-view" class="fa fa-th-large" style="opacity: 0.4" ></i>
                                            <i class="fa fa-bars"></i>
                                        {{else}}
                                            <i class="fa fa-th-large"></i>
                                            <i id="list-view" class="fa fa-bars" style="opacity: 0.4" ></i>
                                        {{/if}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </header>

                    {{>fastPagination name="activities" loadingTemplate='loadingActivities' container='body' content='#content'}}

                    {{#if listViewMode}}
                        <table class="table table-striped">
                            <tbody>
                                {{#each activities}}
                                    {{> activity . listViewMode=listViewMode}}
                                {{/each}}
                            </tbody>
                        </table>
                    {{else}}
                        <section class="timeline">
                            <div class="activity-container scroll-container">
                                {{#each activities}}
                                    {{> activity . listViewMode=listViewMode}}
                                {{/each}}
                            </div>
                        </section>
                    {{/if}}
                    <!-- /.timeline -->
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</template>

<template name="loadingActivities">
    <div style="text-align: center;font-weight: bolder;font-size: large;">
        loading...
    </div>
</template>

<template name="activity">
    {{> UI.dynamic template=getTemplateForActivity}}
</template>

<template name="sparkline">
    <span>{{text}}</span>
</template>
