<template name="dashboard">
    <div id="content">
        <div id="content-header" class="mini">
            <h1>Dashboard</h1>
            <ul class="mini-stats box-3">
                <li>
                    <a href="/jobs">
                        <div class="left sparkline_bar_good">
                            {{> sparkline jobHistory}}
                            <span>{{jobHistory.growth}}</span>
                        </div>
                        <div class="right">
                            <strong>{{jobCount}}</strong>
                            Jobs
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/contactables/customer">
                        <div class="left sparkline_bar_good">
                            {{> sparkline customerHistory}}
                            <span>{{customerHistory.growth}}</span>
                        </div>
                        <div class="right">
                            <strong>{{customerCount}}</strong>
                            Customers
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/contactables/employee">
                        <div class="left sparkline_bar_good">
                            {{> sparkline employeeHistory}}
                            <span> {{employeeHistory.growth}}</span>
                        </div>
                        <div class="right">
                            <strong>{{employeeCount}}</strong>
                            Employees
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div id="breadcrumb">
            <a href="#" title="Go to Home" class="tip-bottom">Home</a>
            <a href="#" class="current">Dashboard</a>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <section class="timeline">
                        <header class="box-header">
                            <div class="row">
                                <div class="col-lg-4">
                                    <h4 class="box-title">Recent activity</h4>
                                </div>
                                <div  class="col-lg-4 input-group">
                                    <input id="searchString" class="form-control" placeholder="Search...">
                                    <a class="input-group-addon btn btn-primary"><i class="fa fa-search"></i></a>
                                </div>
                            </div>
                        </header>

                        <div class="activity-container scroll-container">
                            {{#each activities}}
                                {{> activity}}
                            {{/each}}
                            {{#infinityScroll cb=showMore}} {{/infinityScroll}}
                        </div>
                    </section>
                    <!-- /.timeline -->
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</template>

<template name="activity">
    {{> UI.dynamic template=getTemplateForActivity}}
</template>

<!-- New contactable activity -->
<template name="newContactableActivity">
    <div class="item item-customer">
        <div class="item-info">
            <div class="time">
                <i class="icon icon-clock-3"></i>
                <span>
                     {{#formattedDate value=data.dateCreated format='fromNow'}}
                        {{date}}
                    {{/formattedDate}}
                </span>
            </div>
            <div class="type" style="background: {{getActivityColor}}">
                <i class="icon {{getActivityIcon}}"></i>
            </div>
        </div>
        <!-- /.item-info -->
        <div class="item-content">
            <div class="box">
                <div class="box-content">
                    <h4 class="item-title">
                        <span>{{data.objTypeName}}</span>
                        <span class="spacer">–</span>
                        <a href="/contactable/{{entityId}}">
                            <strong>
                                <span>{{data.displayName}}</span>
                            </strong>
                        </a>
                    </h4>
                    <div class="item-actions">
                        <a class="btn btn-default tip-bottom" title="Send Message" data-bind="click: function () { Composer.showModal( 'sendMessage',$parent.entityId()); } ">
                            <i class="fa fa-comment-o"></i>
                        </a>
                        <a class="btn btn-default tip-bottom" title="Customer Info" href="/contactable/{{entityId}}">
                            <i class="fa fa-info"></i>
                        </a>
                    </div>
                </div>
                <!-- /.box-content -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.item-content -->
    </div>
    <!-- /.item -->
</template>

<!-- New task activity -->
<template name="newTaskActivity">
    <div class="item item-task">
        <div class="item-info">
            <div class="time">
                <i class="icon icon-clock-3"></i>
                <span>
                    {{#formattedDate value=data.dateCreated format='fromNow'}}
                        {{date}}
                    {{/formattedDate}}
                </span>
            </div>
            <div class="type">
                <i class="icon icon-clock-3"></i>
            </div>
        </div>
        <!-- /.item-info -->
        <div class="item-content">
            <div class="box">
                <div class="box-content">
                    <h4 class="item-title">
                        Task
                        <span class="spacer">–</span>
                        <a href="#">
                            <strong>{{data.msg}}</strong>
                        </a>
                        Assigned to
                        {{#each data.assign}}
                            <a>{{getUserName}}</a>,
                        {{/each}}

                    </h4>
                    <div class="item-actions">
                        <a class="btn btn-default tip-bottom" title="Task Owner" href="#">by
                            <i class="fa fa-user"></i>
                            <span data-bind="text: username"> {{getUserName userId}} </span>
                        </a>
                        <a class="btn btn-default tip-bottom" title="Task Start Date" href="#">Start:
                            <i class="fa fa-calendar"></i>
                            <span>
                                 {{#formattedDate value=data.begin format='lll'}}
                                    {{date}}
                                {{/formattedDate}}
                            </span>
                        </a>
                        {{#if data.end}}
                            <a class="btn btn-default tip-bottom" title="Task Start Date" href="#">End:
                                <i class="fa fa-calendar"></i>
                                <span>
                                    {{#formattedDate value=data.end format='lll'}}
                                        {{date}}
                                    {{/formattedDate}}
                                </span>
                            </a>
                        {{/if}}
                    </div>
                </div>
                <!-- /.box-content -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.item-content -->
    </div>
    <!-- /.item -->
</template>

<!-- New job activity -->
<template name="newJobActivity">
    <div class="item item-job">
        <div class="item-info">
            <div class="time">
                <i class="icon icon-clock-3"></i><span>
                {{#formattedDate value=data.dateCreated format='fromNow'}}
                    {{date}}
                {{/formattedDate}}
                </span>
            </div>
            <div class="type">
                <i class="icon icon-briefcase"></i>
            </div>
        </div>
        <!-- /.item-info -->
        <div class="item-content">
            <div class="box" data-bind="with: data">
                <div class="box-content">
                    <h4 class="item-title">
                        Job
                        <span class="spacer">–</span>
                        <a href="/job/{{entityId}}">
                            <strong>{{data.publicJobTitle}}</strong>
                        </a>
                        {{#if customer}}
                            @ <a href="/contactable/{{customer._id}}">{{customerName}}</a>
                        {{/if}}
                    </h4>
                    <div class="item-actions">
                        <a class="btn btn-default tip-bottom" title="Job Details" href="/job/{{entityId}}">
                            <i class="fa fa-info"></i>
                        </a>
                        <a class="btn btn-default tip-bottom" title="Assign Candidates" data-bind="click: function(){$root.assign($parent.entityId())}">
                            <i class="fa fa-user"></i>Assign Candidates</a>
                    </div>
                </div>
                <!-- /.box-content -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.item-content -->
    </div>
    <!-- /.item -->
</template>



<template name="sparkline">
    <span>{{text}}</span>
</template>
