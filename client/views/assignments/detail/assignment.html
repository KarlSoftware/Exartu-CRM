<template name="assignment">
    <div class="contactable-page-details" name="assignmentVM">
        <div id="content">
            {{#with originalAssignment}}
                <div id="content-header" class="mini">
                    <h1 class="profile-name">{{displayName}}
                        <small> at 
                            <a  href="/contactable/{{customer}}">
                                <strong class="text text-muted" style="font-size: 25px; color: '#A29E9E'">
                                    {{customerName}}
                                    <i class="fa fa-external-link" style="font-size: 14px"></i>
                                </strong>
                            </a>
                        </small>
                    </h1>
                </div>
                <div id="breadcrumb" class="breadcrumb-top">
                    <a href="/" title="Go to Home" class="tip-bottom">
                        <i class="fa fa-home"></i>Home</a>
                    <a href="/assignments" class="current">Assignments</a>
                </div>
            {{/with}}

            {{#with assignment}}
                <div class="container-fluid contactable-content assignment-details">
                    <div class="row">

                        <div class="col-sm-7 col-lg-9 margin-top-15 contactable-left-col">
                        {{>assignment_tabs assignment=. documentCount=documentCount assignmentCount=assignmentCount noteCount=noteCount}}
                        </div>

                        <!-- /.col-lg-->

                        <!-- Right Column -->
                        <div class="col-sm-4 col-lg-3 margin-top-15 has-tabs">
                            <div >
                                {{#with originalAssignment}}
                                {{>tagsBox  }}
                                {{/with}}


                            </div>

                        </div>
                    <!-- /.container-fluid -->
                     </div>
                </div>
            {{/with}}
        </div>
        <!-- /.content -->
    </div>
</template>
