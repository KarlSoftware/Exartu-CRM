<template name="taskCalendar">
    <div id="content" class="network-content nicer-filters">
        <div class="row">
            <div class="col-md-3 col-lg-3" id="column-filters">
                <div class="page-title">
                    <h1><span>{{taskCount.count}}</span> {{_ taskCount.title}}</h1>
                </div>


                <div class="filter">
                    <a class="filter-toggle" data-toggle="collapse" href="#filter-body">
                        <strong><i class="fa fa-filter"></i></strong>
                    </a>
                    <div class="filter-list" id="filter-body">
                       <div class="filter-item">
                           <div class="filter-title">
                             <i class="fa fa-user"></i>
                             {{_ "Created by"}}
                          </div>
                          <button id="show-mineOnly" type="button" class="{{showMineOnly}}">{{_ "Mine Only"}}</button>
                       </div>
                       <div class="filter-item">
                            <div class="filter-title">
                                <i class="fa fa-eye"></i>
                                {{_ "View"}}
                            </div>
                            <button id="show-byMonth" type="button" class="{{showByMonth}}">{{_ "Month"}}</button>
                            <button id="show-byWeek" type="button" class="{{showByWeek}}">{{_ "Week"}}</button>
                            <button id="show-byDay" type="button" class="{{showByDay}}">{{_ "Day"}}</button>
                        </div>
                        <div class="filter-item">
                            <div class="filter-title">
                                <i class="fa fa-calendar-o"></i>
                                {{_ "Navigate"}}
                            </div>
                            <button id="show-Prev" type="button" class="{{showPrev}}"><i class="fa fa-arrow-circle-left"></i></button>
                            <button id="show-Today" type="button" class="{{showToday}}">{{_ "Today"}}</button>
                            <button id="show-Next" type="button" class="{{showNext}}"><i class="fa fa-arrow-circle-right"></i></button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-9" id="column-list" >
                <div class="list-container">
                    <div class="list-holder">
                        <div class="list-actions" style="padding-top: 0%">
                            <div class="page-title" style="margin-left:2%;margin-bottom:-1%; float:left; border-bottom:0px">
                                <h1 style="color: #f5f5f5">{{currentDate}}</h1>
                            </div>
                            <div class="list-actions-cell btn-add-to-list" style="float:right; margin-right: 55%; margin-top:2%">
                                <button type="button" class="btn btn-success addTask" id="button-addTask" title="Add">
                                    <span class="fa fa-plus"></span> {{_ "Add"}}
                                </button>
                            </div>


                        </div>
                        <div class="col-lg-12 col-md-12 list-actions last" style="margin-bottom: 5%; padding-left: 2%; padding-right:8%; padding-bottom: 2%; padding-top:2% ">

                            {{> fullcalendar options  }}

                        </div>

                    </div>
                </div>




            </div>
        </div>



    </div>


</template>
