<template name="tenantUser">
    <div id="content">
        {{#with userContext}}
        <div id="content-header" class="mini">
            <h1>TenantUser</h1>
            <div  class="profile-content-header">
                <h1 class="profile-name">{{displayName}}</h1>
                <div id="breadcrumb">
                    <a href="/" title="Go to Home" class="tip-bottom">Management</a>
                    <a href="/tenantUser" class="current">TenantUser{{getUserName}}</a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="form-group">
            </div>
            <hr>
            <div>
                <div style="display: {{#if editMode}} block {{else}} none {{/if}}">
                        {{getUserName}}
                </div>
                <!-- Active -->
                <div class="col-xs-6 col-sm-1">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked="{{inactive}}" class="inactive" /> Inactive
                        </label>
                    </div>
                </div>

            </div>

            <hr>

            <div class="clearfix">
                <div class="pull-right">
                    <button id="add" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
        {{/with}}
    </div>
</template>
