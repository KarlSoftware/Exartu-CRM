<template name="sidebar">
    <a id="menu-trigger" href="#">
        <i class="fa fa-align-justify"></i>
    </a>

        <div id="sidebar" class="spanel-menu">

            <ul class="navbar navbar-inverse nav-stacked">
                <li data-bind="css: {active: activeRoute() == 'dashboard'}">
                    <a href="/">
                        <i class="icon icon-house-2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="submenu contactables" data-bind="css:{active: activeRoute() == 'contactables'}">
                    <a href="/contactables">
                        <i class="icon icon-connection-1"></i>
                        <span>All Contacts</span>
                        <i class="arrow fa fa-chevron-right"></i>
                    </a>
                    <ul>
                        <li class="{{getActiveClass 'contactables' null}}">
                            <a href="/contactables">
                                <span>All</span>
                            </a>
                        </li>
                        {{#each contactableObjTypes}}
                            <li class="{{getActiveClass 'contactables' name}}">
                                <a href="/contactables/{{name}}">
                                    <span>{{name}}</span>s
                                </a>
                            </li>
                        {{/each}}
                    </ul>
                </li>

                <li class="submenu jobs" data-bind="css:{active: activeRoute() == 'jobs'}">
                    <a href="/jobs">
                        <i class="icon icon-briefcase"></i>
                        <span>Jobs</span>
                        <i class="arrow fa fa-chevron-right"></i>
                    </a>
                    <ul>
                        <li class="{{getActiveClass 'jobs' null}}">
                            <a href="/jobs">
                                <span>All</span>
                            </a>
                        </li>
                        {{#each jobObjTypes}}
                            <li class="{{getActiveClass 'jobs' name}}">
                                <a  href="/jobs/{{name}}">
                                    <span>{{name}}</span>
                                </a>
                            </li>
                        {{/each}}
                    </ul>
                </li>

                <li class="tasks {{getActiveClass 'tasks' null}}">
                    <a href="/tasks">
                        <i class="icon icon-clock-3"></i>
                        <span>Tasks</span>
                    </a>
                </li>
                <li class="deals {{getActiveClass 'deals' null}}">
                    <a href="/deals">
                        <i class="icon icon-euro-currency-3"></i>
                        <span>Deals</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar -->
</template>
