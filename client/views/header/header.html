<template name="header">
    {{>connectionBanner}}
    <div name="headerVM" style="position: relative;">
        <div id="user-nav" class="navbar-right pull-right">
            <ul class="btn-group">
                <li class="hidden-xs">
                    <a href="/user" style="display: inline-flex">
                        <span class="user-menu-thumb">
                            <img class="img-responsive" style="max-height:26px; max-width:26px" src="{{userThumbnail}}">
                        </span>
                        {{#if userName}}
                            <span class="msg-author">{{userName}}</span>
                        {{else}}
                            <span class="msg-author">{{userEmail}}</span>
                        {{/if}}

                    </a>
                </li>
                <li class="btn dropdown" id="menu-settings">
                    <a href="#" data-toggle="dropdown" data-target="#menu-settings" class="dropdown-toggle">
                        <i class="fa fa-cog"></i>
                        <span class="text">Settings</span>
                    </a>

                    <ul class="dropdown-menu pull-right">
                        <li>
                            <a href="/management/hrconcourse">HRConcourse</a>
                        </li>
                        <li>
                            <a href="/management/lookups">Lookups</a>
                        </li>
                        <li>
                            <a href="/user">
                                My Profile
                            </a>
                        </li>
                        <li>
                            <a href="/subscriptionplan">Subscription</a>
                        </li>

                        <li>
                            {{>userVoice}}

                        </li>

                        <li>
                            <a href="/users">Users</a>
                        </li>

                        <li class="divider"></li>
                        <li>
                            <a href="/" id="signout">Sign out</a>
                        </li>
                    </ul>

                </li>
            </ul>
        </div>

        <div id="header">
            <h1>
                <a href="/">
                    <span class="hidden-phone">EXARTU</span>
                </a>
            </h1>
        </div>


        {{>sidebar}}
    </div>

</template>

<template name="sidebar">
    <a id="menu-trigger" href="#">
        <i class="fa fa-align-justify"></i>
    </a>

        <div id="sidebar" class="spanel-menu">

            <ul class="navbar navbar-inverse nav-stacked">
                <li class="dashboard {{getActiveClass 'dashboard' null}}">
                    <a href="/">
                        <i class="icon icon-house-2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="contactables {{getActiveClass 'contactables' null}}">
                    <a href="/contactables">
                        <i class="icon icon-connection-1"></i>
                        <span>Contacts</span>
                        <!--<i class="arrow fa fa-chevron-right"></i>-->
                    </a>
                </li>

                <li class="jobs {{getActiveClass 'jobs' null}}">
                    <a href="/jobs">
                        <i class="icon icon-briefcase"></i>
                        <span>Jobs</span>
                        <!--<i class="arrow fa fa-chevron-right"></i>-->
                    </a>
                </li>
                <li class="tasks {{getActiveClass 'placements' null}}">
                    <a href="/placements">
                        <i class="icon icon-check-list"></i>
                        <span>Placements</span>
                    </a>
                </li>
                <li class="tasks {{getActiveClass 'tasks' null}}">
                    <a href="/tasks">
                        <i class="icon icon-clock-3"></i>
                        <span>Tasks</span>
                    </a>
                </li>
                <li class="tasks {{getActiveClass 'notes' null}}">
                    <a href="/notes">
                        <i class="icon icon-note-paper-1"></i>
                        <span>Notes</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar -->
</template>
