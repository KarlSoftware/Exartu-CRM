<template name="smsTemplate">
    <div id="content">
        <div id="content-header" class="mini">
            <h1>Email template management</h1>
        </div>
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom">Management</a>
            <a href="/smsTemplates" class="current"> Templates</a>
        </div>
        <div class="container-fluid">
            <div class="form-group">
                <span>Name:</span>
                <input class="form-control templateName" placeholder="Name.." value="{{templateName}}">
            </div>
            <div class="form-group">
                <span>Category:</span>
                <select class="form-control" id="category" multiple>
                    {{#each categoryTypes}}
                        <option value="{{code}}" selected="{{isCategorySelected}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
            <hr>
            <div>

                <div style="display: {{#if editMode}} block {{else}} none {{/if}}">
                    <div class="pull-right" style="margin-bottom: 7px;margin-right: 4%">
                        <select id="mergeFields">
                            <option></option>
                            {{#each mergeField}}
                                <option class="mergeField pointer" value="{{_id}}">
                                    {{displayName}}
                                </option>
                            {{/each}}
                        </select>
                    </div>
                    {{#with editorContext}}
                        {{#htmlEditor}}
                        {{/htmlEditor}}
                    {{/with}}
                </div>
                <div style="min-height:446px;display: {{#if editMode}} none {{else}} block {{/if}}">
                    {{{preview}}}
                </div>
            </div>
            <hr>

            <div class="clearfix">
                <div class="pull-right">
                    <button id="preview" class="btn {{#if editMode}} btn-default {{else}} btn-success {{/if}}">{{#if editMode}} Preview  {{else}} Edit {{/if}}</button>
                    <button id="add" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>

    </div>
</template>
