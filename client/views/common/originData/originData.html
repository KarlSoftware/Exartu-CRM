<template name="originData">
    <div class="text-muted pull-right">
        <strong>Created</strong>
        {{#with userName}}
            <strong> by </strong>{{.}}
        {{/with}}
        <strong> in hierarchy </strong>
        {{hierName}}
        <strong>at </strong>
        {{#formattedDate value=dateCreated format='lll'}}
            {{date}}
        {{/formattedDate}}
    </div>
</template>
