<template name="originData">
    <div class="text-muted">
        <span>{{_ "Created by"}} </span>
        {{#if displayUserName userId}}
            <strong> {{displayUserName userId}} </strong>
        {{else}}
            <strong> {{_ "System"}} </strong>
        {{/if}}
        <span> {{_ "in hierarchy"}} </span>
        <strong> {{hierName}} </strong>
        <span> {{_ "at"}} </span>
        <strong> {{formattedDate dateCreated "lll"}} </strong>
    </div>
</template>
