<template name="originData">
    <div class="text-muted">
        <span>Created</span>
        {{#with userName}}
            <span> by </span> <strong> {{.}} </strong>
        {{/with}}
        <span> in hierarchy </span>
        <strong> {{hierName}} </strong>
        <span> at </span>
        {{#formattedDate value=dateCreated format='lll'}}
            <strong> {{date}} </strong>
        {{/formattedDate}}
    </div>
</template>
