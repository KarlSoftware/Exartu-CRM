<!-- Dashboard and lists layout -->
<template name="mainLayout">
    <div class="main-yield-container">
        {{yield}}
    </div>
</template>

<template name="contactableLayout">
    <div class="row main-yield-container">
        <div class="col-md-2" data-bind="with: navigationVM">
            {{yield 'navigation'}}
        </div>
        <div class="col-md-8">
            {{yield}}
        </div>
        <div class="col-md-2" data-bind="with: tagVM">
            {{yield 'information'}}
        </div>
    </div>
</template>
