<!-- Dashboard and lists layout -->
<template name="mainLayout">
	{{yield}}
</template>

<template name="contactableLayout">
	<div id="content">
		<div id="content-header">
			<h1>Contactable</h1>
		</div>
		<div id="breadcrumb">
			<a href="/contactables" title="Go to Home" class="tip-bottom">Contactables</a>
			<a href="#" class="current">Contactable</a>
		</div>

		<div class="container-fluid row">
			<div class="col-md-2" style="padding-right: 0px !important">
				{{yield 'navigation'}}
			</div>
			<div class="col-md-8" style="padding-left: 0px">
				{{yield}}
			</div>
			<div class="col-md-2">
				{{yield 'information'}}
			</div>
		</div>
	</div>
</template>


<template name="managementLayout">
	<div id="content">
		{{yield}}
	</div>
</template>
