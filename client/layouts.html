<!-- Dashboard and lists layout -->
<template name="mainLayout">
	<div class="main-yield-container">
		{{yield}}
	</div>
</template>

<template name="contactableLayout">
	<div class="row main-yield-container">
		<div class="col-md-2" style="padding-right: 0px !important">
			{{yield 'navigation'}}
		</div>
		<div class="col-md-8" style="padding-left: 0px">
			{{yield}}
		</div>
		<div class="col-md-2">
			{{yield 'information'}}
		</div>
	</div>
</template>
