<!--Template used by userInfo helper-->
<template name="user_info_template">
    {{> UI.contentBlock info }}
</template>

<template name="formatted_date">
    {{> UI.contentBlock . }}
</template>

<template name="object_property_single">
    <span class="prop-input">
        {{> UI.contentBlock value=property.value}}
        <span class="text text-danger">{{error}}</span>
    </span>
</template>

<template name="object_property_single_editable">
    <span class="prop-input">
        {{#if isEditable}}
            {{> UI.contentBlock value=property.value}}
            <span class="text text-danger">{{error}}</span>
        {{else}}
            {{> UI.elseBlock value=property.value}}
        {{/if}}
    </span>
</template>

<template name="object_property_multiple">
    {{#each data}}
        {{> UI.contentBlock value=.}}
    {{/each}}
    <span class="text text-danger">{{error}}</span>
</template>

<template name="fileProgress">
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
        </div>
    </div>
</template>

<template name="dropzone_template">
    <div class="upload-panel" style="padding: 10px">
        {{> UI.contentBlock }}
    </div>
</template>

<!--Dynamic object display-->

<template name="typeInput">
    {{#each fieldGroups}}
    <div class="fieldGroup">
        {{#each items}}
        {{#displayProperty .}}

        {{/displayProperty}}
        {{/each}}
    </div>
    {{/each}}
</template>

<template name="fieldInput">
    <div class="form-group {{hasError}}">
        <input class="form-control input-lg" type="text" placeholder="{{displayName}}" value="{{value}}">
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>

<template name="lookUpFieldInput">
    <span>{{displayName}} :</span>
    <div class="form-group {{hasError}}">
        <select class="form-control input-lg" type="text" placeholder="{{displayName}}">
            <option value="null" selected>--Select--</option>
            {{#each options}}
            <option value="{{_id}}">{{displayName}}</option>
            {{/each}}
        </select>
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>

<template name="relInput">
    <span>{{displayName}} : </span>
    <div class="form-group  {{hasError}}">
        <select class="form-control input-lg" type="text" placeholder="{{displayName}}" disabled="{{isDisabled}}">
            <option value="null" selected="{{isSelected null}}">--Select--</option>
            {{#each options}}
            <option value="{{_id}}" selected="{{isSelected ../value}}">{{displayName}}</option>
            {{/each}}
        </select>
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>
