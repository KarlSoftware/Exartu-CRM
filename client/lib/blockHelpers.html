<!--Template used by userInfo helper-->
<template name="user_info_template">
    {{> UI.contentBlock info }}
</template>

<template name="formatted_date">
    {{> UI.contentBlock . }}
</template>

<template name="object_property_single">
    <span class="prop-input">
        {{> UI.contentBlock value=property.value}}
        <span class="text text-danger">{{error}}</span>
    </span>
</template>
<template name="object_property_date">
    <span class="prop-input">
         {{#if isEditable}}
            {{> UI.contentBlock value=property.value}}
            <span class="text text-danger">{{error}}</span>
        {{else}}
            {{> UI.elseBlock value=property.value}}
        {{/if}}
    </span>
</template>


<template name="object_property_single_editable">
    <span class="prop-input">
        {{#if isEditable}}
            {{> UI.contentBlock value=property.value}}
            <span class="text text-danger">{{error}}</span>
        {{else}}
            {{> UI.elseBlock value=property.value}}
        {{/if}}
    </span>
</template>

<template name="object_property_lookup">
    <span class="prop-input">
        {{#if isEditable}}
            {{> UI.contentBlock value=property.value options=property.options isSelected=isSelected}}
            <span class="text text-danger">{{error}}</span>
        {{else}}
            {{> UI.elseBlock value=property.value displayName=property.displayName}}
        {{/if}}
    </span>
</template>

<template name="object_property_checkbox">
    <span class="prop-input">
        {{> UI.contentBlock value=property.value}}
        <span class="text text-danger">{{error}}</span>
    </span>
</template>


<template name="object_property_multiple">
    {{#each values}}
        {{> UI.contentBlock value=.}}
    {{/each}}
    <span class="text text-danger">{{error}}</span>
</template>

<template name="object_property_multiple_editable">
    {{#each values}}
    {{> UI.elseBlock value=.}}
    {{/each}}

    {{#if isEditable}}
        <div class="input-group">
            <input type="text " class="form-control" placeholder="Enter tags here...">
                <span class="input-group-btn ">
                    <button class="btn btn-success " type="button ">
                        Add
                    </button>
                </span>
        </div>
        <span class="text text-danger">{{error}}</span>
    {{/if}}

</template>

<template name="fileProgress">
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
        </div>
    </div>
</template>

<template name="dropzone_template">
    <div class="upload-panel" style="padding: 10px">
        {{> UI.contentBlock }}
    </div>
</template>

<!--Dynamic object display-->

<template name="typeInput">
    {{#each fieldGroups}}
    <div class="fieldGroup">
        {{#each items}}
        {{#displayProperty .}}

        {{/displayProperty}}
        {{/each}}
    </div>
    {{/each}}
</template>

<template name="fieldInput">
    <span>{{displayName}} :</span>
    <div class="form-group {{hasError}}">
        <input class="form-control input-lg" type="text" placeholder="{{displayName}}" value="{{value}}">
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>

<template name="lookUpFieldInput">
    <span>{{displayName}} :</span>
    <div class="form-group {{hasError}}">
        <select class="form-control input-lg" type="text" placeholder="{{displayName}}">
            <option value="null" selected>--Select--</option>
            {{#each options}}
            <option value="{{_id}}">{{displayName}}</option>
            {{/each}}
        </select>
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>
<template name="dateFieldInput">
    <span>{{displayName}} :</span>
    <div class="form-group {{hasError}}">
        {{>dateTimePickerTemp}}
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>

<template name="relInput">
    <span>{{displayName}} : </span>
    <div class="form-group  {{hasError}}">
        <select class="form-control input-lg" type="text" placeholder="{{displayName}}" disabled="{{isDisabled}}">
            <option value="null" selected="{{isSelected null}}">--Select--</option>
            {{#each options}}
            <option value="{{_id}}" selected="{{isSelected ../value}}">{{displayName}}</option>
            {{/each}}
        </select>
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>



<template name="dateTimePickerTemp">
    <input type='text' class="form-control prop-input hidden" />
    <div class='input-group date dateTimePicker' >
        <input type='text' class="form-control" />
        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
</template>


<template name="htmlEditorTemplate">
    <textarea class="editor" style="height: 400px">

    </textarea>
</template>
<template name="showAsHTMLTemplate">
    <div class="htmlContainer" style="border: groove 1px #fff; padding: 4px; display: inline-block;"></div>
</template>
<template name="inputLocationTemplate"><input class="form-control location"></template>
