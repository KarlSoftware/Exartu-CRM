
<!-- Custom checkboxes without the checkbox class -->
<template name="afSimpleCheckbox">
    <div>
        <label class="pointer" style="font-weight: normal;">
            <input type="checkbox" value="true" {{atts}} /> {{afFieldLabelText name=this.name}}
        </label>
    </div>
</template>

<template name="afButtonGroup">
    <div {{atts}}>
     {{#each buttonsGroup}}
         <button type="button" id="{{value}}" class="buttonGroup {{clase}}">{{displayName}}</button>
     {{/each}}
    </div>
</template>
