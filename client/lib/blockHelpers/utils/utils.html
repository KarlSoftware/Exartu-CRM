<template name="user_info_template">
    {{> UI.contentBlock info }}
</template>

<template name="inputLocationTemplate">
    <input class="form-control location">
</template>

<template name="dropzone_template">
    <div class="upload-panel upload-zone">
        {{> UI.contentBlock }}
    </div>
</template>

<template name="fileProgress">
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
        </div>
    </div>
</template>

<template name="afDateTimePicker">
    {{#dateTimePicker placeholder=placeholder dataSchemaKey=name value=value options=.}}{{/dateTimePicker}}
    {{#if afFieldIsInvalid name=name}}
        <span class="help-block">{{afFieldMessage name=name}}</span>
    {{/if}}
</template>

<template name="afB3DatePicker">
    <label class="control-label">{{afFieldLabelText name=name}}</label>
    {{#bootstrap3DatePicker placeholder=placeholder dataSchemaKey=name value=this.value options=.}}{{/bootstrap3DatePicker}}
    {{#if afFieldIsInvalid name=name}}
        <span class="help-block">{{afFieldMessage name=name}}</span>
    {{/if}}
</template>
