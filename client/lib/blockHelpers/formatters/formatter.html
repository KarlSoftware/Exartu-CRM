
<template name="htmlEditorTemplate">
    <textarea class="editor" style="height: 400px">
    </textarea>
</template>

<template name="showAsHTMLTemplate">
    <div class="htmlContainer {{previewClass}}"></div>
</template>

<template name="dateTimePicker">
    <div class="input-group date form_datetime" >
        <input class="form-control afDateTimePicker" type="text" placeholder="{{getInitialValue}}" data-schema-key="{{dataSchemaKey}}" />
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    </div>
</template>

<template name="bootstrap3DatePicker">
    <div class="input-group date">
        <input type="text" class="form-control afDateTimePicker" placeholder="{{placeholder}}" data-schema-key="{{dataSchemaKey}}" />
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    </div>
</template>

<template name="showMore">
    {{#if isTooLong}}
        {{#if hidden}}
            <span class="pointer" title="Click to show all" id="showMore">
                {{shortText}}...
            </span>
        {{else}}
            <span class="pointer" title="Click to show Hide" id="showLess">
                {{text}}
            </span>
        {{/if}}
    {{else}}
        {{text}}
    {{/if}}
</template>
