<template name="typeInput">
    {{#each fieldGroups}}
    <div class="fieldGroup">
        {{#each items}}
        {{#displayProperty .}}

        {{/displayProperty}}
        {{/each}}
    </div>
    {{/each}}
</template>

<template name="fieldInput">
    <span>{{displayName}} :</span>
    <div class="form-group {{hasError}}">
        <input class="form-control" type="text" placeholder="{{displayName}}" value="{{value}}">
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>

<template name="lookUpFieldInput">
    <span>{{displayName}} :</span>
    <div class="form-group {{hasError}}">

        {{>select2 options=options onSelected=select}}

        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>
<template name="dateFieldInput">
    <span>{{displayName}} :</span>
    <div class="form-group {{hasError}}">
        <div id="date" class="{{dateClass}}">
            {{>bootstrap3DatePicker value=value options=options}}
        </div>
        <span>{{error}}</span>
        {{#if required}}
            {{else}}
            <div class="checkbox">
                <label>
                    <input class="editable" type="checkbox"> Set {{displayName}}
                </label>
            </div>
        {{/if}}
    </div><!-- /.form-group -->
</template>

<template name="relInput">
    <span>{{displayName}} : </span>
    <div class="form-group  {{hasError}}">
        {{>asyncSelect query=getClient placeholder="Search client" onChange=clientChanged width='100%' defaultValue=defaultValue}}
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>

<template name="availabilityFieldInput">
    <span>{{displayName}} :</span>
    <br>
    <div id="availability-buttons">
        <button type="button" class="rounded typeSelect btn btn-sm btn-{{availabilityHelper.Sunday}}" name="group1" value="Sunday">Sunday</button>
        <button type="button" class="rounded typeSelect btn btn-sm btn-{{availabilityHelper.Monday}}" name="group1" value="Monday" >Monday</button>
        <button type="button" class="rounded typeSelect btn btn-sm btn-{{availabilityHelper.Tuesday}}" name="group1" value="Tuesday">Tuesday</button>
        <button type="button" class="rounded typeSelect btn btn-sm btn-{{availabilityHelper.Wednesday}}" name="group1" value="Wednesday">Wednesday</button>
        <button type="button" class="rounded typeSelect btn btn-sm btn-{{availabilityHelper.Thursday}}" name="group1" value="Thursday">Thursday</button>
        <button type="button" class="rounded typeSelect btn btn-sm btn-{{availabilityHelper.Friday}}" name="group1" value="Friday">Friday</button>
        <button type="button" class="rounded typeSelect btn btn-sm btn-{{availabilityHelper.Saturday}}" name="group1" value="Saturday">Saturday</button>
    </div>
    <br>
</template>
