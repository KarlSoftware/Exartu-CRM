<template name="typeInput">
    {{#each fieldGroups}}
    <div class="fieldGroup">
        {{#each items}}
        {{#displayProperty .}}

        {{/displayProperty}}
        {{/each}}
    </div>
    {{/each}}
</template>

<template name="fieldInput">
    <span>{{displayName}} :</span>
    <div class="form-group {{hasError}}">
        <input class="form-control" type="text" placeholder="{{displayName}}" value="{{value}}">
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>

<template name="lookUpFieldInput">
    <span>{{displayName}} :</span>
    <div class="form-group {{hasError}}">

        {{>select2 options=options onSelected=select}}

        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>
<template name="dateFieldInput">
    <span>{{displayName}} :</span>
    <div class="form-group {{hasError}}">
        <div id="date" class="{{dateClass}}">
            {{>bootstrap3DatePicker value=value options=options}}
        </div>
        <span>{{error}}</span>
        {{#if required}}
            {{else}}
            <div class="checkbox">
                <label>
                    <input class="editable" type="checkbox"> Set {{displayName}}
                </label>
            </div>
        {{/if}}
    </div><!-- /.form-group -->
</template>

<template name="relInput">
    <span>{{displayName}} : </span>
    <div class="form-group  {{hasError}}">
        {{>asyncSelect query=getCustomer placeholder="Search customer" onChange=customerChanged width='100%' defaultValue=defaultValue}}
        <span>{{error}}</span>
    </div><!-- /.form-group -->
</template>
